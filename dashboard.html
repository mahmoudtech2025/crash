<!DOCTYPE html>
<html lang="ar">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة التحكم</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Cairo', sans-serif;
            background: linear-gradient(to right, #141e30, #243b55);
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: start;
            min-height: 100vh;
        }

        header {
            width: 100%;
            background-color: #0072ff;
            color: #fff;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 18px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        .buttons {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            margin-top: 30px;
            width: 90%;
        }

        .buttons button {
            background-color: #0072ff;
            color: #fff;
            border: none;
            padding: 15px 20px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            max-width: 300px;
            transition: background-color 0.3s, transform 0.2s;
        }

        .buttons button:hover {
            background-color: #005bb5;
            transform: scale(1.05);
        }

        footer {
            margin-top: auto;
            text-align: center;
            padding: 10px 0;
            background-color: #243b55;
            width: 100%;
            color: #ddd;
            font-size: 14px;
        }
    </style>
</head>

<body>
    <header>
        <div>مرحباً، <span id="username"></span></div>
        <div>الرصيد: <span id="balance"></span> $</div>
    </header>

    <div class="buttons">
        <button onclick="alert('فتح صفحة الباقة')">باقة</button>
        <button onclick="alert('فتح صفحة الشحن')">شحن</button>
        <button onclick="alert('فتح صفحة السحب')">سحب</button>
        <button onclick="window.location.href='about.html'">من نحن</button>
        <button onclick="alert('فتح صفحة المكافآت')">مكافآت</button>
    </div>

    <footer>
        جميع الحقوق محفوظة &copy; 2025
    </footer>

    <script>
        const username = "محمد أحمد"; // اجلب الاسم من النظام
        const balance = 120.50; // اجلب الرصيد من النظام

        document.getElementById('username').textContent = username;
        document.getElementById('balance').textContent = balance.toFixed(2);
    </script>
</body>

</html>
