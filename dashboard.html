<!DOCTYPE html>
<html lang="ar">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة التحكم</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Cairo', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            min-height: 100vh;
            background: url('/mnt/data/A_visually_striking_background_image_for_a_mobile-.png') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            text-align: center;
        }

        header {
            width: 100%;
            padding: 15px 20px;
            background-color: rgba(0, 0, 0, 0.6);
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 16px;
        }

        header .info {
            display: flex;
            gap: 15px;
        }

        header span {
            font-weight: bold;
            color: #fff;
        }

        .buttons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin: 20px 10px;
            width: 100%;
        }

        .buttons button {
            background-color: rgba(0, 114, 255, 0.8);
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 14px;
            border-radius: 10px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            flex: 1 1 calc(50% - 20px);
            max-width: 150px;
            transition: background-color 0.3s, transform 0.2s;
        }

        .buttons button:hover {
            background-color: rgba(0, 114, 255, 1);
            transform: scale(1.05);
        }

        .telegram {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #0088cc;
            color: #fff;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }

        .telegram:hover {
            transform: scale(1.1);
        }
    </style>
</head>

<body>
    <header>
        <div class="info">
            <div>Username: <span id="username"></span></div>
            <div>Balance:</div>
        </div>
    </header>

    <div class="buttons">
        <button onclick="alert('فتح صفحة الإيداع')">
            <i class="fas fa-wallet"></i> إيداع
        </button>
        <button onclick="alert('فتح صفحة السحب')">
            <i class="fas fa-money-bill-wave"></i> سحب
        </button>
        <button onclick="alert('فتح صفحة المكافآت')">
            <i class="fas fa-gift"></i> مكافآت
        </button>
        <button onclick="alert('فتح صفحة فريقي')">
            <i class="fas fa-users"></i> فريقي
        </button>
        <button onclick="alert('فتح صفحة أنا')">
            <i class="fas fa-user-circle"></i> أنا
        </button>
    </div>

    <a href="https://t.me/+5ez6TBHzsFJlOGE0" target="_blank" class="telegram" title="قناتنا على تيليجرام">
        <i class="fab fa-telegram-plane"></i>
    </a>

    <script>
        // بيانات المستخدم (مثال توضيحي)
        const username = "User123"; // يتم جلبه من قاعدة البيانات
        document.getElementById('username').textContent = username;
    </script>
</body>

</html>
