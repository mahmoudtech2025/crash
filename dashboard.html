<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة التحكم - DARK</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, sans-serif;
            background: linear-gradient(-45deg, #1a1a1a, #2d2d2d, #000000, #4a4a4a);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            color: #fff;
            min-height: 100vh;
            padding: 20px;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .header-section {
            display: flex;
            justify-content: space-between;
            margin-bottom: 3rem;
        }

        .user-box, .balance-box {
            background: rgba(255,255,255,0.1);
            padding: 1.5rem 3rem;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .balance-box {
            background: linear-gradient(45deg, #ff6b6b, #ffd93d);
        }

        .main-content {
            max-width: 1200px;
            margin: 0 auto;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 2rem;
            margin-bottom: 2rem;
        }

        .service-card {
            background: rgba(255,255,255,0.1);
            padding: 2rem;
            border-radius: 20px;
            text-align: center;
            transition: all 0.3s;
            min-height: 200px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            backdrop-filter: blur(5px);
        }

        .service-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
        }

        .service-card i {
            font-size: 3rem;
            margin-bottom: 1rem;
            color: #ffd93d;
        }

        .full-width-card {
            grid-column: 1 / -1;
            background: rgba(255,255,255,0.15);
            padding: 2.5rem;
        }

        .social-footer {
            position: fixed;
            bottom: 30px;
            left: 30px;
            right: 30px;
            display: flex;
            justify-content: space-between;
        }

        .social-icon {
            color: #fff;
            font-size: 2.5rem;
            transition: all 0.3s;
            text-decoration: none;
        }

        .social-icon:hover {
            color: #ff6b6b;
            transform: scale(1.2);
        }

        @media (max-width: 768px) {
            .header-section {
                flex-direction: column;
                gap: 1.5rem;
            }
            
            .grid-container {
                grid-template-columns: 1fr;
            }
            
            .service-card {
                min-height: 150px;
            }
        }
    </style>
</head>
<body>
    <div class="header-section">
        <div class="user-box">
            <h2>المستخدم: <span id="username">---</span></h2>
        </div>
        <div class="balance-box">
            <h2>الرصيد: <span id="balance">0</span> جنيه</h2>
        </div>
    </div>

    <div class="main-content">
        <div class="grid-container">
            <!-- الصف الأول -->
            <div class="service-card">
                <i class="fas fa-coins"></i>
                <h3>إيداع</h3>
            </div>
            <div class="service-card">
                <i class="fas fa-hand-holding-usd"></i>
                <h3>سحب</h3>
            </div>
            <div class="service-card">
                <i class="fas fa-calendar-alt"></i>
                <h3>الاشتراكات</h3>
            </div>

            <!-- الصف الثاني -->
            <div class="service-card">
                <i class="fas fa-gamepad"></i>
                <h3>الألعاب</h3>
            </div>
            <div class="service-card">
                <i class="fas fa-film"></i>
                <h3>الفيديوهات</h3>
            </div>
            <div class="service-card">
                <i class="fas fa-poll"></i>
                <h3>الاستبيانات</h3>
            </div>

            <!-- الصف الثالث -->
            <div class="service-card">
                <i class="fas fa-gift"></i>
                <h3>المكافأة</h3>
            </div>
            <div class="service-card">
                <i class="fas fa-users"></i>
                <h3>الاحالات</h3>
            </div>
            <div class="service-card">
                <i class="fas fa-info-circle"></i>
                <h3>من نحن</h3>
            </div>

            <!-- البنود الكاملة العرض -->
            <div class="service-card full-width-card">
                <i class="fas fa-file-signature"></i>
                <h3>الشروط والأحكام</h3>
            </div>
        </div>
    </div>

    <div class="social-footer">
        <a href="https://t.me/+5ez6TBHzsFJlOGE0" target="_blank" class="social-icon">
            <i class="fab fa-telegram"></i>
        </a>
        <a href="https://www.youtube.com/@Dark-o6g1j" target="_blank" class="social-icon">
            <i class="fab fa-youtube"></i>
        </a>
    </div>

    <script>
        // جلب بيانات المستخدم من localStorage
        const currentUser = JSON.parse(localStorage.getItem('currentUser')) || {
            username: 'مستخدم جديد',
            balance: 0
        };

        // عرض بيانات المستخدم
        document.getElementById('username').textContent = currentUser.username;
        document.getElementById('balance').textContent = currentUser.balance;

        // إضافة أحداث النقر على البطاقات
        document.querySelectorAll('.service-card').forEach(card => {
            card.addEventListener('click', function() {
                const serviceName = this.querySelector('h3').textContent;
                alert(`خدمة ${serviceName} - قيد التطوير`);
            });
        });
    </script>
</body>
</html>
