<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Earn Money - الصفحة الرئيسية</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Cairo', sans-serif;
            background: linear-gradient(to right, #141e30, #243b55);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            flex-direction: column;
            min-height: 100vh;
            padding: 20px;
        }

        .header {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .user-info {
            display: flex;
            justify-content: space-between;
            width: 100%;
        }

        .balance {
            background-color: #0072ff;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 18px;
            font-weight: bold;
            color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .username {
            font-size: 20px;
            font-weight: bold;
            color: #00c6ff;
        }

        .buttons-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 20px;
            margin-top: 30px;
            width: 100%;
        }

        .button {
            padding: 15px;
            background-color: #0072ff;
            color: white;
            text-align: center;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s ease, background-color 0.3s ease;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .button i {
            margin-left: 10px;
            font-size: 20px;
        }

        .button:hover {
            background-color: #005bb5;
            transform: scale(1.05);
        }

        /* الوضع الليلي */
        .dark-mode {
            background: #121212;
        }

        .dark-mode .button {
            background-color: #333;
        }

        /* أيقونات الواتساب والتليجرام */
        .social-icons {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 20px;
        }

        .social-icons a {
            width: 50px;
            height: 50px;
            background: #0072ff;
            color: #fff;
            font-size: 24px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 50%;
            text-decoration: none;
            transition: transform 0.3s ease, background-color 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        .social-icons a:hover {
            background: #ff5722;
            transform: scale(1.2);
        }

        .dark-mode .social-icons a {
            background: #333;
        }

        /* زر الوضع الليلي */
        .dark-mode-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            background: #0072ff;
            color: #fff;
            font-size: 24px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 50%;
            cursor: pointer;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        .dark-mode-toggle:hover {
            background: #005bb5;
            transform: scale(1.1);
        }

        @media (max-width: 480px) {
            .username {
                font-size: 18px;
            }

            .balance {
                font-size: 16px;
            }

            .buttons-container {
                grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            }

            .button {
                font-size: 14px;
                padding: 12px;
            }

            .social-icons {
                bottom: 10px;
            }

            .social-icons a {
                width: 45px;
                height: 45px;
                font-size: 20px;
            }

            .dark-mode-toggle {
                width: 45px;
                height: 45px;
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="dark-mode-toggle" onclick="toggleDarkMode()">🌙</div>
    <div class="header">
        <div class="user-info">
            <div class="balance">رصيدك: <span id="balance">0</span></div>
            <div class="username" id="username">اسم المستخدم</div>
        </div>
    </div>

    <div class="buttons-container">
        <div class="button" onclick="showChargeForm()">
            <i class="fas fa-credit-card"></i> شحن
        </div>
        <div class="button" onclick="showWithdrawForm()">
            <i class="fas fa-arrow-down"></i> سحب
        </div>
        <div class="button" onclick="showPackageForm()">
            <i class="fas fa-cogs"></i> باقة
        </div>
        <div class="button" onclick="showTermsForm()">
            <i class="fas fa-file-alt"></i> الشروط
        </div>
        <div class="button" onclick="showRewardsForm()">
            <i class="fas fa-gift"></i> مكافآت
        </div>
    </div>

    <div class="social-icons">
        <a href="https://wa.me" target="_blank">📞</a>
        <a href="https://t.me" target="_blank">✈️</a>
    </div>

    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script>
        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
        }

        // Example function to show charge form
        function showChargeForm() {
            alert('فتح نموذج الشحن');
        }

        // Example function to show withdraw form
        function showWithdrawForm() {
            alert('فتح نموذج السحب');
        }

        // Example function to show package form
        function showPackageForm() {
            alert('فتح نموذج الباقة');
        }

        // Example function to show terms form
        function showTermsForm() {
            alert('فتح الشروط');
        }

        // Example function to show rewards form
        function showRewardsForm() {
            alert('فتح نموذج المكافآت');
        }
    </script>
</body>
        </html>
