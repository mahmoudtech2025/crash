<!DOCTYPE html>
<html lang="ar">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة التحكم</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Cairo', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            min-height: 100vh;
            background: url('/mnt/data/A_visually_striking_background_image_for_a_mobile-.png') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            text-align: center;
            overflow-x: hidden;
            transition: margin-left 0.3s;
        }

        /* الشريط الجانبي */
        .sidebar {
            position: fixed;
            top: 0;
            left: -250px;
            height: 100%;
            width: 250px;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            transition: left 0.3s;
            z-index: 999;
        }

        .sidebar a {
            color: #fff;
            text-decoration: none;
            font-size: 18px;
            padding: 10px;
            border-radius: 5px;
            transition: background-color 0.2s;
        }

        .sidebar a:hover {
            background-color: rgba(0, 114, 255, 0.8);
        }

        .menu-icon {
            position: fixed;
            top: 20px;
            left: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            color: #fff;
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
            z-index: 1000;
        }

        header {
            width: 90%;
            margin: 20px auto 0;
            padding: 10px 20px;
            background-color: rgba(0, 0, 0, 0.6);
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 16px;
        }

        .stats, .progress-bar-container {
            margin-top: 20px;
            padding: 15px;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 8px;
        }

        .stats div, .progress-bar-container div {
            margin: 5px 0;
            font-size: 14px;
        }

        .progress-bar {
            width: 100%;
            height: 10px;
            background-color: #ccc;
            border-radius: 5px;
            overflow: hidden;
        }

        .progress {
            height: 100%;
            background-color: #4caf50;
        }

        .notification {
            position: fixed;
            top: 10px;
            right: 10px;
            background-color: rgba(0, 128, 0, 0.8);
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 9999;
        }

        .notification button {
            background: none;
            border: none;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }

        .telegram {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #0088cc;
            color: #fff;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }

        .telegram:hover {
            transform: scale(1.1);
        }
    </style>
</head>

<body>
    <header>
        <div class="info">
            <div>Username: <span id="username">قيد التحميل...</span></div>
            <div>Balance: <span id="balance">قيد التحميل...</span></div>
        </div>
    </header>

    <div class="stats">
        <div>عدد العمليات المنجزة: <span id="completed-transactions">قيد التحميل...</span></div>
        <div>آخر عملية: <span id="last-transaction">قيد التحميل...</span></div>
        <div>المكافآت المتاحة: <span id="available-bonuses">قيد التحميل...</span></div>
    </div>

    <div class="progress-bar-container">
        <span>تقدمك: </span>
        <div class="progress-bar">
            <div class="progress" style="width: 50%;"></div>
        </div>
    </div>

    <!-- الشريط الجانبي -->
    <div class="sidebar" id="sidebar">
        <a href="#" onclick="alert('فتح صفحة الإيداع')">إيداع</a>
        <a href="#" onclick="alert('فتح صفحة السحب')">سحب</a>
        <a href="#" onclick="alert('فتح صفحة المكافآت')">مكافآت</a>
        <a href="#" onclick="alert('فتح صفحة فريقي')">فريقي</a>
        <a href="#" onclick="alert('فتح صفحة أنا')">أنا</a>
    </div>

    <!-- أيقونة الشريط الجانبي -->
    <div class="menu-icon" onclick="toggleSidebar()">
        <i class="fas fa-bars"></i>
    </div>

    <div class="notification" id="notification">
        <span>تم إضافة مكافأة جديدة!</span>
        <button onclick="closeNotification()">X</button>
    </div>

    <!-- رابط تيليجرام -->
    <a href="https://t.me/+5ez6TBHzsFJlOGE0" target="_blank" class="telegram" title="قناتنا على تيليجرام">
        <i class="fab fa-telegram-plane"></i>
    </a>

    <script>
        // يتم ملء القيم من قاعدة البيانات
        const username = ""; // اسم المستخدم من قاعدة البيانات
        const balance = ""; // الرصيد من قاعدة البيانات

        document.getElementById('username').textContent = username || 'قيد التحميل...';
        document.getElementById('balance').textContent = balance || 'قيد التحميل...';

        // تفعيل الشريط الجانبي
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            if (sidebar.style.left === '0px') {
                sidebar.style.left = '-250px';
            } else {
                sidebar.style.left = '0';
            }
        }

        // إغلاق الإشعار
        function closeNotification() {
            document.getElementById('notification').style.display = 'none';
        }
    </script>
</body>

        </html>
