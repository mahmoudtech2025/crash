<!DOCTYPE html>
<html lang="ar">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة التحكم</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Cairo', sans-serif;
            background: linear-gradient(to right, #141e30, #243b55);
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            min-height: 100vh;
        }

        header {
            width: 100%;
            background-color: #0072ff;
            color: #fff;
            padding: 10px 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 16px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        header span {
            font-size: 14px;
        }

        .buttons {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 10px;
            width: 100%;
            padding: 10px 0;
            background-color: rgba(0, 0, 0, 0.2);
        }

        .buttons button {
            background-color: #0072ff;
            color: #fff;
            border: none;
            padding: 10px 15px;
            font-size: 14px;
            border-radius: 6px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            flex: 1 1 45%;
            max-width: 150px;
            transition: background-color 0.3s, transform 0.2s;
        }

        .buttons button:hover {
            background-color: #005bb5;
            transform: scale(1.05);
        }

        .telegram {
            position: fixed;
            bottom: 15px;
            right: 15px;
            background-color: #0088cc;
            color: #fff;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }

        .telegram:hover {
            transform: scale(1.1);
        }
    </style>
</head>

<body>
    <header>
        <div>username: <span id="username"></span></div>
        <div>balance: <span id="balance"></span></div>
    </header>

    <div class="buttons">
        <button onclick="alert('فتح صفحة الإيداع')">
            <i class="fas fa-wallet"></i> إيداع
        </button>
        <button onclick="alert('فتح صفحة السحب')">
            <i class="fas fa-money-bill-wave"></i> سحب
        </button>
        <button onclick="alert('فتح صفحة المكافآت')">
            <i class="fas fa-gift"></i> مكافآت
        </button>
        <button onclick="alert('فتح صفحة فريقي')">
            <i class="fas fa-users"></i> فريقي
        </button>
        <button onclick="alert('فتح صفحة أنا')">
            <i class="fas fa-user-circle"></i> أنا
        </button>
    </div>

    <a href="https://t.me/+5ez6TBHzsFJlOGE0" target="_blank" class="telegram" title="قناتنا على تيليجرام">
        <i class="fab fa-telegram-plane"></i>
    </a>

    <script>
        // اجلب بيانات المستخدم من قاعدة البيانات (مثال توضيحي)
        const username = ""; // اجلب اسم المستخدم من قاعدة البيانات
        const balance = ""; // اجلب الرصيد من قاعدة البيانات

        document.getElementById('username').textContent = username;
        document.getElementById('balance').textContent = balance;
    </script>
</body>

</html>
