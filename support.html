<!DOCTYPE html>
<html lang="ar">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الدعم | Support</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Cairo', sans-serif;
            background: #f7f7f7;
            color: #333;
            margin: 0;
            padding: 20px;
        }

        h1 {
            color: #0072ff;
            text-align: center;
            margin-bottom: 20px;
        }

        .support-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: calc(100vh - 60px);
        }

        .telegram-link {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #0088cc;
            color: #fff;
            text-decoration: none;
            font-size: 20px;
            font-weight: bold;
            padding: 15px 25px;
            border-radius: 8px;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        .telegram-link:hover {
            background-color: #006c9b;
            transform: scale(1.05);
        }

        .telegram-link i {
            margin-left: 10px;
            font-size: 24px;
        }

        footer {
            margin-top: 20px;
            text-align: center;
            font-size: 14px;
            color: #777;
        }
    </style>
</head>

<body>
    <h1>الدعم | Support</h1>

    <div class="support-container">
        <a href="https://t.me/+5ez6TBHzsFJlOGE0" class="telegram-link" target="_blank">
            <i class="fab fa-telegram"></i> انضم إلى قناة الدعم على تيليجرام
        </a>
    </div>

    <footer>
        Eng: Mohammed | Eng: Mahmoud
    </footer>
</body>

</html>
