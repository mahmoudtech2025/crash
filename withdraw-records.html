<!DOCTYPE html>
<html lang="ar">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>سجلات السحب</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Cairo', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f8f9fa;
            color: #333;
        }

        h1 {
            text-align: center;
            color: #0072ff;
        }

        .record-list {
            max-width: 800px;
            margin: 20px auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .record {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }

        .record:last-child {
            border-bottom: none;
        }

        .record span {
            font-size: 16px;
        }

        .record .amount {
            color: #ff0000;
            font-weight: bold;
        }

        .no-data {
            text-align: center;
            color: #666;
            font-size: 18px;
            padding: 20px;
        }
    </style>
</head>

<body>
    <h1>سجلات السحب</h1>
    <div class="record-list" id="recordList">
        <!-- هنا ستُضاف السجلات لاحقًا عبر JavaScript -->
        <div class="no-data" id="noData">لا توجد سجلات حالياً</div>
    </div>

    <script>
        // استدعاء بيانات السحب لاحقًا من قاعدة البيانات
        async function fetchWithdrawRecords() {
            const recordList = document.getElementById("recordList");
            const noData = document.getElementById("noData");

            // مثال لاستدعاء البيانات (تحديث الرابط بـ API الخاص بك لاحقًا)
            // const response = await fetch("API_ENDPOINT");
            // const records = await response.json();

            // حالياً نترك البيانات فارغة
            const records = []; // استبدلها لاحقاً بالبيانات الحقيقية

            if (records.length > 0) {
                noData.style.display = "none";
                records.forEach(record => {
                    const recordElement = document.createElement("div");
                    recordElement.className = "record";
                    recordElement.innerHTML = `
                        <span>التاريخ: ${record.date}</span>
                        <span class="amount">-${record.amount} جنيه</span>
                    `;
                    recordList.appendChild(recordElement);
                });
            }
        }

        // تشغيل الدالة عند تحميل الصفحة
        fetchWithdrawRecords();
    </script>
</body>

</html>
