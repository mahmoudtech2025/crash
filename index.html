<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لعبة Crash</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        .game-container {
            margin-top: 50px;
        }
        .plane {
            position: absolute;
            top: 100px;
            left: 0;
            width: 80px;
            transition: all 3s linear;
        }
        #multiplier {
            font-size: 48px;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>

<div class="container">
    <h1 class="mb-4">لعبة Crash</h1>

    <!-- تسجيل الدخول -->
    <div id="loginForm">
        <h3>تسجيل الدخول</h3>
        <input id="username" type="text" placeholder="اسم المستخدم" class="form-control mb-2">
        <input id="password" type="password" placeholder="كلمة المرور" class="form-control mb-2">
        <button onclick="login()" class="btn btn-primary">تسجيل الدخول</button>
    </div>

    <!-- الإيداع -->
    <div id="depositSection" style="display: none;">
        <h3>الإيداع</h3>
        <input id="depositAmount" type="number" placeholder="أدخل مبلغ الإيداع" class="form-control mb-2">
        <button onclick="deposit()" class="btn btn-success">إيداع</button>
        <p>الرصيد: <span id="balance">0</span> $</p>
    </div>

    <!-- اللعبة -->
    <div id="gameSection" style="display: none;">
        <div class="game-container">
            <img id="plane" src="https://i.imgur.com/Iq6Y7Dr.png" class="plane">
            <p id="multiplier">1.00x</p>
            <button class="btn btn-danger" onclick="cashOut()">صرف الأرباح</button>
        </div>
    </div>

</div>

<script>
    let multiplier = 1.00;
    let running = false;
    let interval;

    function login() {
        fetch('http://127.0.0.1:5000/login', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
                username: document.getElementById('username').value,
                password: document.getElementById('password').value
            })
        }).then(response => response.json()).then(data => {
            if (data.message === "Login successful") {
                document.getElementById('balance').innerText = data.balance;
                document.getElementById('loginForm').style.display = 'none';
                document.getElementById('depositSection').style.display = 'block';
            } else {
                alert("فشل تسجيل الدخول");
            }
        });
    }

    function deposit() {
        fetch('http://127.0.0.1:5000/deposit', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ amount: document.getElementById('depositAmount').value })
        }).then(response => response.json()).then(data => {
            document.getElementById('balance').innerText = data.new_balance;
            document.getElementById('depositSection').style.display = 'none';
            document.getElementById('gameSection').style.display = 'block';
            startGame();
        });
    }

    function startGame() {
        let plane = document.getElementById('plane');
        plane.style.left = '100%';
        multiplier = 1.00;
        running = true;
        interval = setInterval(() => {
            multiplier += 0.05;
            document.getElementById('multiplier').innerText = multiplier.toFixed(2) + "x";
        }, 100);
    }

    function cashOut() {
        alert("لقد ربحت " + (multiplier * 10).toFixed(2) + "$!");
        clearInterval(interval);
        running = false;
    }
</script>

</body>
</html>
