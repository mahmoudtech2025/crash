<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DARK</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, sans-serif;
            background: linear-gradient(-45deg, #1a1a1a, #2d2d2d, #000000, #4a4a4a);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            color: #fff;
            transition: all 0.5s ease;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        body.dark-mode {
            background: linear-gradient(-45deg, #000000, #1a1a1a, #2d2d2d, #4a4a4a);
        }

        .nav {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 1000;
        }

        #darkModeToggle {
            font-size: 32px;
            cursor: pointer;
            background: none;
            border: none;
            color: #ffd93d;
            transition: transform 0.3s;
        }

        #darkModeToggle:hover {
            transform: rotate(15deg) scale(1.1);
        }

        .logo {
            text-align: center;
            margin-bottom: 50px;
            font-size: 5em;
            font-weight: 900;
            text-transform: uppercase;
            background: linear-gradient(45deg, #ff6b6b, #ffd93d, #4ecdc4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            position: relative;
            animation: logoGlow 2s ease-in-out infinite;
            filter: drop-shadow(0 0 20px rgba(255,107,107,0.3));
        }

        @keyframes logoGlow {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.8; }
        }

        .form-container {
            width: 100%;
            max-width: 450px;
            padding: 40px;
            background: rgba(0, 0, 0, 0.25);
            border-radius: 20px;
            backdrop-filter: blur(20px);
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            border: 1px solid rgba(255,255,255,0.1);
            transform-style: preserve-3d;
            perspective: 1000px;
            position: relative;
            overflow: hidden;
            transition: transform 0.3s;
        }

        .form-container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.1), transparent);
            transform: rotate(45deg);
            animation: formGlow 6s linear infinite;
        }

        @keyframes formGlow {
            0% { transform: rotate(45deg) translateX(-50%); }
            100% { transform: rotate(45deg) translateX(50%); }
        }

        .auth-form {
            position: relative;
            z-index: 2;
            opacity: 0;
            transform: translateX(100%);
            transition: all 0.6s cubic-bezier(0.23, 1, 0.32, 1);
        }

        .auth-form.active {
            opacity: 1;
            transform: translateX(0);
        }

        input {
            width: 100%;
            padding: 16px;
            margin: 20px 0;
            border: 2px solid rgba(255,255,255,0.2);
            border-radius: 12px;
            background: rgba(0,0,0,0.3);
            color: #fff;
            font-size: 16px;
            transition: all 0.3s;
        }

        input:focus {
            border-color: #ff6b6b;
            box-shadow: 0 0 20px rgba(255,107,107,0.3);
        }

        button {
            width: 100%;
            padding: 16px;
            margin-top: 25px;
            background: linear-gradient(45deg, #ff6b6b, #ffd93d);
            border: none;
            border-radius: 12px;
            color: #fff;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }

        button::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.2), transparent);
            transform: rotate(45deg);
            animation: buttonGlow 3s infinite;
        }

        @keyframes buttonGlow {
            0% { transform: rotate(45deg) translateX(-150%); }
            100% { transform: rotate(45deg) translateX(150%); }
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(255,107,107,0.4);
        }

        .social-icons {
            position: fixed;
            bottom: 40px;
            display: flex;
            gap: 30px;
            z-index: 1000;
        }

        .social-icons a {
            color: #fff;
            font-size: 28px;
            transition: all 0.3s;
            padding: 15px;
            border-radius: 50%;
            background: rgba(255,255,255,0.1);
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(5px);
        }

        .social-icons a:hover {
            transform: translateY(-5px) scale(1.1);
            background: linear-gradient(45deg, #ff6b6b, #ffd93d);
        }

        .error-message {
            color: #ff6b6b;
            font-size: 14px;
            margin-top: 5px;
            text-align: right;
        }

        .custom-alert {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 15px 30px;
            border-radius: 25px;
            font-weight: bold;
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            gap: 10px;
            animation: alertSlide 0.5s ease-out;
            z-index: 2000;
        }

        @keyframes alertSlide {
            from { top: -100px; }
            to { top: 20px; }
        }
    </style>
</head>
<body>
    <nav class="nav">
        <button id="darkModeToggle"><i class="fas fa-magic"></i></button>
    </nav>

    <h1 class="logo">DARK</h1>

    <div class="form-container">
        <div id="loginForm" class="auth-form active">
            <input type="text" placeholder="اسم المستخدم">
            <input type="password" placeholder="كلمة المرور">
            <button onclick="handleLogin()">تسجيل الدخول</button>
            <button onclick="switchForm('signupForm')">إنشاء حساب</button>
        </div>

        <div id="signupForm" class="auth-form">
            <input type="text" placeholder="اسم المستخدم">
            <input type="password" placeholder="كلمة المرور" id="signupPassword">
            <input type="password" placeholder="أعد إدخال كلمة المرور">
            <div id="passwordError" class="error-message"></div>
            <button onclick="handleSignup()">إنشاء حساب</button>
            <button onclick="switchForm('loginForm')">لديك حساب؟ سجل الدخول</button>
        </div>
    </div>

    <div class="social-icons">
        <a href="https://t.me/+5ez6TBHzsFJlOGE0" target="_blank" rel="noopener"><i class="fab fa-telegram"></i></a>
        <a href="https://www.youtube.com/@Dark-o6g1j" target="_blank" rel="noopener"><i class="fab fa-youtube"></i></a>
    </div>

    <script>
        // تبديل الوضع الليلي
        const darkModeToggle = document.getElementById('darkModeToggle');
        const body = document.body;

        darkModeToggle.addEventListener('click', () => {
            body.classList.toggle('dark-mode');
            localStorage.setItem('darkMode', body.classList.contains('dark-mode'));
            darkModeToggle.innerHTML = body.classList.contains('dark-mode') 
                ? '<i class="fas fa-sun"></i>' 
                : '<i class="fas fa-magic"></i>';
        });

        if (localStorage.getItem('darkMode') === 'true') {
            body.classList.add('dark-mode');
            darkModeToggle.innerHTML = '<i class="fas fa-sun"></i>';
        }

        // تبديل النماذج
        function switchForm(formId) {
            document.querySelectorAll('.auth-form').forEach(form => {
                form.classList.remove('active');
            });
            document.getElementById(formId).classList.add('active');
        }

        // نظام التحقق
        function validatePassword(password) {
            const strongRegex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[!@#$%^&*])[A-Za-z\d!@#$%^&*]{8,}$/;
            return strongRegex.test(password);
        }

        function handleSignup() {
            const password = document.getElementById('signupPassword').value;
            const errorElement = document.getElementById('passwordError');
            
            if (!validatePassword(password)) {
                showMessage('يجب أن تحتوي كلمة المرور على 8 أحرف، حرف كبير، رقم، ورَمز خاص', 'error');
                return;
            }
            showMessage('تم إنشاء الحساب بنجاح!', 'success');
        }

        function handleLogin() {
            showMessage('مرحبًا بك! جاري التوجيه...', 'success');
        }

        // نظام الإشعارات
        function showMessage(text, type) {
            const alert = document.createElement('div');
            alert.className = `custom-alert ${type}`;
            alert.innerHTML = `
                <i class="fas fa-${type === 'success' ? 'check-circle' : 'exclamation-triangle'}"></i>
                ${text}
            `;
            document.body.appendChild(alert);
            
            setTimeout(() => {
                alert.style.opacity = '0';
                setTimeout(() => alert.remove(), 300);
            }, 3000);
        }
    </script>
</body>
        </html>
