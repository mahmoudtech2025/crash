<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول وإنشاء حساب</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        body {
            font-family: 'Cairo', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url('https://source.unsplash.com/1920x1080/?technology,abstract') no-repeat center center/cover;
        }

        .container {
            max-width: 400px;
            width: 100%;
            background: rgba(255, 255, 255, 0.9); /* خلفية شفافة */
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        h2, h3 {
            font-weight: 600;
            color: #333;
        }

        .btn {
            width: 100%;
            font-weight: 600;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background-color: #007bff;
            border: none;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        .btn-success {
            background-color: #28a745;
            border: none;
        }

        .btn-success:hover {
            background-color: #1e7e34;
        }

        .form-control {
            margin-bottom: 15px;
            border-radius: 8px;
        }

        .telegram-link {
            margin-top: 20px;
        }

        .telegram-link a {
            font-size: 18px;
            color: #0088cc;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .telegram-link a:hover {
            color: #0056b3;
        }

        @media (max-width: 768px) {
            h2, h3 {
                font-size: 1.5rem;
            }

            .btn {
                font-size: 0.9rem;
                padding: 10px;
            }
        }
    </style>
</head>
<body>

    <div id="app" class="container">
        <h2 id="welcome-title">مرحبًا بك</h2>

        <!-- صفحة تسجيل الدخول -->
        <div id="login-form">
            <h3 id="login-title">تسجيل الدخول</h3>
            <form onsubmit="loginUser(event)">
                <input type="text" id="login-username" class="form-control" placeholder="اسم المستخدم" required>
                <input type="password" id="login-password" class="form-control" placeholder="كلمة المرور" required>
                <button type="submit" class="btn btn-primary" id="login-btn">دخول</button>
            </form>
            <p class="mt-3">
                <span id="no-account">لا تملك حساب؟</span> 
                <a href="#" onclick="toggleForms('register')" id="register-link">إنشاء حساب</a>
            </p>
        </div>

        <!-- صفحة إنشاء الحساب -->
        <div id="register-form" style="display: none;">
            <h3 id="register-title">إنشاء حساب</h3>
            <form onsubmit="registerUser(event)">
                <input type="text" id="reg-username" class="form-control" placeholder="اسم المستخدم" required>
                <input type="password" id="reg-password" class="form-control" placeholder="كلمة المرور" required>
                <input type="password" id="reg-confirm-password" class="form-control" placeholder="تأكيد كلمة المرور" required>
                <button type="submit" class="btn btn-success" id="register-btn">إنشاء حساب</button>
            </form>
            <p class="mt-3">
                <span id="have-account">لديك حساب؟</span> 
                <a href="#" onclick="toggleForms('login')" id="login-link">تسجيل الدخول</a>
            </p>
        </div>

        <div class="telegram-link">
            <a href="https://t.me/+QQBrC-wtOeA1NjVk" target="_blank">
                <i class="fab fa-telegram"></i> انضم إلى مجموعتنا
            </a>
        </div>
    </div>

    <script>
        const API_URL = "https://backend-liard-theta-98.vercel.app";

        function toggleForms(form) {
            document.getElementById('login-form').style.display = form === 'login' ? 'block' : 'none';
            document.getElementById('register-form').style.display = form === 'register' ? 'block' : 'none';
        }

        async function loginUser(event) {
            event.preventDefault();
            const username = document.getElementById('login-username').value.trim();
            const password = document.getElementById('login-password').value.trim();

            try {
                const response = await fetch(`${API_URL}/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                const result = await response.json();
                if (result.success) {
                    Swal.fire("مرحبًا", result.message, "success");
                } else {
                    Swal.fire("خطأ", result.message, "error");
                }
            } catch (error) {
                Swal.fire("خطأ", "حدث خطأ أثناء تسجيل الدخول. حاول لاحقًا.", "error");
            }
        }

        async function registerUser(event) {
            event.preventDefault();
            const username = document.getElementById('reg-username').value.trim();
            const password = document.getElementById('reg-password').value.trim();
            const confirmPassword = document.getElementById('reg-confirm-password').value.trim();

            if (password !== confirmPassword) {
                return Swal.fire("خطأ", "كلمة المرور غير متطابقة", "error");
            }

            try {
                const response = await fetch(`${API_URL}/register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                const result = await response.json();
                if (result.success) {
                    Swal.fire("نجاح", result.message, "success");
                } else {
                    Swal.fire("خطأ", result.message, "error");
                }
            } catch (error) {
                Swal.fire("خطأ", "حدث خطأ أثناء إنشاء الحساب. حاول لاحقًا.", "error");
            }
        }
    </script>
</body>
</html>
