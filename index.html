    <style>

        body {

        .container {

            text-align: center;
        }

        body.dark-mode .container {
            background: #1e1e1e;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .logo {
            font-size: 32px;
            font-weight: bold;
            color: #0072ff;
            margin-bottom: 20px;
        }

        .textbox {
            margin-bottom: 15px;
        }

        .textbox input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            outline: none;
        }

        body.dark-mode .textbox input {
            background: #222;
            border: 1px solid #444;
            color: #fff;
        }

        .btn {
            width: 100%;
            padding: 10px;
            background-color: #0072ff;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }

        .btn:hover {
            background-color: #005bb5;
        }

        .toggle-dark-mode {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 20px;
            cursor: pointer;
            background: #0072ff;
            color: #fff;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .social-icons {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .social-icons a {
            width: 40px;
            height: 40px;
            background: #0072ff;
            color: #fff;
            font-size: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 50%;
            text-decoration: none;
        }

        body.dark-mode .social-icons a {
            background: #444;
        }

        .social-icons a:hover {
            background: #005bb5;
        }
    </style>
</head>
