<!DOCTYPE html>
<html lang="ar">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Earn Money</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Cairo', sans-serif;
            background: linear-gradient(to right, #141e30, #243b55);
            color: #fff;
            display: flex;
            min-height: 100vh;
            padding: 0;
            overflow: hidden;
        }

        /* قائمة جانبية */
        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            width: 250px;
            background-color: #2c3e50;
            padding-top: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            transition: transform 0.3s ease;
        }

        .sidebar a {
            display: block;
            padding: 15px 20px;
            color: white;
            text-decoration: none;
            font-size: 18px;
            margin: 10px 0;
            border-radius: 5px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .sidebar a:hover {
            background-color: #0072ff;
            transform: scale(1.05);
        }

        /* منطقة المحتوى */
        .content {
            margin-left: 250px;
            padding: 20px;
            flex-grow: 1;
            transition: margin-left 0.3s ease;
        }

        .logo {
            font-size: 40px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #00c6ff;
            font-family: 'Tajawal', sans-serif;
            cursor: pointer;
            transition: transform 0.3s ease, color 0.3s ease;
        }

        .logo:hover {
            transform: scale(1.1);
            color: #ff5722;
        }

        .tabs {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            background: #00c6ff;
            border-radius: 10px;
            overflow: hidden;
        }

        .tab {
            flex: 1;
            text-align: center;
            padding: 10px;
            color: #fff;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .tab.active {
            background: #0072ff;
        }

        .tab:hover {
            background: #005bb5;
        }

        .form {
            display: none;
            animation: slideIn 0.5s ease-in-out;
        }

        .form.active {
            display: block;
        }

        .textbox input {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            outline: none;
            background: #f1f1f1;
            color: #333;
            transition: background-color 0.3s ease;
        }

        .textbox input:focus {
            background: #e1f5fe;
        }

        .btn {
            width: 100%;
            padding: 15px;
            margin-top: 10px;
            background-color: #0072ff;
            color: #fff;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
        }

        .btn:hover {
            background-color: #005bb5;
            transform: scale(1.05);
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.3);
        }

        /* أيقونة الدردشة */
        .chat-icon {
            position: fixed;
            bottom: 80px;
            right: 20px;
            background-color: #ff5722;
            color: white;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            font-size: 28px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }

        .chat-icon:hover {
            transform: scale(1.1);
        }

        /* الرسالة الترحيبية */
        .welcome-message {
            font-size: 24px;
            color: #fff;
            text-align: center;
            margin-top: 20px;
            font-weight: bold;
        }

        /* تأثيرات الأنيميشن */
        @keyframes slideIn {
            from {
                transform: translateY(-20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        /* الجافا سكريبت */
        .dark-mode-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            background: #0072ff;
            color: #fff;
            font-size: 24px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 50%;
            cursor: pointer;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        .dark-mode-toggle:hover {
            background: #005bb5;
            transform: scale(1.1);
        }

    </style>
</head>

<body>

    <!-- القائمة الجانبية -->
    <div class="sidebar">
        <a href="#">الرئيسية</a>
        <a href="#">الدعم</a>
        <a href="#">من نحن</a>
        <a href="#">الشروط</a>
    </div>

    <!-- المحتوى الرئيسي -->
    <div class="content">
        <div class="dark-mode-toggle" onclick="toggleDarkMode()">🌙</div>

        <div class="logo" onclick="animateLogo()">Earn Money</div>

        <!-- الرسالة الترحيبية -->
        <div class="welcome-message">
            مرحباً بك في Earn Money
        </div>

        <!-- أقسام التسجيل وإنشاء الحساب -->
        <div class="tabs">
            <div class="tab active" id="loginTab" onclick="showForm('login')">تسجيل الدخول</div>
            <div class="tab" id="registerTab" onclick="showForm('register')">إنشاء حساب</div>
        </div>

        <!-- نموذج تسجيل الدخول -->
        <form id="loginForm" class="form active" onsubmit="return validateLoginForm()">
            <div class="textbox">
                <input type="email" id="loginEmail" placeholder="البريد الإلكتروني" required>
                <div id="loginEmailError" class="error-message"></div>
            </div>
            <div class="textbox">
                <input type="password" id="loginPassword" placeholder="كلمة السر" required>
                <div id="loginPasswordError" class="error-message"></div>
            </div>
            <div class="remember-me">
                <label><input type="checkbox"> تذكرني</label>
            </div>
            <button type="submit" class="btn">تسجيل الدخول</button>
        </form>

        <!-- نموذج إنشاء الحساب -->
        <form id="registerForm" class="form" onsubmit="return validateRegisterForm()">
            <div class="textbox">
                <input type="text" id="username" placeholder="اسم المستخدم" required>
            </div>
            <div class="textbox">
                <input type="email" id="registerEmail" placeholder="البريد الإلكتروني" required>
            </div>
            <div class="textbox">
                <input type="password" id="registerPassword" placeholder="كلمة السر" required>
            </div>
            <button type="submit" class="btn">إنشاء حساب</button>
        </form>
    </div>

    <!-- أيقونة الدردشة -->
    <div class="chat-icon" onclick="openChat()">💬</div>

    <script>
        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
        }

        function showForm(formType) {
            const loginForm = document.getElementById('loginForm');
            const registerForm = document.getElementById('registerForm');
            const loginTab = document.getElementById('loginTab');
            const registerTab = document.getElementById('registerTab');

            if (formType === 'login') {
                loginForm.classList.add('active');
                registerForm.classList.remove('active');
                loginTab.classList.add('active');
                registerTab.classList.remove('active');
            } else {
                registerForm.classList.add('active');
                loginForm.classList.remove('active');
                loginTab.classList.remove('active');
                registerTab.classList.add('active');
            }
        }

        function validateLoginForm() {
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            let valid = true;

            if (!email.includes('@')) {
                document.getElementById('loginEmailError').textContent = "البريد الإلكتروني غير صحيح";
                valid = false;
            } else {
                document.getElementById('loginEmailError').textContent = "";
            }

            if (password.length < 6) {
                document.getElementById('loginPasswordError').textContent = "كلمة السر قصيرة جدًا";
                valid = false;
            } else {
                document.getElementById('loginPasswordError').textContent = "";
            }

            return valid;
        }

        function validateRegisterForm() {
            const username = document.getElementById('username').value;
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;
            let valid = true;

            if (username.length < 3) {
                alert("اسم المستخدم يجب أن يكون أطول من 3 حروف");
                valid = false;
            }

            if (!email.includes('@')) {
                alert("البريد الإلكتروني غير صحيح");
                valid = false;
            }

            if (password.length < 6) {
                alert("كلمة السر قصيرة جدًا");
                valid = false;
            }

            return valid;
        }

        function openChat() {
            alert("أنت الآن في دردشة مباشرة!");
        }
    </script>
</body>

</html>
