<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Earn Money</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Lora:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to right, #00c6ff, #0072ff);
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
            position: relative;
            padding-top: 80px;
        }

        .container {
            width: 90%;
            max-width: 450px;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .logo {
            font-size: 45px;
            font-weight: 700;
            color: #0072ff;
            margin-bottom: 20px;
            font-family: 'Lora', serif;
        }

        .tabs {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            background: #0072ff;
            border-radius: 10px;
            overflow: hidden;
        }

        .tab {
            width: 50%;
            text-align: center;
            padding: 10px;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .tab.active {
            background: #005bb5;
        }

        .tab:hover {
            background: #005bb5;
        }

        .form {
            display: none;
        }

        .form.active {
            display: block;
        }

        .textbox input {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: 1px solid #ddd;
            border-radius: 10px;
            font-size: 14px;
            outline: none;
            transition: all 0.3s ease;
            background-color: #f5f5f5;
        }

        .textbox input:focus {
            border-color: #0072ff;
            background-color: #e1f5fe;
        }

        .btn {
            width: 100%;
            padding: 15px;
            background-color: #0072ff;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .btn:hover {
            background-color: #005bb5;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">Earn Money</div>
        <div class="tabs">
            <div class="tab active" id="loginTab" onclick="showForm('login')">تسجيل الدخول</div>
            <div class="tab" id="registerTab" onclick="showForm('register')">إنشاء حساب</div>
        </div>
        <!-- تسجيل الدخول -->
        <form id="loginForm" class="form active">
            <div class="textbox">
                <input type="email" placeholder="البريد الإلكتروني" required>
            </div>
            <div class="textbox">
                <input type="password" placeholder="كلمة السر" required>
            </div>
            <button type="submit" class="btn">تسجيل الدخول</button>
        </form>
        <!-- إنشاء حساب -->
        <form id="registerForm" class="form">
            <div class="textbox">
                <input type="text" placeholder="اسم المستخدم" required>
            </div>
            <div class="textbox">
                <input type="email" placeholder="البريد الإلكتروني" required>
            </div>
            <div class="textbox">
                <input type="password" placeholder="كلمة السر" required>
            </div>
            <div class="textbox">
                <input type="password" placeholder="تأكيد كلمة السر" required>
            </div>
            <button type="submit" class="btn">إنشاء حساب</button>
        </form>
    </div>

    <script>
        function showForm(formType) {
            const loginForm = document.getElementById('loginForm');
            const registerForm = document.getElementById('registerForm');
            const loginTab = document.getElementById('loginTab');
            const registerTab = document.getElementById('registerTab');

            if (formType === 'login') {
                loginForm.classList.add('active');
                registerForm.classList.remove('active');
                loginTab.classList.add('active');
                registerTab.classList.remove('active');
            } else {
                registerForm.classList.add('active');
                loginForm.classList.remove('active');
                registerTab.classList.add('active');
                loginTab.classList.remove('active');
            }
        }
    </script>
</body>
</html>
