<!DOCTYPE html>
<html lang="ar">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Earn Money</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Cairo', sans-serif;
            background: linear-gradient(to right, #141e30, #243b55);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
            overflow: hidden;
        }

        .container {
            width: 90%;
            max-width: 400px;
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
        }

        .welcome-message {
            font-size: 26px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #00c6ff;
        }

        .tabs {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            border-bottom: 2px solid #0072ff;
        }

        .tab {
            flex: 1;
            padding: 10px;
            font-size: 18px;
            cursor: pointer;
            background: transparent;
            color: #fff;
            transition: background 0.3s, color 0.3s;
            text-align: center;
        }

        .tab.active {
            background: #0072ff;
            border-radius: 10px 10px 0 0;
        }

        .form {
            display: none;
        }

        .form.active {
            display: block;
            animation: fadeIn 0.5s;
        }

        .textbox {
            margin: 10px 0;
        }

        .textbox input {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }

        .btn {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            background: #0072ff;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .btn:hover {
            background: #005bb5;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="welcome-message">مرحباً بك في Earn Money</div>
        <div class="tabs">
            <div class="tab active" onclick="showForm('login')">تسجيل الدخول</div>
            <div class="tab" onclick="showForm('register')">إنشاء حساب</div>
        </div>

        <!-- نموذج تسجيل الدخول -->
        <form id="loginForm" class="form active">
            <div class="textbox">
                <input type="email" placeholder="البريد الإلكتروني" required>
            </div>
            <div class="textbox">
                <input type="password" placeholder="كلمة المرور" required>
            </div>
            <button type="submit" class="btn">تسجيل الدخول</button>
        </form>

        <!-- نموذج إنشاء حساب -->
        <form id="registerForm" class="form">
            <div class="textbox">
                <input type="text" placeholder="اسم المستخدم" required>
            </div>
            <div class="textbox">
                <input type="email" placeholder="البريد الإلكتروني" required>
            </div>
            <div class="textbox">
                <input type="password" placeholder="كلمة المرور" required>
            </div>
            <button type="submit" class="btn">إنشاء حساب</button>
        </form>
    </div>

    <script>
        function showForm(type) {
            const loginForm = document.getElementById('loginForm');
            const registerForm = document.getElementById('registerForm');
            const tabs = document.querySelectorAll('.tab');

            if (type === 'login') {
                loginForm.classList.add('active');
                registerForm.classList.remove('active');
            } else {
                registerForm.classList.add('active');
                loginForm.classList.remove('active');
            }

            tabs.forEach(tab => tab.classList.remove('active'));
            document.querySelector(`.tab[onclick="showForm('${type}')"]`).classList.add('active');
        }
    </script>
</body>

</html>
