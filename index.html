<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DARK</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* الأنماط الأساسية */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, sans-serif;
            background: linear-gradient(135deg, #1a1a1a, #2d2d2d);
            color: #fff;
            transition: all 0.3s ease;
            min-height: 100vh;
        }

        body.dark-mode {
            background: linear-gradient(135deg, #000000, #2d2d2d);
            color: #fff;
        }

        /* شريط التنقل */
        .nav {
            padding: 20px;
            text-align: left;
        }

        #darkModeToggle {
            font-size: 24px;
            cursor: pointer;
            color: #fff;
            background: none;
            border: none;
        }

        /* اللوجو */
        .logo {
            text-align: center;
            margin: 50px 0;
            font-size: 3em;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            background: linear-gradient(45deg, #ff6b6b, #ffd93d);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* نموذج الدخول */
        .form-container {
            max-width: 400px;
            margin: 20px auto;
            padding: 30px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 5px;
            background: rgba(255,255,255,0.05);
            color: #fff;
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 12px;
            margin-top: 15px;
            background: linear-gradient(45deg, #ff6b6b, #ffd93d);
            border: none;
            border-radius: 5px;
            color: #fff;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
        }

        button:hover {
            transform: scale(1.02);
        }

        /* الروابط الاجتماعية */
        .social-icons {
            position: fixed;
            bottom: 20px;
            right: 20px;
            left: 20px;
            display: flex;
            justify-content: space-between;
        }

        .social-icons a {
            color: #fff;
            font-size: 24px;
            transition: color 0.3s;
        }

        .social-icons a:hover {
            color: #ff6b6b;
        }

        /* حقوق النشر */
        footer {
            position: fixed;
            bottom: 20px;
            width: 100%;
            text-align: center;
            font-size: 14px;
            color: rgba(255,255,255,0.7);
        }

        .hidden {
            display: none;
        }

        .error-message {
            color: #ff6b6b;
            font-size: 14px;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <nav class="nav">
        <button id="darkModeToggle">🌙</button>
    </nav>

    <h1 class="logo">DARK</h1>

    <div class="form-container">
        <div id="loginForm">
            <input type="text" placeholder="اسم المستخدم">
            <input type="password" placeholder="كلمة المرور">
            <button onclick="handleLogin()">تسجيل الدخول</button>
            <button onclick="showSignupForm()">إنشاء حساب</button>
        </div>

        <div id="signupForm" class="hidden">
            <input type="text" placeholder="اسم المستخدم">
            <input type="password" placeholder="كلمة المرور" id="signupPassword">
            <input type="password" placeholder="أعد إدخال كلمة المرور">
            <div id="passwordError" class="error-message"></div>
            <button onclick="handleSignup()">إنشاء حساب</button>
            <button onclick="showLoginForm()">لديك حساب؟ سجل الدخول</button>
        </div>
    </div>

    <div class="social-icons">
        <a href="https://t.me/+5ez6TBHzsFJlOGE0" target="_blank"><i class="fab fa-telegram"></i></a>
        <a href="https://www.youtube.com/@Dark-o6g1j" target="_blank"><i class="fab fa-youtube"></i></a>
    </div>

    <footer>© 2025 DARK. All rights reserved.</footer>

    <script>
        // تبديل الوضع الليلي
        const darkModeToggle = document.getElementById('darkModeToggle');
        const body = document.body;

        darkModeToggle.addEventListener('click', () => {
            body.classList.toggle('dark-mode');
            localStorage.setItem('darkMode', body.classList.contains('dark-mode'));
        });

        // استعادة إعدادات الوضع الليلي
        if (localStorage.getItem('darkMode') === 'true') {
            body.classList.add('dark-mode');
        }

        // تبديل النماذج
        function showSignupForm() {
            document.getElementById('loginForm').classList.add('hidden');
            document.getElementById('signupForm').classList.remove('hidden');
        }

        function showLoginForm() {
            document.getElementById('signupForm').classList.add('hidden');
            document.getElementById('loginForm').classList.remove('hidden');
        }

        // التحقق من كلمة المرور
        function validatePassword(password) {
            const regex = /^(?=.*\d)(?=.*[!@#$%^&*])(?=.*[a-z])(?=.*[A-Z]).{8,}$/;
            return regex.test(password);
        }

        function handleSignup() {
            const password = document.getElementById('signupPassword').value;
            const errorElement = document.getElementById('passwordError');

            if (!validatePassword(password)) {
                errorElement.textContent = 'يجب أن تحتوي كلمة المرور على الأقل 8 أحرف، رقم، رمز، وحروف كبيرة وصغيرة';
                return;
            }
            errorElement.textContent = '';
            alert('تم إنشاء الحساب بنجاح!');
        }

        function handleLogin() {
            alert('تم تسجيل الدخول بنجاح!');
        }
    </script>
</body>
</html>
