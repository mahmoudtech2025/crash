<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إيداع</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: #f4f4f9;
            margin: 0;
            padding: 0;
            color: #333;
        }

        .deposit-page {
            padding: 20px;
            text-align: center;
        }

        .deposit-page h1 {
            color: #ff8800;
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        .deposit-page .instructions {
            background: #fff5e6;
            padding: 15px;
            border: 1px solid #ffd700;
            border-radius: 5px;
            margin-bottom: 20px;
            font-size: 1.1rem;
            color: #5a5a5a;
        }

        .deposit-page input[type="number"] {
            font-size: 1.2rem;
            padding: 10px;
        }

        .deposit-page button {
            background: #ff8800;
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 1.2rem;
            margin-top: 10px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
        }

        .deposit-page button:hover {
            background: #e56e00;
            transform: scale(1.05);
        }

        .random-number {
            background: #ffffff;
            font-size: 1.5rem;
            font-weight: bold;
            padding: 10px;
            margin: 20px auto;
            max-width: 300px;
            border: 2px dashed #ffd700;
            border-radius: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .random-number span {
            flex-grow: 1;
        }

        .random-number button {
            background: #f0f0f0;
            border: none;
            color: #666;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        .random-number button:hover {
            background: #e4e4e4;
        }

        .footer-text {
            margin-top: 20px;
            color: #5a5a5a;
            font-size: 1rem;
        }
    </style>
</head>
<body>
    <div class="deposit-page">
        <h1>إيداع</h1>
        <div class="instructions">
            <p>لإتمام عملية الإيداع، يرجى إدخال المبلغ ورقم الإيداع، ثم الضغط على زر الإيداع. سيظهر لك الرقم العشوائي للحساب بعد الضغط على زر الإيداع.</p>
        </div>

        <form id="depositForm" onsubmit="handleDeposit(event)">
            <div class="mb-3">
                <input type="number" id="amount" class="form-control" placeholder="أدخل المبلغ" min="1" required>
            </div>
            <div class="mb-3">
                <input type="number" id="depositNumber" class="form-control" placeholder="أدخل رقم الإيداع" required>
            </div>
            <button type="submit">إيداع</button>
        </form>

        <div id="randomNumberSection" class="random-number" style="display: none;">
            <span id="randomAccount">01112585208</span>
            <button onclick="copyNumber()">نسخ</button>
        </div>

        <p class="footer-text">الرصيد يصل من 5 إلى 30 دقيقة</p>
    </div>

    <script>
        function generateRandomAccount() {
            const accounts = ["01112585208", "01097000178", "01234567890"];
            return accounts[Math.floor(Math.random() * accounts.length)];
        }

        function handleDeposit(event) {
            event.preventDefault();
            const amount = document.getElementById('amount').value.trim();
            const depositNumber = document.getElementById('depositNumber').value.trim();

            if (!amount || amount <= 0 || !depositNumber) {
                return Swal.fire("خطأ", "يرجى إدخال بيانات صحيحة", "error");
            }

            Swal.fire({
                title: "تأكيد الإيداع",
                text: "هل أنت متأكد من متابعة الإيداع؟",
                icon: "question",
                showCancelButton: true,
                confirmButtonText: "نعم، متابعة",
                cancelButtonText: "إلغاء",
            }).then((result) => {
                if (result.isConfirmed) {
                    const randomAccount = generateRandomAccount();
                    document.getElementById('randomAccount').textContent = randomAccount;
                    document.getElementById('randomNumberSection').style.display = 'flex';
                }
            });
        }

        function copyNumber() {
            const number = document.getElementById('randomAccount').textContent;
            navigator.clipboard.writeText(number).then(() => {
                Swal.fire("تم النسخ", "تم نسخ الرقم إلى الحافظة", "success");
            });
        }
    </script>
</body>
</html>
