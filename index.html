<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Earn Money - اربح المال عبر الإنترنت</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        body {
            background: linear-gradient(to right, #1e3c72, #2a5298);
            font-family: 'Poppins', sans-serif;
            color: white;
            text-align: center;
        }
        .hidden { display: none; }
        .navbar { box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3); }
        .hero-section {
            padding: 100px 20px;
            animation: fadeIn 2s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .btn-custom {
            background-color: #ffb400;
            border: none;
            padding: 15px 30px;
            font-size: 1.2rem;
            transition: 0.3s ease-in-out;
        }
        .btn-custom:hover {
            background-color: #ff9100;
            transform: scale(1.05);
        }
        footer {
            margin-top: 50px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
        }
    </style>
</head>
<body>

    <!-- شريط التنقل -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand">
                <img src="static/images/logo.png" alt="Earn Money" width="50"> 
                <span id="site-name">Earn Money</span>
            </a>
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" onclick="showPage('home')"><span data-lang="home">الرئيسية</span></a></li>
                <li class="nav-item"><a class="nav-link" onclick="showPage('login')"><span data-lang="login">تسجيل الدخول</span></a></li>
                <li class="nav-item"><a class="nav-link" onclick="showPage('register')"><span data-lang="register">إنشاء حساب</span></a></li>
                <li class="nav-item"><a class="nav-link" onclick="showPage('about')"><span data-lang="about">من نحن</span></a></li>
            </ul>
            <div class="ms-auto">
                <select id="language-select" class="form-select">
                    <option value="ar">العربية</option>
                    <option value="en">English</option>
                    <option value="fr">Français</option>
                </select>
            </div>
        </div>
    </nav>

    <!-- الصفحة الرئيسية -->
    <div id="home" class="container mt-5">
        <div class="hero-section">
            <h1 data-lang="welcome">مرحبًا بك في Earn Money</h1>
            <p data-lang="intro">ابدأ في تحقيق الأرباح عبر الإنترنت بكل سهولة.</p>
            <button class="btn btn-custom" onclick="showPage('register')" data-lang="get_started">ابدأ الآن</button>
        </div>
    </div>

    <!-- صفحة تسجيل الدخول -->
    <div id="login" class="container mt-5 hidden">
        <h2><i class="fas fa-sign-in-alt"></i> <span data-lang="login">تسجيل الدخول</span></h2>
        <form>
            <input type="text" class="form-control mb-2" placeholder="اسم المستخدم">
            <input type="password" class="form-control mb-2" placeholder="كلمة المرور">
            <button class="btn btn-primary" data-lang="login_btn">دخول</button>
        </form>
    </div>

    <!-- صفحة إنشاء الحساب -->
    <div id="register" class="container mt-5 hidden">
        <h2><i class="fas fa-user-plus"></i> <span data-lang="register">إنشاء حساب</span></h2>
        <form>
            <input type="text" class="form-control mb-2" placeholder="اسم المستخدم">
            <input type="email" class="form-control mb-2" placeholder="البريد الإلكتروني">
            <input type="password" class="form-control mb-2" placeholder="كلمة المرور">
            <button class="btn btn-success" data-lang="register_btn">إنشاء حساب</button>
        </form>
    </div>

    <!-- صفحة من نحن -->
    <div id="about" class="container mt-5 hidden">
        <h2><i class="fas fa-info-circle"></i> <span data-lang="about">من نحن</span></h2>
        <p data-lang="about_text">نحن نقدم حلول ربحية عبر الإنترنت من خلال خدمات فريدة وعروض حصرية.</p>
    </div>

    <!-- الفوتر -->
    <footer>
        <p>© 2024 جميع الحقوق محفوظة | <span data-lang="footer">Earn Money</span></p>
    </footer>

    <script>
        function showPage(page) {
            var pages = document.querySelectorAll('.container');
            pages.forEach(function(pageElement) {
                pageElement.classList.add('hidden');
            });
            document.getElementById(page).classList.remove('hidden');
        }

        // تغيير اللغة
        const translations = {
            ar: {
                home: "الرئيسية",
                login: "تسجيل الدخول",
                register: "إنشاء حساب",
                about: "من نحن",
                welcome: "مرحبًا بك في Earn Money",
                intro: "ابدأ في تحقيق الأرباح عبر الإنترنت بكل سهولة.",
                get_started: "ابدأ الآن",
                login_btn: "دخول",
                register_btn: "إنشاء حساب",
                about_text: "نحن نقدم حلول ربحية عبر الإنترنت من خلال خدمات فريدة وعروض حصرية.",
                footer: "جميع الحقوق محفوظة"
            },
            en: {
                home: "Home",
                login: "Login",
                register: "Register",
                about: "About Us",
                welcome: "Welcome to Earn Money",
                intro: "Start earning online easily.",
                get_started: "Get Started",
                login_btn: "Login",
                register_btn: "Register",
                about_text: "We provide online earning solutions with unique services.",
                footer: "All rights reserved"
            },
            fr: {
                home: "Accueil",
                login: "Connexion",
                register: "S'inscrire",
                about: "À propos",
                welcome: "Bienvenue sur Earn Money",
                intro: "Commencez à gagner de l'argent en ligne facilement.",
                get_started: "Commencer",
                login_btn: "Connexion",
                register_btn: "S'inscrire",
                about_text: "Nous offrons des solutions de gain en ligne avec des services uniques.",
                footer: "Tous droits réservés"
            }
        };

        document.getElementById('language-select').addEventListener('change', function() {
            let selectedLang = this.value;
            document.querySelectorAll('[data-lang]').forEach(element => {
                element.innerHTML = translations[selectedLang][element.getAttribute('data-lang')];
            });
        });

        document.addEventListener("DOMContentLoaded", function() {
            showPage('home');
        });
    </script>

</body>
</html>
