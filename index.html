<!DOCTYPE html>
<html lang="ar">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <style>
        body {
            font-family: 'Cairo', sans-serif;
            background: linear-gradient(to right, #141e30, #243b55);
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
        }

        .form-container {
            width: 90%;
            max-width: 400px;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
        }

        .form-header button {
            background: none;
            border: none;
            color: #00c6ff;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            padding: 10px;
        }

        .form-header button.active {
            color: #fff;
            border-bottom: 2px solid #00c6ff;
        }

        .textbox {
            position: relative;
            margin-bottom: 15px;
        }

        .textbox input {
            width: calc(100% - 30px);
            padding: 10px 40px;
            border: none;
            border-radius: 10px;
            font-size: 14px;
            background: #f1f1f1;
            color: #333;
        }

        .btn {
            width: 100%;
            padding: 12px;
            background-color: #0072ff;
            color: #fff;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
        }

        .form-content {
            display: none;
        }

        .form-content.active {
            display: block;
        }

        .customer-support {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #0072ff;
            color: #fff;
            font-size: 20px;
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .sidebar {
            position: fixed;
            top: 0;
            left: -250px;
            width: 250px;
            height: 100%;
            background: #333;
            transition: 0.3s;
            padding-top: 60px;
            box-shadow: 2px 0px 5px rgba(0, 0, 0, 0.5);
        }

        .sidebar a {
            color: white;
            padding: 8px 8px 8px 32px;
            text-decoration: none;
            font-size: 18px;
            display: block;
            transition: 0.3s;
        }

        .sidebar a:hover {
            background-color: #575757;
        }

        .sidebar .closebtn {
            position: absolute;
            top: 0;
            right: 25px;
            font-size: 36px;
            margin-left: 50px;
        }

        #openSidebarBtn {
            position: fixed;
            top: 20px;
            left: 20px;
            font-size: 30px;
            cursor: pointer;
            color: #00c6ff;
        }
    </style>
</head>

<body>
    <div id="openSidebarBtn" onclick="openNav()">☰</div>

    <div id="mySidebar" class="sidebar">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <a href="support.html">الدعم</a>
        <a href="about.html">من نحن</a>
        <a href="terms.html">الشروط والأحكام</a>
    </div>

    <div class="form-container">
        <div class="form-header">
            <button id="loginTab" class="active" onclick="toggleForm('login')">تسجيل الدخول</button>
            <button id="signupTab" onclick="toggleForm('signup')">إنشاء حساب</button>
        </div>

        <div id="loginForm" class="form-content active">
            <form onsubmit="loginUser(event)">
                <div class="textbox">
                    <i class="fas fa-envelope"></i>
                    <input type="email" placeholder="البريد الإلكتروني" required>
                </div>
                <div class="textbox">
                    <i class="fas fa-lock"></i>
                    <input type="password" placeholder="كلمة السر" required>
                </div>
                <div class="checkbox">
                    <input type="checkbox" id="rememberMe">
                    <label for="rememberMe">تذكرني</label>
                </div>
                <button type="submit" class="btn">تسجيل الدخول</button>
            </form>
        </div>

        <div id="signupForm" class="form-content">
            <form onsubmit="registerUser(event)">
                <div class="textbox">
                    <i class="fas fa-user"></i>
                    <input type="text" placeholder="اسم المستخدم" required>
                </div>
                <div class="textbox">
                    <i class="fas fa-envelope"></i>
                    <input type="email" placeholder="البريد الإلكتروني" required>
                </div>
                <div class="textbox">
                    <i class="fas fa-lock"></i>
                    <input type="password" placeholder="كلمة السر" required>
                </div>
                <button type="submit" class="btn">إنشاء حساب</button>
            </form>
        </div>
    </div>

    <a href="https://t.me/+5ez6TBHzsFJlOGE0" target="_blank">
        <div class="customer-support">
            <i class="fas fa-headset"></i>
        </div>
    </a>

    <script>
        const API_URL = "https://backend-theta-tawny-74.vercel.app";

        async function registerUser(event) {
            event.preventDefault();
            const username = document.querySelector("#signupForm input[placeholder='اسم المستخدم']").value;
            const email = document.querySelector("#signupForm input[placeholder='البريد الإلكتروني']").value;
            const password = document.querySelector("#signupForm input[placeholder='كلمة السر']").value;

            if (!username || !email || !password) {
                Toastify({ text: "يرجى ملء جميع الحقول.", duration: 3000, backgroundColor: "#FF0000" }).showToast();
                return;
            }

            try {
                const response = await fetch(`${API_URL}/register`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ username, email, password }),
                });
                const data = await response.json();
                Toastify({ text: data.message, duration: 3000, backgroundColor: response.ok ? "#0072ff" : "#FF0000" }).showToast();
                if (response.ok) toggleForm('login');
            } catch (error) {
                console.error("خطأ أثناء إنشاء الحساب:", error);
            }
        }

        async function loginUser(event) {
            event.preventDefault();
            const username = document.querySelector("#loginForm input[placeholder='البريد الإلكتروني']").value;
            const password = document.querySelector("#loginForm input[placeholder='كلمة السر']").value;
            const rememberMe = document.getElementById("rememberMe").checked;

            if (!username || !password) {
                Toastify({ text: "يرجى ملء جميع الحقول.", duration: 3000, backgroundColor: "#FF0000" }).showToast();
                return;
            }

            try {
                const response = await fetch(`${API_URL}/login`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ username, password }),
                });
                const data = await response.json();
                Toastify({ text: data.message, duration: 3000, backgroundColor: response.ok ? "#0072ff" : "#FF0000" }).showToast();
                if (response.ok) {
                    if (rememberMe) localStorage.setItem("authToken", data.token);
                    window.location.href = "dashboard.html";
                }
            } catch (error) {
                console.error("خطأ أثناء تسجيل الدخول:", error);
            }
        }

        function toggleForm(form) {
            document.querySelectorAll('.form-content').forEach((el) => el.classList.remove('active'));
            document.getElementById(`${form}Form`).classList.add('active');
            document.querySelectorAll('.form-header button').forEach((el) => el.classList.remove('active'));
            document.getElementById(`${form}Tab`).classList.add('active');
        }

        function openNav() {
            document.getElementById("mySidebar").style.left = "0";
        }

        function closeNav() {
            document.getElementById("mySidebar").style.left = "-250px";
        }
    </script>
</body>

</html>
