<!DOCTYPE html>
<html lang="ar">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Earn Money</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css">
    <style>
        /* الأساسيات */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Cairo', sans-serif;
            background: linear-gradient(to right, #141e30, #243b55);
            color: #fff;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
            transition: background-color 0.3s ease;
        }

        /* الشريط الجانبي */
        .sidebar {
            position: fixed;
            left: -250px;
            top: 0;
            height: 100%;
            width: 250px;
            background: rgba(0, 0, 0, 0.9);
            transition: all 0.3s ease;
            z-index: 1000;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.5);
        }

        .sidebar ul {
            list-style: none;
            padding: 20px;
        }

        .sidebar ul li {
            margin: 15px 0;
        }

        .sidebar ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 18px;
            padding: 10px;
            display: block;
            border-radius: 5px;
            transition: background 0.3s ease;
        }

        .sidebar ul li a:hover {
            background: #0072ff;
        }

        .toggle-sidebar {
            position: fixed;
            top: 20px;
            left: 20px;
            background: #0072ff;
            color: #fff;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            z-index: 1100;
        }

        .sidebar.open {
            left: 0;
        }

        /* الإشعارات */
        .notifications {
            position: fixed;
            top: 20px;
            right: -300px;
            background: #0072ff;
            color: #fff;
            padding: 10px 20px;
            border-radius: 10px;
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .notifications.show {
            right: 20px;
        }

        /* الوضع الليلي */
        .dark-mode {
            background: #121212;
        }

        .dark-mode .sidebar {
            background: #1e1e1e;
        }

        /* زر الدردشة */
        .chat-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #0072ff;
            color: #fff;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }

        .chat-button:hover {
            transform: scale(1.1);
        }
    </style>
</head>

<body>
    <!-- زر التحكم بالشريط الجانبي -->
    <div class="toggle-sidebar" onclick="toggleSidebar()">☰</div>

    <!-- الشريط الجانبي -->
    <div class="sidebar">
        <ul>
            <li><a href="#">الرئيسية</a></li>
            <li><a href="#">الملف الشخصي</a></li>
            <li><a href="#">الدعم الفني</a></li>
            <li><a href="#">الإعدادات</a></li>
        </ul>
    </div>

    <!-- نافذة الإشعارات -->
    <div class="notifications" id="notification">
        مرحبًا بك في Earn Money!
    </div>

    <!-- زر الدردشة -->
    <div class="chat-button" onclick="openChat()">💬</div>

    <!-- نص تجريبي -->
    <div style="padding: 20px; margin-top: 100px;">
        <h1 data-aos="fade-up">مرحبًا بك في موقعنا</h1>
        <p data-aos="fade-up" data-aos-delay="200">هذا النص للتجربة والتحقق من التصميم.</p>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <script>
        AOS.init();

        function toggleSidebar() {
            const sidebar = document.querySelector('.sidebar');
            sidebar.classList.toggle('open');
        }

        function openChat() {
            alert('الدردشة لم تُفعّل بعد.');
        }

        // إشعار ترحيب
        setTimeout(() => {
            const notification = document.getElementById('notification');
            notification.classList.add('show');
            setTimeout(() => {
                notification.classList.remove('show');
            }, 4000);
        }, 1000);
    </script>
</body>

</html>
