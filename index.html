<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DARK</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, sans-serif;
            background: linear-gradient(-45deg, #1a1a1a, #2d2d2d, #000000, #4a4a4a);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .logo {
            text-align: center;
            font-weight: 900;
            text-transform: uppercase;
            background: linear-gradient(45deg, #ff6b6b, #ffd93d, #4ecdc4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: logoFloat 3s ease-in-out infinite;
            filter: drop-shadow(0 5px 15px rgba(0,0,0,0.3));
            font-size: 3.5rem;
        }

        @keyframes logoFloat {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .form-container {
            width: 100%;
            max-width: 500px;
            padding: 2rem;
            background: rgba(0, 0, 0, 0.25);
            border-radius: 20px;
            backdrop-filter: blur(20px);
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            border: 1px solid rgba(255,255,255,0.1);
            margin: 1rem auto;
        }

        .auth-form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .input-container {
            position: relative;
        }

        .input-container i {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: rgba(255, 255, 255, 0.5);
            cursor: pointer;
        }

        .input-container input {
            width: 100%;
            padding: 1rem;
            padding-right: 40px;
            border: 2px solid rgba(255,255,255,0.2);
            border-radius: 12px;
            background: rgba(0,0,0,0.3);
            color: #fff;
            font-size: 1rem;
            transition: all 0.3s;
        }

        input:focus {
            border-color: #ffd93d;
            box-shadow: 0 0 10px rgba(255, 217, 61, 0.5);
        }

        button {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(45deg, #ff6b6b, #ffd93d);
            border: none;
            border-radius: 12px;
            color: #fff;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(255,107,107,0.4);
        }

        .error-message {
            color: #ff6b6b;
            font-size: 0.9rem;
            margin-top: -0.5rem;
        }

        .social-icons {
            position: fixed;
            bottom: 2rem;
            display: flex;
            gap: 1.5rem;
        }

        .social-icons a {
            color: #fff;
            font-size: 1.5rem;
            transition: all 0.3s;
            padding: 0.8rem;
            border-radius: 50%;
            background: rgba(255,255,255,0.1);
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .social-icons a:hover {
            transform: translateY(-5px);
            background: linear-gradient(45deg, #ff6b6b, #ffd93d);
        }
    </style>
</head>
<body>
    <h1 class="logo">DARK</h1>

    <div class="form-container">
        <div id="loginForm" class="auth-form">
            <div class="input-container">
                <i class="fa fa-user"></i>
                <input type="text" placeholder="اسم المستخدم" id="loginUsername">
            </div>
            <div class="input-container">
                <i class="fa fa-eye" onclick="togglePassword('loginPassword')"></i>
                <input type="password" placeholder="كلمة المرور" id="loginPassword">
            </div>
            <button onclick="handleLogin()">تسجيل الدخول</button>
            <button onclick="switchForm('signupForm')">إنشاء حساب</button>
        </div>

        <div id="signupForm" class="auth-form" style="display: none;">
            <div class="input-container">
                <i class="fa fa-user"></i>
                <input type="text" placeholder="اسم المستخدم" id="signupUsername">
            </div>
            <div class="input-container">
                <i class="fa fa-eye" onclick="togglePassword('signupPassword')"></i>
                <input type="password" placeholder="كلمة المرور" id="signupPassword">
            </div>
            <div class="input-container">
                <i class="fa fa-eye" onclick="togglePassword('confirmPassword')"></i>
                <input type="password" placeholder="أعد إدخال كلمة المرور" id="confirmPassword">
            </div>
            <div id="passwordError" class="error-message"></div>
            <button onclick="handleSignup()">إنشاء حساب</button>
            <button onclick="switchForm('loginForm')">لديك حساب؟ سجل الدخول</button>
        </div>
    </div>

    <script>
        function switchForm(formId) {
            document.querySelectorAll('.auth-form').forEach(form => {
                form.style.display = 'none';
            });
            document.getElementById(formId).style.display = 'flex';
        }

        function togglePassword(fieldId) {
            let field = document.getElementById(fieldId);
            field.type = field.type === "password" ? "text" : "password";
        }

        function handleSignup() {
            const username = document.getElementById('signupUsername').value.trim();
            const password = document.getElementById('signupPassword').value.trim();
            localStorage.setItem('username', username);
            localStorage.setItem('password', password);
            alert('تم إنشاء الحساب بنجاح!');
            switchForm('loginForm');
        }

        function handleLogin() {
            const storedUsername = localStorage.getItem('username');
            const storedPassword = localStorage.getItem('password');
            alert(storedUsername ? 'تم تسجيل الدخول بنجاح!' : 'خطأ في البيانات');
        }
    </script>
</body>
</html>
