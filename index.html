<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Earn Money - اربح المال عبر الإنترنت</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        body {
            background: linear-gradient(to right, #1e3c72, #2a5298);
            font-family: 'Poppins', sans-serif;
            color: white;
            text-align: center;
            overflow-x: hidden;
        }
        .hidden { display: none; }
        .navbar { box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3); }
        .hero-section {
            padding: 80px 20px;
            animation: fadeIn 1.5s ease-in-out;
        }
        .money-image {
            max-width: 100%;
            max-height: 300px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.5);
            transition: transform 0.3s ease-in-out;
        }
        .money-image:hover {
            transform: scale(1.05);
        }
        .btn-custom {
            background-color: #ffb400;
            border: none;
            padding: 15px 30px;
            font-size: 1.2rem;
            transition: 0.3s ease-in-out;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        .btn-custom:hover {
            background-color: #ff9100;
            transform: translateY(-3px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4);
        }
        footer {
            margin-top: 50px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <!-- شريط التنقل -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand">
                <img src="static/images/logo.png" onerror="this.src='static/images/money-placeholder.jpg';" width="50"> 
                <span>Earn Money</span>
            </a>
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="#" onclick="showPage('home'); return false;">الرئيسية</a></li>
                <li class="nav-item"><a class="nav-link" href="#" onclick="showPage('login'); return false;">تسجيل الدخول</a></li>
                <li class="nav-item"><a class="nav-link" href="#" onclick="showPage('register'); return false;">إنشاء حساب</a></li>
                <li class="nav-item"><a class="nav-link" href="#" onclick="showPage('about'); return false;">من نحن</a></li>
            </ul>
        </div>
    </nav>

    <!-- الصفحة الرئيسية -->
    <div id="home" class="container mt-5">
        <div class="hero-section">
            <h1>مرحبًا بك في Earn Money</h1>
            <img src="static/images/money.jpg" class="money-image" onerror="this.src='static/images/money-placeholder.jpg';" alt="Earn Money">
            <button class="btn btn-custom mt-3" onclick="showPage('register')">ابدأ الآن</button>
        </div>
    </div>

    <!-- صفحة تسجيل الدخول -->
    <div id="login" class="container mt-5 hidden">
        <h2><i class="fas fa-sign-in-alt"></i> تسجيل الدخول</h2>
        <form>
            <input type="text" class="form-control mb-2" placeholder="اسم المستخدم" required>
            <input type="password" class="form-control mb-2" placeholder="كلمة المرور" required>
            <button class="btn btn-primary mt-3">دخول</button>
        </form>
    </div>

    <!-- صفحة إنشاء الحساب -->
    <div id="register" class="container mt-5 hidden">
        <h2><i class="fas fa-user-plus"></i> إنشاء حساب</h2>
        <form>
            <input type="text" class="form-control mb-2" placeholder="اسم المستخدم" required>
            <input type="email" class="form-control mb-2" placeholder="البريد الإلكتروني" required>
            <input type="password" class="form-control mb-2" placeholder="كلمة المرور" required>
            <button class="btn btn-success mt-3">إنشاء حساب</button>
        </form>
    </div>

    <!-- صفحة من نحن -->
    <div id="about" class="container mt-5 hidden">
        <h2><i class="fas fa-info-circle"></i> من نحن</h2>
        <p>نحن نقدم حلول ربحية عبر الإنترنت.</p>
    </div>

    <footer>
        <p>© 2024 جميع الحقوق محفوظة | Earn Money</p>
    </footer>

    <script>
        function showPage(page) {
            document.querySelectorAll('.container').forEach(el => el.classList.add('hidden'));
            document.getElementById(page).classList.remove('hidden');
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        // منع التحميل المستمر للموقع
        window.onload = function() {
            showPage('home');
        };
    </script>

</body>
</html>
