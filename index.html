<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول وإنشاء حساب</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        body {
            background: rgba(0, 0, 0, 0.85) url('https://i.imgur.com/o9wYdff.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .center-box {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 400px;
            margin: auto;
            margin-top: 10%;
        }

        .center-box h2 {
            margin-bottom: 20px;
        }

        .form-control {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: white;
            margin-bottom: 15px;
        }

        .form-control:focus {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 1px solid #ccc;
        }

        button {
            background-color: #007bff;
            border: none;
            padding: 10px 20px;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .telegram-icon {
            margin-top: 20px;
        }

        .telegram-icon img {
            width: 50px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="auth-container" class="center-box">
        <h2 id="form-title">إنشاء حساب</h2>
        <form id="auth-form" onsubmit="handleFormSubmit(event)">
            <input type="text" id="username" class="form-control" placeholder="اسم المستخدم" required>
            <input type="password" id="password" class="form-control" placeholder="كلمة المرور" required>
            <input type="password" id="confirm-password" class="form-control" placeholder="تأكيد كلمة المرور" style="display: none;">
            <button type="submit" id="submit-btn">إنشاء حساب</button>
        </form>
        <button id="toggle-form" onclick="toggleForm()">التبديل إلى تسجيل الدخول</button>
        <div class="telegram-icon">
            <a href="https://t.me/+QQBrC-wtOeA1NjVk" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/8/82/Telegram_logo.svg" alt="Telegram Icon">
            </a>
        </div>
    </div>

    <script>
        const API_URL = "https://backend-liard-theta-98.vercel.app"; // URL الخاص بـ API
        let isLogin = false;

        function toggleForm() {
            isLogin = !isLogin;
            const formTitle = document.getElementById('form-title');
            const confirmPassword = document.getElementById('confirm-password');
            const submitBtn = document.getElementById('submit-btn');
            const toggleFormBtn = document.getElementById('toggle-form');

            if (isLogin) {
                formTitle.textContent = "تسجيل الدخول";
                confirmPassword.style.display = "none";
                submitBtn.textContent = "تسجيل الدخول";
                toggleFormBtn.textContent = "التبديل إلى إنشاء حساب";
            } else {
                formTitle.textContent = "إنشاء حساب";
                confirmPassword.style.display = "block";
                submitBtn.textContent = "إنشاء حساب";
                toggleFormBtn.textContent = "التبديل إلى تسجيل الدخول";
            }
        }

        async function handleFormSubmit(event) {
            event.preventDefault();
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            const confirmPassword = document.getElementById('confirm-password').value.trim();

            if (!isLogin && password !== confirmPassword) {
                return Swal.fire("خطأ", "كلمات المرور غير متطابقة", "error");
            }

            const endpoint = isLogin ? "/login" : "/register";
            const payload = { username, password };

            try {
                const response = await fetch(`${API_URL}${endpoint}`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(payload),
                });
                const result = await response.json();

                if (result.success) {
                    Swal.fire("نجاح", result.message, "success");
                    if (isLogin) {
                        // بعد تسجيل الدخول بنجاح
                        console.log("تم تسجيل الدخول بنجاح!");
                    }
                } else {
                    Swal.fire("خطأ", result.message || "حدث خطأ غير متوقع", "error");
                }
            } catch (error) {
                Swal.fire("خطأ", `حدث خطأ: ${error.message}`, "error");
            }
        }
    </script>
</body>
</html>
