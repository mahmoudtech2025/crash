<!DOCTYPE html>
<html lang="ar">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مرحباً بك</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <style>
        body {
            font-family: 'Cairo', sans-serif;
            background: linear-gradient(135deg, #141e30, #243b55);
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            transition: background 0.5s ease;
        }

        .form-container {
            width: 90%;
            max-width: 400px;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
            transition: transform 0.3s ease;
        }

        .form-header button {
            background: none;
            border: none;
            color: #00c6ff;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            padding: 10px;
            transition: color 0.3s ease;
        }

        .form-header button.active {
            color: #fff;
            border-bottom: 2px solid #00c6ff;
        }

        .textbox {
            position: relative;
            margin-bottom: 15px;
        }

        .textbox input {
            width: calc(100% - 30px);
            padding: 10px 40px;
            border: none;
            border-radius: 10px;
            font-size: 14px;
            background: #f1f1f1;
            color: #333;
            transition: background-color 0.3s ease;
        }

        .textbox input:focus {
            outline: none;
            border: 2px solid #00c6ff;
            background-color: #e6f7ff;
        }

        .textbox i {
            position: absolute;
            top: 50%;
            left: 15px;
            transform: translateY(-50%);
            color: #888;
        }

        .btn {
            width: 100%;
            padding: 12px;
            background-color: #0072ff;
            color: #fff;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .btn:hover {
            background-color: #004080;
            transform: scale(1.05);
        }

        .form-content {
            display: none;
        }

        .form-content.active {
            display: block;
        }

        .checkbox {
            display: flex;
            align-items: center;
            margin-top: 10px;
        }

        .checkbox input {
            margin-right: 5px;
        }

        #loader {
            display: none;
            color: #00c6ff;
            font-size: 20px;
            text-align: center;
        }

        .social-icons {
            margin-top: 20px;
            text-align: center;
        }

        .social-icons a {
            margin: 0 10px;
            color: #00c6ff;
            font-size: 24px;
            transition: color 0.3s ease;
        }

        .social-icons a:hover {
            color: #fff;
            transform: scale(1.2);
        }

        footer {
            margin-top: 20px;
            font-size: 14px;
            color: #ccc;
            text-align: center;
        }
    </style>
</head>

<body>
    <header>مرحباً بك</header>
    <div id="loader">جارٍ التحميل...</div>
    <div class="form-container">
        <div class="form-header">
            <button id="loginTab" class="active" onclick="toggleForm('login')">تسجيل الدخول</button>
            <button id="signupTab" onclick="toggleForm('signup')">إنشاء حساب</button>
        </div>

        <div id="loginForm" class="form-content active">
            <div class="textbox">
                <i class="fas fa-envelope"></i>
                <input type="email" placeholder="البريد الإلكتروني" required>
            </div>
            <div class="textbox">
                <i class="fas fa-lock"></i>
                <input type="password" placeholder="كلمة السر" required>
            </div>
            <div class="checkbox">
                <input type="checkbox" id="rememberMe">
                <label for="rememberMe">تذكرني</label>
            </div>
            <button class="btn">تسجيل الدخول</button>
        </div>

        <div id="signupForm" class="form-content">
            <div class="textbox">
                <i class="fas fa-user"></i>
                <input type="text" placeholder="اسم المستخدم" required>
            </div>
            <div class="textbox">
                <i class="fas fa-envelope"></i>
                <input type="email" placeholder="البريد الإلكتروني" required>
            </div>
            <div class="textbox">
                <i class="fas fa-lock"></i>
                <input type="password" placeholder="كلمة السر" required>
            </div>
            <button class="btn">إنشاء حساب</button>
        </div>

    </div>

    <div class="social-icons">
        <a href="https://t.me/" target="_blank"><i class="fab fa-telegram"></i></a>
        <a href="https://facebook.com/" target="_blank"><i class="fab fa-facebook"></i></a>
    </div>

    <footer>
        <p>All rights reserved.</p>
    </footer>

    <script>
        const API_URL = "https://backend-theta-tawny-74.vercel.app";

        function showLoader(show) {
            document.getElementById("loader").style.display = show ? "block" : "none";
        }

        async function registerUser(event) {
            event.preventDefault();
            const username = document.querySelector("#signupForm input[placeholder='اسم المستخدم']").value;
            const email = document.querySelector("#signupForm input[placeholder='البريد الإلكتروني']").value;
            const password = document.querySelector("#signupForm input[placeholder='كلمة السر']").value;

            if (!username || !email || !password) {
                Toastify({ text: "يرجى ملء جميع الحقول.", duration: 3000, backgroundColor: "#FF0000" }).showToast();
                return;
            }

            if (!/^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d@$!%*?&]{8,}$/.test(password)) {
                Toastify({ text: "يجب أن تحتوي كلمة المرور على 8 أحرف على الأقل ورقم وحرف خاص.", duration: 3000, backgroundColor: "#FF0000" }).showToast();
                return;
            }

            showLoader(true);
            try {
                const response = await fetch(`${API_URL}/register`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ username, email, password }),
                });
                const data = await response.json();
                showLoader(false);
                Toastify({ text: data.message, duration: 3000, backgroundColor: response.ok ? "#0072ff" : "#FF0000" }).showToast();
                if (response.ok) toggleForm('login');
            } catch (error) {
                showLoader(false);
                console.error("خطأ أثناء إنشاء الحساب:", error);
            }
        }

        async function loginUser(event) {
            event.preventDefault();
            const username = document.querySelector("#loginForm input[placeholder='البريد الإلكتروني']").value;
            const password = document.querySelector("#loginForm input[placeholder='كلمة السر']").value;
            const rememberMe = document.getElementById("rememberMe").checked;

            if (!username || !password) {
                Toastify({ text: "يرجى ملء جميع الحقول.", duration: 3000, backgroundColor: "#FF0000" }).showToast();
                return;
            }

            showLoader(true);
            try {
                const response = await fetch(`${API_URL}/login`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ username, password }),
                });
                const data = await response.json();
                showLoader(false);
                Toastify({ text: data.message, duration: 3000, backgroundColor: response.ok ? "#0072ff" : "#FF0000" }).showToast();
                if (response.ok) {
                    if (rememberMe) localStorage.setItem("authToken", data.token);
                    window.location.href = "dashboard.html";
                }
            } catch (error) {
                showLoader(false);
                console.error("خطأ أثناء تسجيل الدخول:", error);
            }
        }

        function toggleForm(form) {
            document.querySelectorAll('.form-content').forEach((el) => el.classList.remove('active'));
            document.getElementById(`${form}Form`).classList.add('active');
            document.querySelectorAll('.form-header button').forEach((el) => el.classList.remove('active'));
            document.getElementById(`${form}Tab`).classList.add('active');
        }

        document.querySelector("#signupForm .btn").addEventListener("click", registerUser);
        document.querySelector("#loginForm .btn").addEventListener("click", loginUser);
    </script>
</body>

            </html>
