<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DARK</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, sans-serif;
            background: linear-gradient(-45deg, #1a1a1a, #2d2d2d, #000000, #4a4a4a);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .logo {
            text-align: center;
            margin: 2rem 0;
            font-weight: 900;
            text-transform: uppercase;
            background: linear-gradient(45deg, #ff6b6b, #ffd93d, #4ecdc4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            position: relative;
            animation: logoFloat 3s ease-in-out infinite;
            filter: drop-shadow(0 5px 15px rgba(0,0,0,0.3));
            font-size: 3.5rem;
        }

        @media (max-width: 768px) {
            .logo {
                font-size: 2.5rem;
                margin: 1rem 0;
            }
        }

        @keyframes logoFloat {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .form-container {
            width: 100%;
            max-width: 500px;
            padding: 2rem;
            background: rgba(0, 0, 0, 0.25);
            border-radius: 20px;
            backdrop-filter: blur(20px);
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            border: 1px solid rgba(255,255,255,0.1);
            margin: 1rem auto;
        }

        .auth-form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .input-group {
            position: relative;
        }

        .input-group i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: rgba(255,255,255,0.5);
        }

        input {
            width: 100%;
            padding: 1rem 1rem 1rem 40px;
            border: 2px solid rgba(255,255,255,0.2);
            border-radius: 12px;
            background: rgba(0,0,0,0.3);
            color: #fff;
            font-size: 1rem;
            transition: all 0.3s;
        }

        input.error {
            border-color: #ff6b6b !important;
        }

        button {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(45deg, #ff6b6b, #ffd93d);
            border: none;
            border-radius: 12px;
            color: #fff;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(255,107,107,0.4);
        }

        .error-message {
            color: #ff6b6b;
            font-size: 0.9rem;
            margin-top: -0.5rem;
        }

        .social-icons {
            position: fixed;
            bottom: 2rem;
            display: flex;
            gap: 1.5rem;
        }

        .social-icons a {
            color: #fff;
            font-size: 1.5rem;
            transition: all 0.3s;
            padding: 0.8rem;
            border-radius: 50%;
            background: rgba(255,255,255,0.1);
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .social-icons a:hover {
            transform: translateY(-5px);
            background: linear-gradient(45deg, #ff6b6b, #ffd93d);
        }

        @media (max-width: 480px) {
            body {
                padding: 15px;
            }

            .form-container {
                padding: 1.5rem;
            }

            input, button {
                padding: 0.8rem;
            }

            .social-icons {
                bottom: 1rem;
                gap: 1rem;
            }
        }
    </style>
</head>
<body>
    <h1 class="logo">DARK</h1>

    <div class="form-container">
        <div id="loginForm" class="auth-form">
            <div class="input-group">
                <i class="fas fa-user"></i>
                <input type="text" placeholder="اسم المستخدم" id="loginUsername">
            </div>
            <div class="input-group">
                <i class="fas fa-lock"></i>
                <input type="password" placeholder="كلمة المرور" id="loginPassword">
            </div>
            <button onclick="handleLogin()">تسجيل الدخول</button>
            <button onclick="switchForm('signupForm')">إنشاء حساب</button>
        </div>

        <div id="signupForm" class="auth-form" style="display: none;">
            <div class="input-group">
                <i class="fas fa-user"></i>
                <input type="text" placeholder="اسم المستخدم" id="signupUsername">
            </div>
            <div class="input-group">
                <i class="fas fa-lock"></i>
                <input type="password" placeholder="كلمة المرور" id="signupPassword">
            </div>
            <div class="input-group">
                <i class="fas fa-redo"></i>
                <input type="password" placeholder="أعد إدخال كلمة المرور" id="confirmPassword">
            </div>
            <div id="passwordError" class="error-message"></div>
            <button onclick="handleSignup()">إنشاء حساب</button>
            <button onclick="switchForm('loginForm')">لديك حساب؟ سجل الدخول</button>
        </div>
    </div>

    <div class="social-icons">
        <a href="https://t.me/+5ez6TBHzsFJlOGE0" target="_blank" rel="noopener">
            <i class="fab fa-telegram"></i>
        </a>
        <a href="https://www.youtube.com/@Dark-o6g1j" target="_blank" rel="noopener">
            <i class="fab fa-youtube"></i>
        </a>
    </div>

    <script>
        // تخزين البيانات
        let users = JSON.parse(localStorage.getItem('users')) || [];

        function switchForm(formId) {
            document.querySelectorAll('.auth-form').forEach(form => {
                form.style.display = 'none';
            });
            document.getElementById(formId).style.display = 'flex';
            clearErrors();
        }

        function clearErrors() {
            document.querySelectorAll('.error').forEach(el => el.classList.remove('error'));
            document.getElementById('passwordError').textContent = '';
        }

        function validateLogin() {
            const username = document.getElementById('loginUsername').value.trim();
            const password = document.getElementById('loginPassword').value.trim();
            let isValid = true;

            if (!username) {
                document.getElementById('loginUsername').classList.add('error');
                isValid = false;
            }
            if (!password) {
                document.getElementById('loginPassword').classList.add('error');
                isValid = false;
            }

            return isValid;
        }

        function validateSignup() {
            const username = document.getElementById('signupUsername').value.trim();
            const password = document.getElementById('signupPassword').value.trim();
            const confirm = document.getElementById('confirmPassword').value.trim();
            let isValid = true;

            if (!username) {
                document.getElementById('signupUsername').classList.add('error');
                isValid = false;
            }
            if (!password) {
                document.getElementById('signupPassword').classList.add('error');
                isValid = false;
            }
            if (!confirm) {
                document.getElementById('confirmPassword').classList.add('error');
                isValid = false;
            }

            if (password !== confirm) {
                document.getElementById('passwordError').textContent = 'كلمات المرور غير متطابقة';
                isValid = false;
            }

            const strongRegex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[!@#$%^&*]).{8,}$/;
            if (!strongRegex.test(password)) {
                document.getElementById('passwordError').textContent = 'يجب أن تحتوي كلمة المرور على 8 أحرف، حرف كبير، رقم، ورَمز خاص';
                isValid = false;
            }

            return isValid;
        }

        function handleLogin() {
            if (!validateLogin()) {
                alert('الرجاء ملء جميع الحقول المطلوبة');
                return;
            }
            
            const username = document.getElementById('loginUsername').value.trim();
            const password = document.getElementById('loginPassword').value.trim();
            
            const user = users.find(u => u.username === username && u.password === password);
            
            if (user) {
                localStorage.setItem('currentUser', JSON.stringify(user));
                alert('مرحبًا بك! جاري التوجيه...');
                // window.location.href = 'dashboard.html'; // إضافة صفحة التوجيه هنا
            } else {
                alert('بيانات الدخول غير صحيحة');
            }
        }

        function handleSignup() {
            if (!validateSignup()) return;
            
            const newUser = {
                username: document.getElementById('signupUsername').value.trim(),
                password: document.getElementById('signupPassword').value.trim()
            };
            
            if (users.some(u => u.username === newUser.username)) {
                alert('اسم المستخدم موجود مسبقًا');
                return;
            }
            
            users.push(newUser);
            localStorage.setItem('users', JSON.stringify(users));
            alert('تم إنشاء الحساب بنجاح!');
            switchForm('loginForm');
        }

        document.querySelectorAll('input').forEach(input => {
            input.addEventListener('input', () => {
                input.classList.remove('error');
                if(input.id === 'signupPassword' || input.id === 'confirmPassword') {
                    document.getElementById('passwordError').textContent = '';
                }
            });
        });

        // استعادة آخر مستخدم مسجل
        const currentUser = JSON.parse(localStorage.getItem('currentUser'));
        if (currentUser) {
            document.getElementById('loginUsername').value = currentUser.username;
            document.getElementById('loginPassword').value = currentUser.password;
        }
    </script>
</body>
</html>
