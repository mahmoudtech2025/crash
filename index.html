    <style>
        body {
            font-family: 'Cairo', sans-serif;
            background: linear-gradient(to right, #141e30, #243b55);
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        body.dark-mode {

            color: #eaeaea;
        }

        .form-container {
            width: 90%;
            max-width: 400px;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
        }

        .form-header button {
            background: none;
            border: none;
            color: #00c6ff;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            padding: 10px;
            transition: color 0.3s ease;
        }

        .form-header button.active {
            color: #fff;
            border-bottom: 2px solid #00c6ff;
        }

        .textbox {
            position: relative;
            margin-bottom: 15px;
        }

        .textbox input {
            width: calc(100% - 30px);
            padding: 10px 40px;
            border: none;
            border-radius: 10px;
            font-size: 14px;
            background: #f1f1f1;
            color: #333;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .textbox input:focus {
            outline: none;
            border: 2px solid #00c6ff;
            background-color: #fff;
            color: #333;
        }

        .textbox i {
            position: absolute;
            top: 50%;
            left: 15px;
            transform: translateY(-50%);
            color: #888;
        }

        .btn {
            width: 100%;
            padding: 12px;
            background-color: #0072ff;
            color: #fff;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .btn:hover {
            background-color: #004080;
            transform: scale(1.05);
        }

        .form-content {
            display: none;
        }

        .form-content.active {
            display: block;
        }

        .checkbox {
            display: flex;
            align-items: center;
            margin-top: 10px;
        }

        .checkbox input {
            margin-right: 5px;
        }

        #loader {
            display: none;
            color: #00c6ff;
            font-size: 20px;
            text-align: center;
        }

        .social-icons {
            margin-top: 20px;
            text-align: center;
        }

        .social-icons a {
            margin: 0 10px;
            color: #00c6ff;
            font-size: 24px;
            transition: color 0.3s ease;
        }

        .social-icons a:hover {
            color: #fff;
        }

        footer {
            margin-top: 20px;
            font-size: 14px;
            color: #ccc;
            text-align: center;
            display: flex;
            justify-content: space-between;
            position: absolute;
            bottom: 20px;
            width: 100%;
        }

        .footer-text {
            display: inline-block;
            margin-top: 10px;
            font-size: 16px;
            color: #ccc;
            text-align: center;
        }

        select {
            background: #333;
            border: 2px solid #00c6ff;
            padding: 5px;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
        }

        .theme-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            cursor: pointer;
            font-size: 20px;
            color: #00c6ff;
        }

        .language-toggle {
            position: absolute;
            top: 20px;
            left: 20px;
            cursor: pointer;
            font-size: 20px;
            color: #00c6ff;
        }

    </style>
</head>

<body>
    <header>ŸÖÿ±ÿ≠ÿ®ÿßŸã ÿ®ŸÉ</header>

    <div class="form-container">

        <div id="loginForm" class="form-content active">

            <button class="btn">ÿ™ÿ≥ÿ¨ŸäŸÑ ÿßŸÑÿØÿÆŸàŸÑ</button>
        </div>

        <div id="signupForm" class="form-content">
            <div class="textbox">
                <i class="fas fa-user"></i>
                <input type="text" placeholder="ÿßÿ≥ŸÖ ÿßŸÑŸÖÿ≥ÿ™ÿÆÿØŸÖ" required>
            </div>
            <div class="textbox">

                <input type="email" placeholder="ÿßŸÑÿ®ÿ±ŸäÿØ ÿßŸÑÿ•ŸÑŸÉÿ™ÿ±ŸàŸÜŸä" required>
            </div>
            <div class="textbox">

    <div class="social-icons">

    <div class="theme-toggle" onclick="toggleTheme()">üåô</div>

    <script>
        const API_URL = "https://backend-theta-tawny-74.vercel.app";
        let currentLanguage = 'ar'; // ÿ™ÿ≠ÿØŸäÿØ ÿßŸÑŸÑÿ∫ÿ© ÿßŸÑÿßŸÅÿ™ÿ±ÿßÿ∂Ÿäÿ©

        function showLoader(show) {
            document.getElementById("loader").style.display = show ? "block" : "none";
        }

        async function registerUser(event) {
            event.preventDefault();
            const username = document.querySelector("#signupForm input[placeholder='ÿßÿ≥ŸÖ ÿßŸÑŸÖÿ≥ÿ™ÿÆÿØŸÖ']").value;
            const email = document.querySelector("#signupForm input[placeholder='ÿßŸÑÿ®ÿ±ŸäÿØ ÿßŸÑÿ•ŸÑŸÉÿ™ÿ±ŸàŸÜŸä']").value;
            const password = document.querySelector("#signupForm input[placeholder='ŸÉŸÑŸÖÿ© ÿßŸÑÿ≥ÿ±']").value;

            if (!username || !email || !password) {
                Toastify({ text: "Ÿäÿ±ÿ¨Ÿâ ŸÖŸÑÿ° ÿ¨ŸÖŸäÿπ ÿßŸÑÿ≠ŸÇŸàŸÑ.", duration: 3000, backgroundColor: "#FF0000" }).showToast();
                return;
            }

            if (!/^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d@$!%*?&]{8,}$/.test(password)) {
                Toastify({ text: "Ÿäÿ¨ÿ® ÿ£ŸÜ ÿ™ÿ≠ÿ™ŸàŸä ŸÉŸÑŸÖÿ© ÿßŸÑŸÖÿ±Ÿàÿ± ÿπŸÑŸâ 8 ÿ£ÿ≠ÿ±ŸÅ ÿπŸÑŸâ ÿßŸÑÿ£ŸÇŸÑ Ÿàÿ±ŸÇŸÖ Ÿàÿ≠ÿ±ŸÅ ÿÆÿßÿµ.", duration: 3000, backgroundColor: "#FF0000" }).showToast();
                return;
            }

            showLoader(true);
            try {
                const response = await fetch(`${API_URL}/register`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ username, email, password }),
                });
                const data = await response.json();
                showLoader(false);
                Toastify({ text: data.message, duration: 3000, backgroundColor: response.ok ? "#0072ff" : "#FF0000" }).showToast();
                if (response.ok) toggleForm('login');
            } catch (error) {
                showLoader(false);
                console.error("ÿÆÿ∑ÿ£ ÿ£ÿ´ŸÜÿßÿ° ÿ•ŸÜÿ¥ÿßÿ° ÿßŸÑÿ≠ÿ≥ÿßÿ®:", error);
            }
        }

        async function loginUser(event) {
            event.preventDefault();
            const username = document.querySelector("#loginForm input[placeholder='ÿßŸÑÿ®ÿ±ŸäÿØ ÿßŸÑÿ•ŸÑŸÉÿ™ÿ±ŸàŸÜŸä']").value;
            const password = document.querySelector("#loginForm input[placeholder='ŸÉŸÑŸÖÿ© ÿßŸÑÿ≥ÿ±']").value;
            const rememberMe = document.getElementById("rememberMe").checked;

            if (!username || !password) {
                Toastify({ text: "Ÿäÿ±ÿ¨Ÿâ ŸÖŸÑÿ° ÿ¨ŸÖŸäÿπ ÿßŸÑÿ≠ŸÇŸàŸÑ.", duration: 3000, backgroundColor: "#FF0000" }).showToast();
                return;
            }

            showLoader(true);
            try {
                const response = await fetch(`${API_URL}/login`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ username, password }),
                });
                const data = await response.json();
                showLoader(false);
                Toastify({ text: data.message, duration: 3000, backgroundColor: response.ok ? "#0072ff" : "#FF0000" }).showToast();
                if (response.ok) {
                    if (rememberMe) localStorage.setItem("authToken", data.token);
                    window.location.href = "dashboard.html";
                }
            } catch (error) {
                showLoader(false);
                console.error("ÿÆÿ∑ÿ£ ÿ£ÿ´ŸÜÿßÿ° ÿ™ÿ≥ÿ¨ŸäŸÑ ÿßŸÑÿØÿÆŸàŸÑ:", error);
            }
        }

        function toggleForm(form) {
            document.querySelectorAll('.form-content').forEach((el) => el.classList.remove('active'));
            document.getElementById(`${form}Form`).classList.add('active');
            document.querySelectorAll('.form-header button').forEach((el) => el.classList.remove('active'));
            document.getElementById(`${form}Tab`).classList.add('active');
        }

        document.querySelector("#signupForm .btn").addEventListener("click", registerUser);
        document.querySelector("#loginForm .btn").addEventListener("click", loginUser);

        function toggleTheme() {
            document.body.classList.toggle("dark-mode");
        }

        function toggleLanguage() {
            if (currentLanguage === 'ar') {
                currentLanguage = 'en';
                document.documentElement.lang = 'en';
                alert('Language changed to English');
            } else {
                currentLanguage = 'ar';
                document.documentElement.lang = 'ar';
                alert('ÿ™ŸÖ ÿ™ÿ∫ŸäŸäÿ± ÿßŸÑŸÑÿ∫ÿ© ÿ•ŸÑŸâ ÿßŸÑÿπÿ±ÿ®Ÿäÿ©');
            }
        }
    </script>
