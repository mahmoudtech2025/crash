<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>مرحباً بك</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Cairo', sans-serif;
      background: linear-gradient(to right, #141e30, #243b55);
      color: #fff;
      min-height: 100vh;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    header {
      font-size: 32px;
      font-weight: bold;
      color: #00c6ff;
      margin-bottom: 30px;
      text-align: center;
      letter-spacing: 2px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }
    .sidebar-icon {
      font-size: 30px;
      color: #00c6ff;
      cursor: pointer;
      position: absolute;
      top: 20px;
      left: 20px;
      z-index: 1001;
    }
    .sidebar {
      position: fixed;
      top: 0;
      left: -250px;
      width: 250px;
      height: 100%;
      background: #141e30;
      padding-top: 30px;
      padding-left: 20px;
      transition: left 0.3s ease;
      z-index: 1000;
    }
    .sidebar a {
      display: block;
      padding: 15px;
      color: #00c6ff;
      text-decoration: none;
      font-size: 18px;
      font-weight: bold;
      transition: background-color 0.3s ease, padding-left 0.3s ease;
    }
    .sidebar a:hover {
      padding-left: 15px;
      background-color: #243b55;
      color: #fff;
    }
    .form-container {
      width: 90%;
      max-width: 400px;
      background: rgba(0, 0, 0, 0.8);
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
      margin-left: 270px;
      margin-bottom: 20px;
    }
    .form-header {
      display: flex;
      justify-content: space-around;
      margin-bottom: 20px;
    }
    .form-header button {
      background: none;
      border: none;
      color: #00c6ff;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      padding: 10px;
      transition: all 0.3s ease;
    }
    .form-header button.active {
      color: #fff;
      border-bottom: 2px solid #00c6ff;
    }
    .textbox {
      position: relative;
      margin-bottom: 15px;
    }
    .textbox input {
      width: 100%;
      padding: 15px 40px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      background: #f1f1f1;
      color: #333;
      outline: none;
      transition: background-color 0.3s ease;
    }
    .textbox i {
      position: absolute;
      top: 50%;
      left: 15px;
      transform: translateY(-50%);
      color: #888;
    }
    .textbox input:focus {
      background: #e1f5fe;
    }
    .btn {
      width: 100%;
      padding: 15px;
      background-color: #0072ff;
      color: #fff;
      border: none;
      border-radius: 10px;
      font-size: 18px;
      cursor: pointer;
      transition: all 0.3s ease;
      text-align: center;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
    }
    .btn:hover {
      background-color: #005bb5;
      transform: scale(1.05);
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.4);
    }
    .message {
      background-color: #00c6ff;
      color: #fff;
      padding: 10px;
      margin-top: 15px;
      border-radius: 5px;
      display: none;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <header>مرحباً بك</header>
  <div class="form-container">
    <div class="form-header">
      <button id="loginTab" class="active" onclick="toggleForm('login')">تسجيل الدخول</button>
      <button id="signupTab" onclick="toggleForm('signup')">إنشاء حساب</button>
    </div>
    <div id="loginForm" class="form-content active">
      <div class="textbox"><i class="fas fa-user"></i><input type="text" id="loginUsername" placeholder="اسم المستخدم"></div>
      <div class="textbox"><i class="fas fa-lock"></i><input type="password" id="loginPassword" placeholder="كلمة السر"></div>
      <button class="btn" onclick="loginUser()">تسجيل الدخول</button>
    </div>
    <div id="signupForm" class="form-content">
      <div class="textbox"><i class="fas fa-user"></i><input type="text" id="signupUsername" placeholder="اسم المستخدم"></div>
      <div class="textbox"><i class="fas fa-envelope"></i><input type="email" id="signupEmail" placeholder="البريد الإلكتروني"></div>
      <div class="textbox"><i class="fas fa-lock"></i><input type="password" id="signupPassword" placeholder="كلمة السر"></div>
      <button class="btn" onclick="signupUser()">إنشاء حساب</button>
    </div>
    <div id="messageBox" class="message"></div>
  </div>
  <script>
    const apiBaseUrl = "https://backend-theta-tawny-74.vercel.app";

    function toggleForm(type) {
      document.getElementById('loginForm').classList.toggle('active', type === 'login');
      document.getElementById('signupForm').classList.toggle('active', type === 'signup');
      document.getElementById('loginTab').classList.toggle('active', type === 'login');
      document.getElementById('signupTab').classList.toggle('active', type === 'signup');
    }

    async function loginUser() {
      const username = document.getElementById('loginUsername').value;
      const password = document.getElementById('loginPassword').value;

      try {
        const response = await fetch(`${apiBaseUrl}/login`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ username, password })
        });

        const result = await response.json();
        if (response.ok) {
          showMessage("تم تسجيل الدخول بنجاح!", "success");
          setTimeout(() => {
            window.location.href = "dashboard.html";
          }, 1000);
        } else {
          showMessage(result.message || "حدث خطأ أثناء تسجيل الدخول", "error");
        }
      } catch (error) {
        showMessage("خطأ في الاتصال بالخادم", "error");
      }
    }

    async function signupUser() {
      const username = document.getElementById('signupUsername').value;
      const email = document.getElementById('signupEmail').value;
      const password = document.getElementById('signupPassword').value;

      try {
        const response = await fetch(`${apiBaseUrl}/signup`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ username, email, password })
        });

        const result = await response.json();
        if (response.ok) {
          showMessage("تم إنشاء الحساب بنجاح!", "success");
          toggleForm('login');
        } else {
          showMessage(result.message || "حدث خطأ أثناء إنشاء الحساب", "error");
        }
      } catch (error) {
        showMessage("خطأ في الاتصال بالخادم", "error");
      }
    }

    function showMessage(message, type) {
      const messageBox = document.getElementById('messageBox');
      messageBox.textContent = message;
      messageBox.style.display = 'block';
      messageBox.style.backgroundColor = type === 'success' ? '#4caf50' : '#f44336';
      setTimeout(() => {
        messageBox.style.display = 'none';
      }, 3000);
    }
  </script>
</body>
</html>
