<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Earn Money - اربح المال عبر الإنترنت</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <style>
        body {
            background: linear-gradient(to right, #1e3c72, #2a5298);
            font-family: 'Poppins', sans-serif;
            color: white;
            text-align: center;
        }
        .hidden { display: none; }
        .navbar { box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3); }
        .hero-section {
            padding: 100px 20px;
            animation: fadeIn 2s ease-in-out;
        }
        .money-image {
            max-width: 100%;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.5);
        }
        footer {
            margin-top: 50px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
        }
    </style>
</head>
<body>

    <!-- شريط التنقل -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand">
                <img src="static/images/logo.png" onerror="this.src='static/images/money-placeholder.jpg';" width="50"> 
                <span id="site-name">Earn Money</span>
            </a>
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" onclick="showPage('home')"><span data-lang="home">الرئيسية</span></a></li>
                <li class="nav-item"><a class="nav-link" onclick="showPage('login')"><span data-lang="login">تسجيل الدخول</span></a></li>
                <li class="nav-item"><a class="nav-link" onclick="showPage('register')"><span data-lang="register">إنشاء حساب</span></a></li>
                <li class="nav-item"><a class="nav-link" onclick="showPage('about')"><span data-lang="about">من نحن</span></a></li>
            </ul>
            <div class="ms-auto">
                <select id="language-select" class="form-select">
                    <option value="ar">العربية</option>
                    <option value="en">English</option>
                    <option value="fr">Français</option>
                    <option value="de">Deutsch</option>
                    <option value="es">Español</option>
                </select>
            </div>
        </div>
    </nav>

    <!-- الصفحة الرئيسية -->
    <div id="home" class="container mt-5">
        <div class="hero-section">
            <h1 data-lang="welcome">مرحبًا بك في Earn Money</h1>
            <p data-lang="intro">ابدأ في تحقيق الأرباح عبر الإنترنت بكل سهولة.</p>
            <img src="static/images/money.jpg" class="money-image" onerror="this.src='static/images/money-placeholder.jpg';">
            <button class="btn btn-warning mt-3" onclick="showPage('register')" data-lang="get_started">ابدأ الآن</button>
        </div>
    </div>

    <!-- صفحة تسجيل الدخول -->
    <div id="login" class="container mt-5 hidden">
        <h2><i class="fas fa-sign-in-alt"></i> <span data-lang="login">تسجيل الدخول</span></h2>
        <form>
            <input type="text" class="form-control mb-2" placeholder="اسم المستخدم">
            <input type="password" class="form-control mb-2" placeholder="كلمة المرور">
            <div class="g-recaptcha" data-sitekey="YOUR_GOOGLE_RECAPTCHA_SITE_KEY"></div>
            <button class="btn btn-primary mt-3" data-lang="login_btn">دخول</button>
        </form>
    </div>

    <!-- صفحة إنشاء الحساب -->
    <div id="register" class="container mt-5 hidden">
        <h2><i class="fas fa-user-plus"></i> <span data-lang="register">إنشاء حساب</span></h2>
        <form>
            <input type="text" class="form-control mb-2" placeholder="اسم المستخدم">
            <input type="email" class="form-control mb-2" placeholder="البريد الإلكتروني">
            <input type="password" class="form-control mb-2" placeholder="كلمة المرور">
            <div class="g-recaptcha" data-sitekey="YOUR_GOOGLE_RECAPTCHA_SITE_KEY"></div>
            <button class="btn btn-success mt-3" data-lang="register_btn">إنشاء حساب</button>
        </form>
    </div>

    <!-- صفحة من نحن -->
    <div id="about" class="container mt-5 hidden">
        <h2><i class="fas fa-info-circle"></i> <span data-lang="about">من نحن</span></h2>
        <p data-lang="about_text">نحن نقدم حلول ربحية عبر الإنترنت.</p>
    </div>

    <footer>
        <p>© 2024 جميع الحقوق محفوظة | <span data-lang="footer">Earn Money</span></p>
    </footer>

    <script>
        function showPage(page) {
            document.querySelectorAll('.container').forEach(el => el.classList.add('hidden'));
            document.getElementById(page).classList.remove('hidden');
        }

        const translations = {
            ar: { welcome: "مرحبًا بك", login: "تسجيل الدخول" },
            en: { welcome: "Welcome", login: "Login" },
            fr: { welcome: "Bienvenue", login: "Connexion" },
            de: { welcome: "Willkommen", login: "Anmeldung" },
            es: { welcome: "Bienvenido", login: "Iniciar sesión" }
        };

        document.getElementById('language-select').addEventListener('change', function() {
            let lang = this.value;
            document.querySelectorAll('[data-lang]').forEach(el => el.innerText = translations[lang][el.dataset.lang] || el.innerText);
        });

        document.addEventListener("DOMContentLoaded", () => showPage('home'));
    </script>

</body>
</html>
