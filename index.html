<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Earn Money</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        body {
            background: linear-gradient(to bottom right, #6a11cb, #2575fc);
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        .container {
            text-align: center;
            width: 100%;
            max-width: 400px;
        }

        .container h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            animation: fadeIn 2s;
        }

        .page {
            display: none;
            padding: 30px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
        }

        .active {
            display: block;
        }

        .form-control {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: #ffdd57;
            background: rgba(255, 255, 255, 0.2);
        }

        button {
            padding: 15px 25px;
            font-size: 1.2rem;
            background: #ffdd57;
            color: black;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background: #f39c12;
            transform: scale(1.05);
        }

        .telegram-icon {
            font-size: 2.5rem;
            color: #0088cc;
            transition: transform 0.3s ease;
        }

        .telegram-icon:hover {
            transform: scale(1.2);
        }

        footer {
            margin-top: 20px;
            font-size: 1rem;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Earn Money</h1>

        <div id="login" class="page active">
            <h2>تسجيل الدخول</h2>
            <form onsubmit="loginUser(event)">
                <input type="text" id="login-username" class="form-control" placeholder="اسم المستخدم" required>
                <input type="password" id="login-password" class="form-control" placeholder="كلمة المرور" required>
                <button type="submit">دخول</button>
            </form>
        </div>

        <div id="register" class="page">
            <h2>إنشاء حساب</h2>
            <form onsubmit="registerUser(event)">
                <input type="text" id="reg-username" class="form-control" placeholder="اسم المستخدم" required>
                <input type="password" id="reg-password" class="form-control" placeholder="كلمة المرور" required>
                <input type="password" id="reg-confirm-password" class="form-control" placeholder="تأكيد كلمة المرور" required>
                <button type="submit">إنشاء حساب</button>
            </form>
        </div>

        <div>
            <a href="https://t.me/+QQBrC-wtOeA1NjVk" target="_blank">
                <i class="telegram-icon fa-brands fa-telegram"></i>
            </a>
        </div>

        <footer>
            <p>© 2025 جميع الحقوق محفوظة</p>
        </footer>
    </div>

    <script>
        const API_URL = "https://backend-liard-theta-98.vercel.app";

        function showPage(pageId) {
            document.querySelectorAll('.page').forEach(page => page.classList.remove('active'));
            document.getElementById(pageId).classList.add('active');
        }

        async function registerUser(event) {
            event.preventDefault();
            const username = document.getElementById('reg-username').value.trim();
            const password = document.getElementById('reg-password').value.trim();
            const confirmPassword = document.getElementById('reg-confirm-password').value.trim();

            if (password !== confirmPassword) {
                return Swal.fire("خطأ", "كلمة المرور غير متطابقة", "error");
            }

            try {
                const response = await fetch(`${API_URL}/register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                const result = await response.json();
                if (result.success) {
                    Swal.fire("نجاح", result.message, "success");
                    showPage('login');
                } else {
                    Swal.fire("خطأ", result.message, "error");
                }
            } catch (error) {
                Swal.fire("خطأ", "حدث خطأ أثناء التسجيل. حاول لاحقًا.", "error");
            }
        }

        async function loginUser(event) {
            event.preventDefault();
            const username = document.getElementById('login-username').value.trim();
            const password = document.getElementById('login-password').value.trim();

            try {
                const response = await fetch(`${API_URL}/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                const result = await response.json();
                if (result.success) {
                    Swal.fire("مرحبًا", result.message, "success");
                    showPage('dashboard');
                } else {
                    Swal.fire("خطأ", result.message, "error");
                }
            } catch (error) {
                Swal.fire("خطأ", "حدث خطأ أثناء تسجيل الدخول. حاول لاحقًا.", "error");
            }
        }

        document.addEventListener("DOMContentLoaded", function() {
            showPage('login');
        });
    </script>

</body>
</html>
