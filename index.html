<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الصفحة الرئيسية</title>
    <style>
        body {
            background: linear-gradient(to bottom, #4CAF50, #1E90FF);
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            transition: all 0.3s ease;
        }

        body.dark-mode {
            background: linear-gradient(to bottom, #000, #333);
            color: white;
        }

        /* الأيقونات */
        .icon {
            position: fixed;
            top: 10px;
            font-size: 24px;
            cursor: pointer;
        }

        .color-toggle {
            right: 10px;
        }

        .language-toggle {
            left: 10px;
            background-color: rgba(255, 255, 255, 0.2);
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 1rem;
            font-weight: bold;
        }

        /* اللوجو */
        .logo {
            text-align: center;
            margin-top: 100px;
        }

        .logo h1 {
            font-size: 4rem;
            font-weight: bold;
            color: #FFD700;
            text-shadow: 4px 4px 10px rgba(0, 0, 0, 0.7), -4px -4px 10px rgba(255, 255, 255, 0.5);
            letter-spacing: 3px;
            font-family: 'Trebuchet MS', sans-serif;
        }

        /* مربعات تسجيل الدخول وإنشاء الحساب */
        .box {
            width: 300px;
            margin: 50px auto;
            padding: 20px;
            border-radius: 10px;
            background-color: rgba(255, 255, 255, 0.1);
            display: none;
        }

        .box.active {
            display: block;
        }

        .box input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: none;
        }

        .box button {
            width: 100%;
            padding: 10px;
            background-color: #FFD700;
            color: black;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .box p {
            text-align: center;
            margin-top: 10px;
        }

        .box a {
            color: #FFD700;
            text-decoration: none;
        }

        /* أيقونة خدمة العملاء */
        .customer-service {
            position: fixed;
            bottom: 10px;
            right: 10px;
        }

        .customer-service img {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.7);
            transition: transform 0.3s ease;
        }

        .customer-service img:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>

    <!-- أيقونة تغيير اللون -->
    <div class="icon color-toggle" onclick="toggleDarkMode()">🌙</div>

    <!-- أيقونة تغيير اللغة -->
    <div class="icon language-toggle" onclick="changeLanguage()">لغة</div>

    <!-- اللوجو -->
    <div class="logo">
        <h1 style="font-family: 'Arial Black', sans-serif; font-style: italic;">BEST</h1>
    </div>

    <!-- مربع تسجيل الدخول -->
    <div id="login-box" class="box active">
        <input type="tel" placeholder="أدخل رقم الهاتف">
        <input type="password" placeholder="أدخل كلمة السر">
        <button>تسجيل الدخول</button>
        <p><a href="#" onclick="showSignup()">ليس لديك حساب؟ سجل الأن</a></p>
    </div>

    <!-- مربع إنشاء الحساب -->
    <div id="signup-box" class="box">
        <input type="tel" placeholder="أدخل رقم الهاتف">
        <input type="password" placeholder="أدخل كلمة السر">
        <input type="password" placeholder="إعادة إدخال كلمة السر">
        <button>إنشاء حساب</button>
        <p><a href="#" onclick="showLogin()">لديك حساب؟ تسجيل الدخول</a></p>
    </div>

    <!-- خدمة العملاء -->
    <div class="customer-service">
        <a href="https://t.me/+5ez6TBHzsFJlOGE0" target="_blank">
            <img src="https://cdn-icons-png.flaticon.com/512/3048/3048122.png" alt="خدمة العملاء">
        </a>
    </div>

    <script>
        // تغيير اللون إلى الأسود
        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
        }

        // تغيير اللغة
        let language = 'ar'; // اللغة الافتراضية
        function changeLanguage() {
            language = language === 'ar' ? 'en' : 'ar';
            const elements = document.querySelectorAll('[placeholder], button, p a');
            elements.forEach(el => {
                if (el.tagName === 'INPUT') {
                    el.placeholder = language === 'ar' 
                        ? (el.placeholder.includes('الهاتف') ? 'أدخل رقم الهاتف' : 'أدخل كلمة السر') 
                        : (el.placeholder.includes('Phone') ? 'Enter Phone Number' : 'Enter Password');
                } else if (el.tagName === 'BUTTON') {
                    el.textContent = language === 'ar' ? 'تسجيل الدخول' : 'Login';
                } else if (el.tagName === 'A') {
                    el.textContent = language === 'ar' ? 'ليس لديك حساب؟ سجل الأن' : "Don't have an account? Sign up now";
                }
            });
            alert("Language changed to " + (language === 'ar' ? 'Arabic' : 'English'));
        }

        // إظهار مربع تسجيل الدخول
        function showLogin() {
            document.getElementById('signup-box').classList.remove('active');
            document.getElementById('login-box').classList.add('active');
        }

        // إظهار مربع إنشاء الحساب
        function showSignup() {
            document.getElementById('login-box').classList.remove('active');
            document.getElementById('signup-box').classList.add('active');
        }
    </script>

</body>
</html>
