<!DOCTYPE html>

<html lang="ar">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مرحباً بك</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <style>
        body {
            font-family: 'Cairo', sans-serif;
            background: linear-gradient(to right, #141e30, #243b55);
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .form-container {
            width: 90%;
            max-width: 350px; /* تصغير العرض */
            background: rgba(0, 0, 0, 0.8);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
        }

        .form-header button {
            background: none;
            border: none;
            color: #00c6ff;
            font-size: 16px; /* تصغير الحجم */
            font-weight: bold;
            cursor: pointer;
            padding: 8px;
        }

        .form-header button.active {
            color: #fff;
            border-bottom: 2px solid #00c6ff;
        }

        .textbox {
            position: relative;
            margin-bottom: 10px; /* تقليل المسافات */
        }

        .textbox input {
            width: 100%;
            padding: 12px 35px; /* تصغير البادينغ */
            border: none;
            border-radius: 10px;
            font-size: 14px;
            background: #f1f1f1;
            color: #333;
        }

        .textbox i {
            position: absolute;
            top: 50%;
            left: 12px; /* تعديل المسافات */
            transform: translateY(-50%);
            color: #888;
        }

        .btn {
            width: 100%;
            padding: 12px; /* تصغير البادينغ */
            background-color: #0072ff;
            color: #fff;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #004080;
            transform: scale(1.05);
            transition: 0.3s ease-in-out;
        }

        .social-icons {
            display: flex;
            justify-content: center;
            margin-top: 15px;
            gap: 15px;
        }

        .social-icons a {
            color: #fff;
            font-size: 20px;
            text-decoration: none;
            transition: 0.3s ease;
        }

        .social-icons a:hover {
            color: #00c6ff;
        }
    </style>
</head>

<body>
    <header>مرحباً بك</header>
    <div id="loader">جارٍ التحميل...</div>
    <div class="form-container">
        <div class="form-header">
            <button id="loginTab" class="active" onclick="toggleForm('login')">تسجيل الدخول</button>
            <button id="signupTab" onclick="toggleForm('signup')">إنشاء حساب</button>
        </div>
        <div id="loginForm" class="form-content active">
            <div class="textbox">
                <i class="fas fa-envelope"></i>
                <input type="email" placeholder="البريد الإلكتروني" required>
            </div>
            <div class="textbox">
                <i class="fas fa-lock"></i>
                <input type="password" placeholder="كلمة السر" required>
            </div>
            <button class="btn">تسجيل الدخول</button>
        </div>
        <div id="signupForm" class="form-content">
            <div class="textbox">
                <i class="fas fa-user"></i>
                <input type="text" placeholder="اسم المستخدم" required>
            </div>
            <div class="textbox">
                <i class="fas fa-envelope"></i>
                <input type="email" placeholder="البريد الإلكتروني" required>
            </div>
            <div class="textbox">
                <i class="fas fa-lock"></i>
                <input type="password" placeholder="كلمة السر" required>
            </div>
            <button class="btn">إنشاء حساب</button>
        </div>
        <div class="social-icons">
            <a href="#" target="_blank" title="فيسبوك"><i class="fab fa-facebook-f"></i></a>
            <a href="#" target="_blank" title="تليجرام"><i class="fab fa-telegram-plane"></i></a>
        </div>
    </div>
    <script>
        function toggleForm(form) {
            document.querySelectorAll('.form-content').forEach((el) => el.classList.remove('active'));
            document.getElementById(`${form}Form`).classList.add('active');
            document.querySelectorAll('.form-header button').forEach((el) => el.classList.remove('active'));
            document.getElementById(`${form}Tab`).classList.add('active');
        }
    </script>
</body>

</html>
