            align-items: center;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
            position: relative;
            padding-top: 80px;
        }

        /* Navbar */
        .navbar {
            width: 100%;
            background-color: #0072ff;
            padding: 10px 0;
            display: flex;
            justify-content: center;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 100;
        }

        .navbar a {
            color: white;
            font-size: 16px;
            text-decoration: none;
            margin: 0 15px;
            font-weight: 600;
        }

        .navbar a:hover {
            color: #f0f0f0;
        }

        /* Sidebar */
        .sidebar {
            position: fixed;
            top: 0;
            left: -250px;
            width: 250px;
            height: 100%;
            background-color: #0072ff;
            color: white;
            display: flex;
            flex-direction: column;
            padding: 20px;
            box-shadow: 4px 0 8px rgba(0, 0, 0, 0.2);
            transition: left 0.3s ease;
            z-index: 200;
        }

        .sidebar a {
            color: white;
            text-decoration: none;
            padding: 10px 0;
            margin: 5px 0;
            border-bottom: 1px solid #ffffff44;
            font-size: 18px;
        }

        .sidebar a:hover {
            background-color: #005bb5;
            padding-left: 10px;
            transition: padding-left 0.3s ease;
        }

        .hamburger {
            position: fixed;
            top: 15px;
            left: 15px;
            font-size: 30px;
            color: #0072ff;
            cursor: pointer;
            z-index: 201;
        }

        .hamburger:hover {
            color: #005bb5;
        }

        .sidebar.open {
            left: 0;
        }

        /* Container */
        .container {
            width: 90%;
            max-width: 450px;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .logo {
            font-size: 45px;
            font-weight: 700;
            color: #0072ff;
            margin-bottom: 20px;
            font-family: 'Lora', serif;
        }

        h2 {
            margin-bottom: 25px;
            color: #0072ff;
            font-weight: 600;
        }

        .textbox input {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: 1px solid #ddd;
            border-radius: 10px;
            font-size: 14px;
            outline: none;
            transition: all 0.3s ease;
            background-color: #f5f5f5;
        }

        .textbox input:focus {
            border-color: #0072ff;
            background-color: #e1f5fe;
            transform: scale(1.05);
        }

        .btn {
            width: 100%;
            padding: 15px;
            background-color: #0072ff;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .btn:hover {
            background-color: #005bb5;
            transform: scale(1.05);
        }

        /* Dark Mode */
        .dark-mode {
            background: #121212;
            color: #f5f5f5;
        }

        .dark-mode .container {
            background-color: #1e1e1e;
            color: #f5f5f5;
        }

        .dark-mode .navbar, .dark-mode .sidebar {
            background-color: #333333;
        }

        .dark-mode .navbar a, .dark-mode .sidebar a {
            color: #f5f5f5;
        }

        /* Dark Mode Toggle */
        .dark-mode-toggle {
            position: fixed;
            bottom: 20px;
            right: 20px;
            font-size: 24px;
            background-color: #0072ff;
            color: white;
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .dark-mode-toggle:hover {
            background-color: #005bb5;
            transform: scale(1.1);
        }

        /* Mobile Adjustments */
        @media screen and (max-width: 480px) {
            .navbar a {
                font-size: 14px;
            }

            .logo {
                font-size: 35px;
            }

            h2 {
                font-size: 18px;
            }

            .textbox input {
                padding: 10px;
                font-size: 12px;
            }

            .btn {
                padding: 12px;
                font-size: 16px;
            }
        }
    </style>
</head>
