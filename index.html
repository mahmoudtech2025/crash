<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول وإنشاء حساب</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        body {
            background: linear-gradient(135deg, #ff7eb3, #ff758c, #fd877d);
            background-size: 400% 400%;
            animation: gradientBackground 15s ease infinite;
            font-family: 'Cairo', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        @keyframes gradientBackground {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            max-width: 400px;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        h2, h3 {
            font-weight: 600;
            color: #333;
        }

        .btn {
            width: 100%;
            font-weight: 600;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background-color: #007bff;
            border: none;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        .btn-success {
            background-color: #28a745;
            border: none;
        }

        .btn-success:hover {
            background-color: #1e7e34;
        }

        .form-control {
            margin-bottom: 15px;
            border-radius: 8px;
        }

        .telegram-link {
            margin-top: 20px;
        }

        .telegram-link a {
            font-size: 18px;
            color: #0088cc;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .telegram-link a:hover {
            color: #0056b3;
        }

        .dashboard-container {
            position: relative;
            width: 100%;
            height: 100vh;
            background-color: #f7faff;
            padding: 20px;
        }

        .dashboard-header {
            position: absolute;
            top: 10px;
            left: 20px;
            font-size: 1.2rem;
            font-weight: bold;
            color: #333;
        }

        .dashboard-footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            background-color: #fff;
            box-shadow: 0 -2px 6px rgba(0, 0, 0, 0.1);
        }

        .dashboard-footer button {
            flex: 1;
            padding: 15px;
            border: none;
            background-color: #007bff;
            color: #fff;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .dashboard-footer button:hover {
            background-color: #0056b3;
        }

        .logout-btn {
            position: absolute;
            top: 10px;
            right: 20px;
            background-color: transparent;
            color: #007bff;
            border: none;
            font-size: 1.2rem;
            cursor: pointer;
        }

        .logout-btn:hover {
            color: #0056b3;
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }

            h2, h3 {
                font-size: 1.5rem;
            }

            .btn {
                font-size: 0.9rem;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div id="app" class="container">
        <h2 class="text-center" id="welcome-title">مرحبًا بك</h2>

        <!-- صفحة تسجيل الدخول -->
        <div id="login-form">
            <h3 id="login-title">تسجيل الدخول</h3>
            <form onsubmit="loginUser(event)">
                <input type="text" id="login-username" class="form-control" placeholder="اسم المستخدم" required>
                <input type="password" id="login-password" class="form-control" placeholder="كلمة المرور" required>
                <button type="submit" class="btn btn-primary" id="login-btn">دخول</button>
            </form>
            <p class="text-center mt-3">
                <span id="no-account">لا تملك حساب؟</span> <a href="#" onclick="toggleForms('register')" id="register-link">إنشاء حساب</a>
            </p>
        </div>

        <!-- صفحة إنشاء الحساب -->
        <div id="register-form" style="display: none;">
            <h3 id="register-title">إنشاء حساب</h3>
            <form onsubmit="registerUser(event)">
                <input type="text" id="reg-username" class="form-control" placeholder="اسم المستخدم" required>
                <input type="password" id="reg-password" class="form-control" placeholder="كلمة المرور" required>
                <input type="password" id="reg-confirm-password" class="form-control" placeholder="تأكيد كلمة المرور" required>
                <button type="submit" class="btn btn-success" id="register-btn">إنشاء حساب</button>
            </form>
            <p class="text-center mt-3">
                <span id="have-account">لديك حساب؟</span> <a href="#" onclick="toggleForms('login')" id="login-link">تسجيل الدخول</a>
            </p>
        </div>

        <div class="telegram-link">
            <a href="https://t.me/+QQBrC-wtOeA1NjVk" target="_blank">
                <i class="fab fa-telegram"></i> انضم إلى مجموعتنا
            </a>
        </div>

        <!-- صفحة المستخدم -->
        <div class="dashboard-container" id="dashboard" style="display: none;">
            <button class="logout-btn" onclick="logoutUser()">الخروج</button>
            <div class="dashboard-header" id="username"></div>
            <div class="dashboard-footer">
                <button onclick="alert('أنا')">أنا</button>
                <button onclick="alert('لعبة')">لعبة</button>
                <button onclick="alert('إيداع')">إيداع</button>
                <button onclick="alert('سحب')">سحب</button>
            </div>
        </div>
    </div>

    <script>
        // كود JavaScript نفس السابق
    </script>
</body>
</html>
