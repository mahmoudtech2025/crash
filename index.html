<!DOCTYPE html>
<html lang="ar">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مرحباً بك</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Cairo', sans-serif;
            background: linear-gradient(to right, #141e30, #243b55);
            color: #fff;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }

        header {
            width: 100%;
            text-align: center;
            padding: 20px 0;
            background-color: #0072ff;
            color: #fff;
            font-size: 24px;
            font-weight: bold;
            letter-spacing: 2px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        .content {
            text-align: center;
            margin-top: 40px;
            width: 90%;
            max-width: 400px;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.8);
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
        }

        .btn {
            width: 100%;
            padding: 15px;
            margin-top: 10px;
            background-color: #0072ff;
            color: #fff;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .btn:hover {
            background-color: #005bb5;
            transform: scale(1.05);
        }

        .chat-icon {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            background-color: #0072ff;
            color: #fff;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        .chat-icon:hover {
            background-color: #005bb5;
            transform: scale(1.1);
        }

        .sidebar {
            position: fixed;
            top: 0;
            left: -250px;
            width: 250px;
            height: 100%;
            background-color: #1e1e1e;
            padding: 20px;
            box-shadow: 4px 0 6px rgba(0, 0, 0, 0.2);
            transition: left 0.3s ease;
            display: flex;
            flex-direction: column;
        }

        .sidebar.open {
            left: 0;
        }

        .sidebar a {
            color: #fff;
            text-decoration: none;
            padding: 15px 10px;
            border-bottom: 1px solid #333;
            transition: background-color 0.3s ease;
        }

        .sidebar a:hover {
            background-color: #0072ff;
        }

        .menu-icon {
            position: fixed;
            top: 20px;
            left: 20px;
            width: 50px;
            height: 50px;
            background-color: #0072ff;
            color: #fff;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        .menu-icon:hover {
            background-color: #005bb5;
            transform: scale(1.1);
        }
    </style>
</head>

<body>
    <div class="menu-icon" onclick="toggleSidebar()">☰</div>
    <div class="sidebar" id="sidebar">
        <a href="#">الرئيسية</a>
        <a href="#">الدعم</a>
        <a href="#">الشروط والأحكام</a>
        <a href="#">من نحن</a>
    </div>

    <header>مرحباً بك ضيفاً</header>

    <div class="content">
        <button class="btn" onclick="showLogin()">تسجيل الدخول</button>
        <button class="btn" onclick="showRegister()">إنشاء حساب</button>
    </div>

    <div class="chat-icon" onclick="openChat()">💬</div>

    <script>
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('open');
        }

        function openChat() {
            alert('فتح نافذة الدردشة.');
        }

        function showLogin() {
            alert('فتح صفحة تسجيل الدخول.');
        }

        function showRegister() {
            alert('فتح صفحة إنشاء الحساب.');
        }
    </script>
</body>

</html>
