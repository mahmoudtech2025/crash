<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Earn Money - اربح المال عبر الإنترنت</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        body {
            background: linear-gradient(135deg, #4a90e2, #9013fe);
            font-family: 'Poppins', sans-serif;
            color: white;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            flex-direction: column;
        }

        .navbar, footer {
            display: none;
        }

        .page {
            width: 100%;
            max-width: 400px;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
        }

        .form-control {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid #ddd;
            color: white;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            background: rgba(255, 255, 255, 0.4);
            border-color: #ffdd57;
            color: black;
        }

        button {
            transition: all 0.3s ease-in-out;
        }

        button:hover {
            transform: scale(1.05);
        }

        .happy-new-year {
            font-size: 2rem;
            font-weight: bold;
            animation: fadeInOut 3s infinite;
        }

        @keyframes fadeInOut {
            0%, 100% {
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
        }

        .telegram-link {
            margin-top: 20px;
        }

        .telegram-link a {
            color: white;
            font-size: 2rem;
            text-decoration: none;
        }

        .telegram-link a:hover {
            color: #0088cc;
        }
    </style>
</head>
<body>
    <div class="happy-new-year">Happy New Year</div>

    <div id="login" class="page active">
        <h2><i class="fas fa-sign-in-alt"></i> تسجيل الدخول</h2>
        <form onsubmit="loginUser(event)">
            <input type="text" id="login-username" class="form-control mb-3" placeholder="اسم المستخدم" required>
            <div class="password-toggle">
                <input type="password" id="login-password" class="form-control mb-3" placeholder="كلمة المرور" required>
                <i class="fas fa-eye" onclick="togglePassword('login-password')"></i>
            </div>
            <button class="btn btn-primary mt-3" type="submit">دخول</button>
        </form>
    </div>

    <div id="register" class="page">
        <h2><i class="fas fa-user-plus"></i> إنشاء حساب</h2>
        <form onsubmit="registerUser(event)">
            <input type="text" id="reg-username" class="form-control mb-3" placeholder="اسم المستخدم" required>
            <div class="password-toggle">
                <input type="password" id="reg-password" class="form-control mb-3" placeholder="كلمة المرور" required>
                <i class="fas fa-eye" onclick="togglePassword('reg-password')"></i>
            </div>
            <input type="password" id="reg-confirm-password" class="form-control mb-3" placeholder="تأكيد كلمة المرور" required>
            <button class="btn btn-success mt-3" type="submit">إنشاء حساب</button>
        </form>
    </div>

    <div class="telegram-link">
        <a href="https://t.me/+QQBrC-wtOeA1NjVk" target="_blank">
            <i class="fab fa-telegram"></i>
        </a>
    </div>

    <script>
        const API_URL = "https://backend-liard-theta-98.vercel.app";

        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            const icon = input.nextElementSibling;
            if (input.type === 'password') {
                input.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                input.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        }

        async function registerUser(event) {
            event.preventDefault();
            const username = document.getElementById('reg-username').value.trim();
            const password = document.getElementById('reg-password').value.trim();
            const confirmPassword = document.getElementById('reg-confirm-password').value.trim();

            if (password !== confirmPassword) {
                return Swal.fire("خطأ", "كلمة المرور غير متطابقة", "error");
            }

            try {
                const response = await fetch(`${API_URL}/register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                const result = await response.json();
                if (result.success) {
                    Swal.fire("نجاح", result.message, "success");
                    showPage('login');
                } else {
                    Swal.fire("خطأ", result.message, "error");
                }
            } catch (error) {
                Swal.fire("خطأ", "حدث خطأ أثناء التسجيل. حاول لاحقًا.", "error");
            }
        }

        async function loginUser(event) {
            event.preventDefault();
            const username = document.getElementById('login-username').value.trim();
            const password = document.getElementById('login-password').value.trim();

            try {
                const response = await fetch(`${API_URL}/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                const result = await response.json();
                if (result.success) {
                    Swal.fire("مرحبًا", result.message, "success");
                    showPage('dashboard');
                } else {
                    Swal.fire("خطأ", result.message, "error");
                }
            } catch (error) {
                Swal.fire("خطأ", "حدث خطأ أثناء تسجيل الدخول. حاول لاحقًا.", "error");
            }
        }

        function showPage(pageId) {
            document.querySelectorAll('.page').forEach(page => page.classList.remove('active'));
            document.getElementById(pageId).classList.add('active');
        }

        document.addEventListener("DOMContentLoaded", function () {
            showPage('login');
        });
    </script>
</body>
</html>
