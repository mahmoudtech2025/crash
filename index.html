<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول وإنشاء حساب</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        body {
            background-color: #e9f4ff;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 400px;
            margin: 80px auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .btn {
            width: 100%;
        }

        .form-control {
            margin-bottom: 15px;
        }

        .telegram-link {
            text-align: center;
            margin-top: 20px;
        }

        .telegram-link a {
            font-size: 18px;
            color: #0088cc;
            text-decoration: none;
        }

        .telegram-link a:hover {
            text-decoration: underline;
        }

        .dashboard-container {
            position: relative;
            width: 100%;
            height: 100vh;
            background-color: #f7faff;
            padding: 20px;
        }

        .dashboard-header {
            position: absolute;
            top: 10px;
            left: 20px;
            font-size: 1.2rem;
            font-weight: bold;
            color: #333;
        }

        .dashboard-footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            background-color: #fff;
            box-shadow: 0 -2px 6px rgba(0, 0, 0, 0.1);
        }

        .dashboard-footer button {
            flex: 1;
            padding: 15px;
            border: none;
            background-color: #007bff;
            color: #fff;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .dashboard-footer button:hover {
            background-color: #0056b3;
        }

        .dashboard-footer button:not(:last-child) {
            border-right: 1px solid #ccc;
        }
    </style>
</head>
<body>

    <div id="app" class="container">
        <h2 class="text-center" id="login-title">مرحبًا بك</h2>

        <!-- صفحة تسجيل الدخول -->
        <div id="login-form">
            <h3 id="login-title">تسجيل الدخول</h3>
            <form onsubmit="loginUser(event)">
                <input type="text" id="login-username" class="form-control" placeholder="اسم المستخدم" required>
                <input type="password" id="login-password" class="form-control" placeholder="كلمة المرور" required>
                <button type="submit" class="btn btn-primary" id="login-btn">دخول</button>
            </form>
            <p class="text-center mt-3" id="no-account">
                لا تملك حساب؟ <a href="#" onclick="toggleForms('register')" id="register-link">إنشاء حساب</a>
            </p>
        </div>

        <!-- صفحة إنشاء الحساب -->
        <div id="register-form" style="display: none;">
            <h3 id="register-title">إنشاء حساب</h3>
            <form onsubmit="registerUser(event)">
                <input type="text" id="reg-username" class="form-control" placeholder="اسم المستخدم" required>
                <input type="password" id="reg-password" class="form-control" placeholder="كلمة المرور" required>
                <input type="password" id="reg-confirm-password" class="form-control" placeholder="تأكيد كلمة المرور" required>
                <button type="submit" class="btn btn-success" id="register-btn">إنشاء حساب</button>
            </form>
            <p class="text-center mt-3" id="have-account">
                لديك حساب؟ <a href="#" onclick="toggleForms('login')" id="login-link">تسجيل الدخول</a>
            </p>
        </div>

        <div class="telegram-link">
            <a href="https://t.me/+QQBrC-wtOeA1NjVk" target="_blank">
                <i class="fab fa-telegram"></i> انضم إلى مجموعتنا
            </a>
        </div>

        <!-- صفحة المستخدم بعد تسجيل الدخول أو إنشاء حساب -->
        <div class="dashboard-container" id="dashboard" style="display: none;">
            <div class="dashboard-header" id="username"></div>
            <div class="dashboard-footer">
                <button onclick="logoutUser()" id="logout-btn">تسجيل الخروج</button>
                <button onclick="alert('لعبة')">لعبة</button>
                <button onclick="alert('إيداع')">إيداع</button>
                <button onclick="alert('سحب')">سحب</button>
            </div>
        </div>

        <!-- تغيير اللغة -->
        <select id="language" onchange="changeLanguage()">
            <option value="ar">العربية</option>
            <option value="en">English</option>
            <option value="fr">Français</option>
        </select>
    </div>

    <script>
        const API_URL = "https://backend-liard-theta-98.vercel.app";

        const translations = {
            ar: {
                loginTitle: "تسجيل الدخول",
                loginUsername: "اسم المستخدم",
                loginPassword: "كلمة المرور",
                loginBtn: "دخول",
                noAccount: "لا تملك حساب؟",
                registerLink: "إنشاء حساب",
                registerTitle: "إنشاء حساب",
                registerBtn: "إنشاء حساب",
                haveAccount: "لديك حساب؟",
                loginLink: "تسجيل الدخول",
                dashboardTitle: "مرحبًا بك!",
                logoutBtn: "تسجيل الخروج",
            },
            en: {
                loginTitle: "Login",
                loginUsername: "Username",
                loginPassword: "Password",
                loginBtn: "Login",
                noAccount: "Don't have an account?",
                registerLink: "Register",
                registerTitle: "Register",
                registerBtn: "Register",
                haveAccount: "Already have an account?",
                loginLink: "Login",
                dashboardTitle: "Welcome!",
                logoutBtn: "Logout",
            },
            fr: {
                loginTitle: "Connexion",
                loginUsername: "Nom d'utilisateur",
                loginPassword: "Mot de passe",
                loginBtn: "Connexion",
                noAccount: "Vous n'avez pas de compte?",
                registerLink: "Créer un compte",
                registerTitle: "Créer un compte",
                registerBtn: "Créer",
                haveAccount: "Vous avez déjà un compte?",
                loginLink: "Connexion",
                dashboardTitle: "Bienvenue!",
                logoutBtn: "Déconnexion",
            }
        };

        function changeLanguage() {
            const selectedLanguage = document.getElementById('language').value;
            const text = translations[selectedLanguage];

            document.getElementById('login-title').textContent = text.loginTitle;
            document.getElementById('login-username').placeholder = text.loginUsername;
            document.getElementById('login-password').placeholder = text.loginPassword;
            document.getElementById('login-btn').textContent = text.loginBtn;
            document.getElementById('no-account').textContent = text.noAccount;
            document.getElementById('register-link').textContent = text.registerLink;
            document.getElementById('register-title').textContent = text.registerTitle;
            document.getElementById('register-btn').textContent = text.registerBtn;
            document.getElementById('have-account').textContent = text.haveAccount;
            document.getElementById('login-link').textContent = text.loginLink;
            document.getElementById('dashboard-title').textContent = text.dashboardTitle;
            document.getElementById('logout-btn').textContent = text.logoutBtn;
        }

        function toggleForms(form) {
            document.getElementById('login-form').style.display = form === 'login' ? 'block' : 'none';
            document.getElementById('register-form').style.display = form === 'register' ? 'block' : 'none';
        }

        function loginUser(event) {
            event.preventDefault();
            const username = document.getElementById('login-username').value.trim();
            const password = document.getElementById('login-password').value.trim();

            fetch(`${API_URL}/login`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, password })
            })
            .then(response => response.json())
            .then(result => {
                if (result.success) {
                    localStorage.setItem('username', username);
                    document.getElementById('username').textContent = username;
                    document.getElementById('dashboard').style.display = 'block';
                    Swal.fire("مرحبًا", result.message, "success");
                    document.getElementById('login-form').style.display = 'none';
                    document.getElementById('register-form').style.display = 'none';
                } else {
                    Swal.fire("خطأ", result.message, "error");
                }
            })
            .catch(error => {
                Swal.fire("خطأ", "حدث خطأ أثناء تسجيل الدخول. حاول لاحقًا.", "error");
            });
        }

        function registerUser(event) {
            event.preventDefault();
            const username = document.getElementById('reg-username').value.trim();
            const password = document.getElementById('reg-password').value.trim();
            const confirmPassword = document.getElementById('reg-confirm-password').value.trim();

            if (password !== confirmPassword) {
                return Swal.fire("خطأ", "كلمة المرور غير متطابقة", "error");
            }

            fetch(`${API_URL}/register`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, password })
            })
            .then(response => response.json())
            .then(result => {
                if (result.success) {
                    localStorage.setItem('username', username);
                    document.getElementById('username').textContent = username;
                    document.getElementById('dashboard').style.display = 'block';
                    Swal.fire("نجاح", result.message, "success");
                    document.getElementById('login-form').style.display = 'none';
                    document.getElementById('register-form').style.display = 'none';
                } else {
                    Swal.fire("خطأ", result.message, "error");
                }
            })
            .catch(error => {
                Swal.fire("خطأ", "حدث خطأ أثناء التسجيل. حاول لاحقًا.", "error");
            });
        }
