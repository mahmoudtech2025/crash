<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Earn Money - اربح المال عبر الإنترنت</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        body {
            background: linear-gradient(to right, #1e3c72, #2a5298);
            font-family: 'Poppins', sans-serif;
            color: white;
            text-align: center;
        }
        .hidden { display: none; }
        .navbar { box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3); }
        .hero-section {
            padding: 80px 20px;
            animation: fadeIn 1.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .btn-custom {
            background-color: #ffb400;
            border: none;
            padding: 15px 30px;
            font-size: 1.2rem;
            transition: 0.3s ease-in-out;
        }
        .btn-custom:hover {
            background-color: #ff9100;
            transform: scale(1.05);
        }
        footer {
            margin-top: 50px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
        }
    </style>
</head>
<body>

    <!-- شريط التنقل -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <ul class="navbar-nav mx-auto">
                <li class="nav-item"><a class="nav-link" onclick="showPage('home')">الرئيسية</a></li>
                <li class="nav-item"><a class="nav-link" onclick="showPage('login')">تسجيل الدخول</a></li>
                <li class="nav-item"><a class="nav-link" onclick="showPage('register')">إنشاء حساب</a></li>
                <li class="nav-item"><a class="nav-link" onclick="showPage('contact')">تواصل معنا</a></li>
            </ul>
        </div>
    </nav>

    <!-- الصفحة الرئيسية -->
    <div id="home" class="container mt-5">
        <div class="hero-section"></div>
    </div>

    <!-- صفحة تسجيل الدخول -->
    <div id="login" class="container mt-5 hidden">
        <h2><i class="fas fa-sign-in-alt"></i> تسجيل الدخول</h2>
        <form>
            <input type="text" class="form-control mb-2" placeholder="اسم المستخدم" required>
            <input type="password" id="password" class="form-control mb-2" placeholder="كلمة المرور" required>
            <button class="btn btn-primary mt-3" onclick="showNotification('تم تسجيل الدخول بنجاح')">دخول</button>
        </form>
    </div>

    <!-- صفحة إنشاء الحساب -->
    <div id="register" class="container mt-5 hidden">
        <h2><i class="fas fa-user-plus"></i> إنشاء حساب</h2>
        <form onsubmit="return validatePassword()">
            <input type="text" class="form-control mb-2" placeholder="اسم المستخدم" required>
            <input type="password" id="new-password" class="form-control mb-2" placeholder="كلمة المرور" required>
            <input type="password" id="confirm-password" class="form-control mb-2" placeholder="تأكيد كلمة المرور" required>
            <button class="btn btn-success mt-3">إنشاء حساب</button>
        </form>
        <div id="error-message" class="text-danger mt-2 hidden">كلمة المرور يجب أن تحتوي على 10 أحرف على الأقل تشمل أحرف وأرقام.</div>
    </div>

    <!-- صفحة تواصل معنا -->
    <div id="contact" class="container mt-5 hidden">
        <h2><i class="fas fa-envelope"></i> تواصل معنا</h2>
        <p>يمكنك التواصل معنا عبر البريد الإلكتروني: <strong>mahmoudtech2025@gmail.com</strong></p>
    </div>

    <!-- إشعارات -->
    <div id="notification" class="alert alert-success hidden" role="alert"></div>

    <footer>
        <p>© 2025 جميع الحقوق محفوظة</p>
    </footer>

    <script>
        function showPage(page) {
            document.querySelectorAll('.container').forEach(el => el.classList.add('hidden'));
            document.getElementById(page).classList.remove('hidden');
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function showNotification(message) {
            const notification = document.getElementById('notification');
            notification.innerText = message;
            notification.classList.remove('hidden');
            setTimeout(() => notification.classList.add('hidden'), 3000);
        }

        function validatePassword() {
            const password = document.getElementById('new-password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            const errorMessage = document.getElementById('error-message');
            const regex = /^(?=.*[a-zA-Z])(?=.*\d).{10,}$/;

            if (!regex.test(password)) {
                errorMessage.classList.remove('hidden');
                return false;
            }

            if (password !== confirmPassword) {
                errorMessage.textContent = "كلمتا المرور غير متطابقتين.";
                errorMessage.classList.remove('hidden');
                return false;
            }

            errorMessage.classList.add('hidden');
            return true;
        }

        document.addEventListener("DOMContentLoaded", function() {
            showPage('home');
        });
    </script>

</body>
</html>
