<!DOCTYPE html>
<html lang="ar">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مرحباً بك</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* نفس التنسيقات السابقة */
        body {
            font-family: 'Cairo', sans-serif;
            background: linear-gradient(to right, #141e30, #243b55);
            color: #fff;
            text-align: center;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        header {
            font-size: 32px;
            margin-bottom: 20px;
        }

        .form-container {
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 15px;
            max-width: 400px;
            width: 100%;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
        }

        .form-header {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
        }

        .form-header button {
            background: none;
            border: none;
            color: #00c6ff;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            padding: 10px;
            transition: all 0.3s ease;
        }

        .form-header button.active {
            color: #fff;
            border-bottom: 2px solid #00c6ff;
        }

        .textbox {
            position: relative;
            margin-bottom: 15px;
        }

        .textbox input {
            width: 100%;
            padding: 12px 15px 12px 40px;
            border: none;
            border-radius: 10px;
            background: #f1f1f1;
            font-size: 16px;
            color: #333;
        }

        .textbox i {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: #888;
        }

        .btn {
            background-color: #0072ff;
            color: #fff;
            padding: 12px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn:hover {
            background-color: #005bb5;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
            font-size: 14px;
        }

        .error {
            color: red;
            font-size: 14px;
            margin-top: -10px;
            margin-bottom: 10px;
            display: none;
        }
    </style>
</head>

<body>
    <header>مرحباً بك</header>

    <div class="form-container">
        <div class="form-header">
            <button id="loginTab" class="active" onclick="toggleForm('login')">تسجيل الدخول</button>
            <button id="signupTab" onclick="toggleForm('signup')">إنشاء حساب</button>
        </div>

        <form id="loginForm" class="form-content active" onsubmit="return validateLogin()">
            <div class="textbox">
                <i class="fas fa-envelope"></i>
                <input type="email" id="loginEmail" placeholder="البريد الإلكتروني" required>
            </div>
            <div class="textbox">
                <i class="fas fa-lock"></i>
                <input type="password" id="loginPassword" placeholder="كلمة السر" required>
            </div>
            <div class="remember-me">
                <input type="checkbox" id="rememberMe">
                <label for="rememberMe">تذكرني</label>
            </div>
            <button class="btn">تسجيل الدخول</button>
        </form>

        <form id="signupForm" class="form-content" onsubmit="return validateSignup()">
            <div class="textbox">
                <i class="fas fa-user"></i>
                <input type="text" id="signupUsername" placeholder="اسم المستخدم" required>
            </div>
            <div class="textbox">
                <i class="fas fa-envelope"></i>
                <input type="email" id="signupEmail" placeholder="البريد الإلكتروني" required>
            </div>
            <div class="textbox">
                <i class="fas fa-lock"></i>
                <input type="password" id="signupPassword" placeholder="كلمة السر" required>
            </div>
            <div class="error" id="passwordError">يجب أن تكون كلمة المرور أطول من 8 أحرف وتشمل أرقام.</div>
            <button class="btn">إنشاء حساب</button>
        </form>
    </div>

    <script>
        function toggleForm(form) {
            document.querySelectorAll('.form-content').forEach((el) => el.classList.remove('active'));
            document.getElementById(`${form}Form`).classList.add('active');
            document.querySelectorAll('.form-header button').forEach((el) => el.classList.remove('active'));
            document.getElementById(`${form}Tab`).classList.add('active');
        }

        function validateLogin() {
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;

            if (!validateEmail(email)) {
                alert('يرجى إدخال بريد إلكتروني صالح.');
                return false;
            }

            if (password.length < 8) {
                alert('يجب أن تكون كلمة السر أطول من 8 أحرف.');
                return false;
            }

            return true;
        }

        function validateSignup() {
            const email = document.getElementById('signupEmail').value;
            const password = document.getElementById('signupPassword').value;

            if (!validateEmail(email)) {
                alert('يرجى إدخال بريد إلكتروني صالح.');
                return false;
            }

            if (!validatePassword(password)) {
                document.getElementById('passwordError').style.display = 'block';
                return false;
            }

            document.getElementById('passwordError').style.display = 'none';
            return true;
        }

        function validateEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(email);
        }

        function validatePassword(password) {
            const re = /^(?=.*\d).{8,}$/; // كلمة مرور تحتوي على 8 أحرف على الأقل، بما في ذلك رقم واحد
            return re.test(password);
        }
    </script>
</body>

</html>
