<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Earn Money - اربح المال عبر الإنترنت</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        /* خلفية محسنة تعبر عن المال */
        body {
            background: url('https://i.imgur.com/Qf3NB1O.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Poppins', sans-serif;
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        /* تحسين شريط التنقل */
        .navbar { 
            background: rgba(0, 0, 0, 0.85);
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
        }

        /* الصفحة الرئيسية */
        .hero-section {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-shadow: 2px 2px 15px rgba(0, 0, 0, 0.8);
        }

        /* تحسين النص Earn Money مع تأثير الوميض */
        .hero-section h1 {
            font-size: 5rem;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 3px;
            color: #ffdd57;
            animation: blink-effect 2s infinite alternate ease-in-out;
        }

        /* تأثير وميض كلمة Earn Money */
        @keyframes blink-effect {
            0% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.3; transform: scale(1.05); }
            100% { opacity: 1; transform: scale(1); }
        }

        /* الفوتر */
        footer {
            background: rgba(0, 0, 0, 0.85);
            padding: 15px;
            font-size: 1.2rem;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

    </style>
</head>
<body>

    <!-- شريط التنقل -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <ul class="navbar-nav mx-auto">
                <li class="nav-item"><a class="nav-link" href="#" onclick="showPage('home')">الرئيسية</a></li>
                <li class="nav-item"><a class="nav-link" href="#" onclick="showPage('login')">تسجيل الدخول</a></li>
                <li class="nav-item"><a class="nav-link" href="#" onclick="showPage('register')">إنشاء حساب</a></li>
                <li class="nav-item"><a class="nav-link" href="#" onclick="showPage('contact')">تواصل معنا</a></li>
            </ul>
        </div>
    </nav>

    <!-- الصفحة الرئيسية -->
    <div id="home" class="hero-section">
        <h1>Earn Money</h1>
    </div>

    <!-- صفحة تسجيل الدخول -->
    <div id="login" class="container mt-5 page hidden">
        <h2><i class="fas fa-sign-in-alt"></i> تسجيل الدخول</h2>
        <form>
            <input type="text" class="form-control mb-2" placeholder="اسم المستخدم" required>
            <input type="password" class="form-control mb-2" placeholder="كلمة المرور" required>
            <button class="btn btn-primary mt-3" onclick="showNotification('تم تسجيل الدخول بنجاح')">دخول</button>
        </form>
    </div>

    <!-- صفحة إنشاء الحساب -->
    <div id="register" class="container mt-5 page hidden">
        <h2><i class="fas fa-user-plus"></i> إنشاء حساب</h2>
        <form>
            <input type="text" class="form-control mb-2" placeholder="اسم المستخدم" required>
            <input type="password" id="new-password" class="form-control mb-2" placeholder="كلمة المرور" required>
            <input type="password" id="confirm-password" class="form-control mb-2" placeholder="تأكيد كلمة المرور" required>
            <button class="btn btn-success mt-3">إنشاء حساب</button>
        </form>
    </div>

    <!-- صفحة تواصل معنا -->
    <div id="contact" class="container mt-5 page hidden">
        <h2><i class="fas fa-envelope"></i> تواصل معنا</h2>
        <p>يمكنك التواصل معنا عبر البريد الإلكتروني: <strong>mahmoudtech2025@gmail.com</strong></p>
    </div>

    <!-- إشعارات -->
    <div id="notification" class="alert alert-success hidden" role="alert"></div>

    <footer>
        <p>© 2025 جميع الحقوق محفوظة</p>
    </footer>

    <script>
        function showPage(page) {
            // إخفاء جميع الصفحات
            document.querySelectorAll('.page').forEach(el => el.style.display = 'none');
            // عرض الصفحة المطلوبة فقط
            document.getElementById(page).style.display = 'block';
            // تمرير الصفحة لأعلى عند الانتقال
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function showNotification(message) {
            const notification = document.getElementById('notification');
            notification.innerText = message;
            notification.classList.remove('hidden');
            setTimeout(() => notification.classList.add('hidden'), 3000);
        }

        document.addEventListener("DOMContentLoaded", function() {
            showPage('home');
        });
    </script>

</body>
</html>
