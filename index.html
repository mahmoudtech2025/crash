<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Earn Money</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Cairo', sans-serif;
            background: linear-gradient(to right, #141e30, #243b55);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
            padding: 20px;
            overflow: hidden;
        }

        .container {
            width: 90%;
            max-width: 400px;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.8);
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }

        .logo {
            font-size: 40px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #00c6ff;
            font-family: 'Tajawal', sans-serif;
        }

        .tabs {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            background: #00c6ff;
            border-radius: 10px;
            overflow: hidden;
        }

        .tab {
            flex: 1;
            text-align: center;
            padding: 10px;
            color: #fff;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .tab.active {
            background: #0072ff;
        }

        .tab:hover {
            background: #005bb5;
        }

        .form {
            display: none;
            animation: slideIn 0.5s ease-in-out;
        }

        .form.active {
            display: block;
        }

        .textbox input {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            outline: none;
            background: #f1f1f1;
            color: #333;
        }

        .textbox input:focus {
            background: #e1f5fe;
        }

        .btn {
            width: 100%;
            padding: 15px;
            margin-top: 10px;
            background-color: #0072ff;
            color: #fff;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
        }

        .btn:hover {
            background-color: #005bb5;
            transform: scale(1.05);
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.3);
        }

        /* ÿßŸÑŸàÿ∂ÿπ ÿßŸÑŸÑŸäŸÑŸä */
        .dark-mode {
            background: #121212;
        }

        .dark-mode .container {
            background-color: #1e1e1e;
        }

        /* ÿ£ŸäŸÇŸàŸÜÿßÿ™ ÿßŸÑŸàÿßÿ™ÿ≥ÿßÿ® ŸàÿßŸÑÿ™ŸÑŸäÿ¨ÿ±ÿßŸÖ */
        .social-icons {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 20px;
        }

        .social-icons a {
            width: 50px;
            height: 50px;
            background: #0072ff;
            color: #fff;
            font-size: 24px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 50%;
            text-decoration: none;
            transition: transform 0.3s ease, background-color 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        .social-icons a:hover {
            background: #ff5722;
            transform: scale(1.2);
        }

        .dark-mode .social-icons a {
            background: #333;
        }

        /* ÿ≤ÿ± ÿßŸÑŸàÿ∂ÿπ ÿßŸÑŸÑŸäŸÑŸä */
        .dark-mode-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            background: #0072ff;
            color: #fff;
            font-size: 24px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 50%;
            cursor: pointer;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        .dark-mode-toggle:hover {
            background: #005bb5;
            transform: scale(1.1);
        }

        /* ÿ≤ÿ± ÿ™ÿ∫ŸäŸäÿ± ÿßŸÑŸÑÿ∫ÿ© */
        .language-toggle {
            position: fixed;
            top: 20px;
            left: 20px;
            width: 50px;
            height: 50px;
            background: #00c6ff;
            color: #fff;
            font-size: 24px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 50%;
            cursor: pointer;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        .language-toggle:hover {
            background: #005bb5;
            transform: scale(1.1);
        }

        @media (max-width: 480px) {
            .textbox input {
                font-size: 16px;
                padding: 12px;
            }

            .social-icons {
                bottom: 10px;
            }

            .social-icons a {
                width: 45px;
                height: 45px;
                font-size: 20px;
            }

            .dark-mode-toggle {
                width: 45px;
                height: 45px;
                font-size: 20px;
            }

            .language-toggle {
                width: 45px;
                height: 45px;
                font-size: 20px;
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes slideIn {
            from {
                transform: translateY(-20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="dark-mode-toggle" onclick="toggleDarkMode()">üåô</div>
    <div class="language-toggle" onclick="toggleLanguage()">üåç</div>
    <div class="container">
        <div class="logo" id="logo">Earn Money</div>
        <div class="tabs">
            <div class="tab active" id="loginTab" onclick="showForm('login')">ÿ™ÿ≥ÿ¨ŸäŸÑ ÿßŸÑÿØÿÆŸàŸÑ</div>
            <div class="tab" id="registerTab" onclick="showForm('register')">ÿ•ŸÜÿ¥ÿßÿ° ÿ≠ÿ≥ÿßÿ®</div>
        </div>
        <form id="loginForm" class="form active">
            <div class="textbox">
                <input type="email" id="loginEmail" placeholder="ÿßŸÑÿ®ÿ±ŸäÿØ ÿßŸÑÿ•ŸÑŸÉÿ™ÿ±ŸàŸÜŸä" required>
            </div>
            <div class="textbox">
                <input type="password" id="loginPassword" placeholder="ŸÉŸÑŸÖÿ© ÿßŸÑÿ≥ÿ±" required>
            </div>
            <button type="submit" class="btn" onclick="loginUser(event)">ÿ™ÿ≥ÿ¨ŸäŸÑ ÿßŸÑÿØÿÆŸàŸÑ</button>
        </form>
        <form id="registerForm" class="form">
            <div class="textbox">
                <input type="text" id="registerUsername" placeholder="ÿßÿ≥ŸÖ ÿßŸÑŸÖÿ≥ÿ™ÿÆÿØŸÖ" required>
            </div>
            <div class="textbox">
                <input type="email" id="registerEmail" placeholder="ÿßŸÑÿ®ÿ±ŸäÿØ ÿßŸÑÿ•ŸÑŸÉÿ™ÿ±ŸàŸÜŸä" required>
            </div>
            <div class="textbox">
                <input type="password" id="registerPassword" placeholder="ŸÉŸÑŸÖÿ© ÿßŸÑÿ≥ÿ±" required>
            </div>
            <button type="submit" class="btn" onclick="registerUser(event)">ÿ•ŸÜÿ¥ÿßÿ° ÿ≠ÿ≥ÿßÿ®</button>
        </form>
    </div>

    <div class="social-icons">
        <a href="https://wa.me" target="_blank">üìû</a>
        <a href="https://t.me" target="_blank">‚úàÔ∏è</a>
    </div>

    <script>
        function showForm(formType) {
            const loginForm = document.getElementById('loginForm');
            const registerForm = document.getElementById('registerForm');
            const loginTab = document.getElementById('loginTab');
            const registerTab = document.getElementById('registerTab');

            if (formType === 'login') {
                loginForm.classList.add('active');
                registerForm.classList.remove('active');
                loginTab.classList.add('active');
                registerTab.classList.remove('active');
            } else {
                registerForm.classList.add('active');
                loginForm.classList.remove('active');
                registerTab.classList.add('active');
                loginTab.classList.remove('active');
            }
        }

        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
        }

        function toggleLanguage() {
            const isArabic = document.documentElement.lang === 'ar';
            document.documentElement.lang = isArabic ? 'en' : 'ar';
            document.getElementById('logo').textContent = isArabic ? 'Earn Money' : 'ÿßŸÉÿ≥ÿ® ÿßŸÑŸÖÿßŸÑ';
            document.getElementById('loginTab').textContent = isArabic ? 'ÿ™ÿ≥ÿ¨ŸäŸÑ ÿßŸÑÿØÿÆŸàŸÑ' : 'Login';
            document.getElementById('registerTab').textContent = isArabic ? 'ÿ•ŸÜÿ¥ÿßÿ° ÿ≠ÿ≥ÿßÿ®' : 'Register';
            document.querySelector('.btn').textContent = isArabic ? 'ÿ™ÿ≥ÿ¨ŸäŸÑ ÿßŸÑÿØÿÆŸàŸÑ' : 'Login';
            document.querySelector('.btn').textContent = isArabic ? 'ÿ•ŸÜÿ¥ÿßÿ° ÿ≠ÿ≥ÿßÿ®' : 'Register';
        }

        <script>
    // ÿØÿßŸÑÿ© ÿ™ÿ≥ÿ¨ŸäŸÑ ÿßŸÑŸÖÿ≥ÿ™ÿÆÿØŸÖ

        event.preventDefault(); // ŸÖŸÜÿπ ÿ•ÿ±ÿ≥ÿßŸÑ ÿßŸÑŸÜŸÖŸàÿ∞ÿ¨

        const username = document.getElementById('registerUsername').value;
        const email = document.getElementById('registerEmail').value;
        const password = document.getElementById('registerPassword').value;

        if (!username || !email || !password) {
            alert('Ÿäÿ±ÿ¨Ÿâ ŸÖŸÑÿ° ÿ¨ŸÖŸäÿπ ÿßŸÑÿ≠ŸÇŸàŸÑ');
            return;
        }

        // ÿ™ÿÆÿ≤ŸäŸÜ ÿßŸÑÿ®ŸäÿßŸÜÿßÿ™ ŸÖÿ§ŸÇÿ™Ÿãÿß
        sessionStorage.setItem('username', username);
        sessionStorage.setItem('balance', 0); // ÿ®ÿØÿ° ÿßŸÑÿ±ÿµŸäÿØ ÿ®ŸÄ 0

        alert('ÿ™ŸÖ ÿ•ŸÜÿ¥ÿßÿ° ÿßŸÑÿ≠ÿ≥ÿßÿ® ÿ®ŸÜÿ¨ÿßÿ≠');
        window.location.href = 'dashboard.html'; // ÿßŸÑÿ™Ÿàÿ¨ŸäŸá ŸÑŸÑÿµŸÅÿ≠ÿ© ÿßŸÑÿ±ÿ¶Ÿäÿ≥Ÿäÿ©
    }

    // ÿØÿßŸÑÿ© ÿ™ÿ≥ÿ¨ŸäŸÑ ÿßŸÑÿØÿÆŸàŸÑ
    function loginUser(event) {
        event.preventDefault();

        const email = document.getElementById('loginEmail').value;
        const password = document.getElementById('loginPassword').value;

        if (!email || !password) {
            alert('Ÿäÿ±ÿ¨Ÿâ ÿ•ÿØÿÆÿßŸÑ ÿßŸÑÿ®ÿ±ŸäÿØ ÿßŸÑÿ•ŸÑŸÉÿ™ÿ±ŸàŸÜŸä ŸàŸÉŸÑŸÖÿ© ÿßŸÑŸÖÿ±Ÿàÿ±');

        // ŸáŸÜÿß Ÿäÿ¨ÿ® ÿßŸÑÿ™ÿ≠ŸÇŸÇ ÿßŸÑÿ≠ŸÇŸäŸÇŸä ŸÖŸÜ ÿßŸÑŸÖÿ≥ÿ™ÿÆÿØŸÖ (Ÿáÿ∞Ÿá ŸÖÿ¨ÿ±ÿØ ŸÖÿ≠ÿßŸÉÿßÿ©)
        const storedUsername = sessionStorage.getItem('username');
        if (storedUsername) {
            alert('ÿ™ŸÖ ÿ™ÿ≥ÿ¨ŸäŸÑ ÿßŸÑÿØÿÆŸàŸÑ ÿ®ŸÜÿ¨ÿßÿ≠');
            window.location.href = 'dashboard.html'; // ÿßŸÑÿ™Ÿàÿ¨ŸäŸá ŸÑŸÑÿµŸÅÿ≠ÿ© ÿßŸÑÿ±ÿ¶Ÿäÿ≥Ÿäÿ©
        } else {
            alert('ÿÆÿ∑ÿ£: ÿßŸÑÿ≠ÿ≥ÿßÿ® ÿ∫Ÿäÿ± ŸÖŸàÿ¨ŸàÿØ.');
        }
    }
</script>
