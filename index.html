<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مرحباً بك</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* التصميم الخاص بك */
        body {
            font-family: 'Cairo', sans-serif;
            background: linear-gradient(to right, #141e30, #243b55);
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .form-container {
            width: 90%;
            max-width: 400px;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
        }
        .form-header button {
            background: none;
            border: none;
            color: #00c6ff;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            padding: 10px;
        }
        .form-header button.active {
            color: #fff;
            border-bottom: 2px solid #00c6ff;
        }
        .textbox {
            position: relative;
            margin-bottom: 15px;
        }
        .textbox input {
            width: 100%;
            padding: 15px 40px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            background: #f1f1f1;
            color: #333;
        }
        .textbox i {
            position: absolute;
            top: 50%;
            left: 15px;
            transform: translateY(-50%);
            color: #888;
        }
        .btn {
            width: 100%;
            padding: 15px;
            background-color: #0072ff;
            color: #fff;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #005bb5;
        }
        .form-content {
            display: none;
        }
        .form-content.active {
            display: block;
        }
    </style>
</head>
<body>
    <header>مرحباً بك</header>

    <div class="form-container">
        <div class="form-header">
            <button id="loginTab" class="active" onclick="toggleForm('login')">تسجيل الدخول</button>
            <button id="signupTab" onclick="toggleForm('signup')">إنشاء حساب</button>
        </div>
        <div id="loginForm" class="form-content active">
            <div class="textbox">
                <i class="fas fa-envelope"></i>
                <input type="email" placeholder="البريد الإلكتروني" required>
            </div>
            <div class="textbox">
                <i class="fas fa-lock"></i>
                <input type="password" placeholder="كلمة السر" required>
            </div>
            <button class="btn">تسجيل الدخول</button>
        </div>
        <div id="signupForm" class="form-content">
            <div class="textbox">
                <i class="fas fa-user"></i>
                <input type="text" placeholder="اسم المستخدم" required>
            </div>
            <div class="textbox">
                <i class="fas fa-envelope"></i>
                <input type="email" placeholder="البريد الإلكتروني" required>
            </div>
            <div class="textbox">
                <i class="fas fa-lock"></i>
                <input type="password" placeholder="كلمة السر" required>
            </div>
            <button class="btn">إنشاء حساب</button>
        </div>
    </div>

    <script>
        const API_URL = "https://backend-theta-tawny-74.vercel.app";

        // إنشاء حساب
        async function registerUser(event) {
            event.preventDefault();
            const username = document.querySelector("#signupForm input[placeholder='اسم المستخدم']").value;
            const email = document.querySelector("#signupForm input[placeholder='البريد الإلكتروني']").value;
            const password = document.querySelector("#signupForm input[placeholder='كلمة السر']").value;

            try {
                const response = await fetch(`${API_URL}/register`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ username, email, password }),
                });
                const data = await response.json();
                if (response.ok) {
                    alert(data.message);
                    toggleForm('login');
                } else {
                    alert(data.message);
                }
            } catch (error) {
                console.error("خطأ أثناء إنشاء الحساب:", error);
                alert("حدث خطأ أثناء الاتصال بالسيرفر.");
            }
        }

        // تسجيل الدخول
        async function loginUser(event) {
            event.preventDefault();
            const username = document.querySelector("#loginForm input[placeholder='البريد الإلكتروني']").value;
            const password = document.querySelector("#loginForm input[placeholder='كلمة السر']").value;

            try {
                const response = await fetch(`${API_URL}/login`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ username, password }),
                });
                const data = await response.json();
                if (response.ok) {
                    alert(data.message);
                    window.location.href = "dashboard.html";
                } else {
                    alert(data.message);
                }
            } catch (error) {
                console.error("خطأ أثناء تسجيل الدخول:", error);
                alert("حدث خطأ أثناء الاتصال بالسيرفر.");
            }
        }

        // تغيير النماذج
        function toggleForm(form) {
            document.querySelectorAll('.form-content').forEach((el) => el.classList.remove('active'));
            document.getElementById(`${form}Form`).classList.add('active');
            document.querySelectorAll('.form-header button').forEach((el) => el.classList.remove('active'));
            document.getElementById(`${form}Tab`).classList.add('active');
        }

        // ربط الأزرار بالنماذج
        document.querySelector("#signupForm .btn").addEventListener("click", registerUser);
        document.querySelector("#loginForm .btn").addEventListener("click", loginUser);
    </script>
</body>
</html>
