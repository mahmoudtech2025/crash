<!DOCTYPE html>
<html lang="ar">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مرحباً بك</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Cairo', sans-serif;
            background: linear-gradient(to right, rgba(20, 30, 48, 0.8), rgba(36, 59, 85, 0.8)), url('your-background-image.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        header {
            font-size: 32px;
            font-weight: bold;
            color: #00c6ff;
            margin-bottom: 30px;
            text-align: center;
            letter-spacing: 2px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            opacity: 0;
            animation: fadeIn 2s forwards;
        }

        .form-container {
            width: 90%;
            max-width: 400px;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
            margin-bottom: 20px;
        }

        .form-header {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
        }

        .form-header button {
            background: none;
            border: none;
            color: #00c6ff;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            padding: 10px;
            transition: all 0.3s ease;
        }

        .form-header button.active {
            color: #fff;
            border-bottom: 2px solid #00c6ff;
        }

        .textbox {
            position: relative;
            margin-bottom: 15px;
        }

        .textbox input {
            width: 100%;
            padding: 15px 40px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            background: #f1f1f1;
            color: #333;
            outline: none;
            transition: background-color 0.3s ease;
        }

        .textbox i {
            position: absolute;
            top: 50%;
            left: 15px;
            transform: translateY(-50%);
            color: #888;
        }

        .textbox input:focus {
            background: #e1f5fe;
        }

        .btn {
            width: 100%;
            padding: 15px;
            background-color: #0072ff;
            color: #fff;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        .btn:hover {
            background-color: #005bb5;
            transform: scale(1.05);
        }

        .btn:focus {
            outline: none;
            box-shadow: 0 0 0 4px rgba(0, 114, 255, 0.5);
        }

        .social-icons {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }

        .social-icons a {
            width: 50px;
            height: 50px;
            background-color: #0072ff;
            color: #fff;
            font-size: 24px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 50%;
            text-decoration: none;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        .social-icons a:hover {
            background-color: #005bb5;
            transform: scale(1.1);
        }

        .form-content {
            display: none;
        }

        .form-content.active {
            display: block;
        }

        .language-switcher {
            position: absolute;
            top: 10px;
            right: 10px;
            display: flex;
            gap: 10px;
        }

        .language-switcher button {
            background: #0072ff;
            color: #fff;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .language-switcher button:hover {
            background: #005bb5;
        }

        #loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(20, 30, 48, 0.9);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255, 255, 255, 0.3);
            border-top: 5px solid #00c6ff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }
    </style>
</head>

<body>
    <div id="loader">
        <div class="spinner"></div>
    </div>

    <header data-aos="fade-down">مرحباً بك</header>

    <div class="language-switcher">
        <button onclick="switchLang('ar')">AR</button>
        <button onclick="switchLang('en')">EN</button>
    </div>

    <div class="form-container" data-aos="fade-up">
        <div class="form-header">
            <button id="loginTab" class="active" onclick="toggleForm('login')">تسجيل الدخول</button>
            <button id="signupTab" onclick="toggleForm('signup')">إنشاء حساب</button>
        </div>
        <div id="loginForm" class="form-content active">
            <div class="textbox">
                <i class="fas fa-envelope"></i>
                <input type="email" placeholder="البريد الإلكتروني" required>
            </div>
            <div class="textbox">
                <i class="fas fa-lock"></i>
                <input type="password" placeholder="كلمة السر" id="password" required>
                <i class="fas fa-eye" id="togglePassword" style="position: absolute; right: 15px; cursor: pointer;"></i>
            </div>
            <button class="btn" onclick="handleLogin()">تسجيل الدخول</button>
        </div>
        <div id="signupForm" class="form-content">
            <div class="textbox">
                <i class="fas fa-user"></i>
                <input type="text" placeholder="اسم المستخدم" required>
            </div>
            <div class="textbox">
                <i class="fas fa-envelope"></i>
                <input type="email" placeholder="البريد الإلكتروني" required>
            </div>
            <div class="textbox">
                <i class="fas fa-lock"></i>
                <input type="password" placeholder="كلمة السر" required>
            </div>
            <button class="btn">إنشاء حساب</button>
        </div>
    </div>

    <div class="social-icons" data-aos="fade-up">
        <a href="https://facebook.com" target="_blank" title="فيسبوك"><i class="fab fa-facebook-f"></i></a>
        <a href="https://telegram.org" target="_blank" title="تيليجرام"><i class="fab fa-telegram-plane"></i></a>
    </div>

    <script>
        AOS.init();

        window.onload = function () {
            document.getElementById('loader').style.display = 'none';
        };

        function toggleForm(form) {
            document.querySelectorAll('.form-content').forEach((el) => el.classList.remove('active'));
            document.getElementById(`${form}Form`).classList.add('active');
            document.querySelectorAll('.form-header button').forEach((el) => el.classList.remove('active'));
            document.getElementById(`${form}Tab`).classList.add('active');
        }

        function switchLang(lang) {
            document.documentElement.lang = lang;
            document.body.style.direction = lang === 'ar' ? 'rtl' : 'ltr';
        }

        const togglePassword = document.getElementById('togglePassword');
        const passwordField = document.getElementById('password');
        togglePassword.addEventListener('click', () => {
            const type = passwordField.type === 'password' ? 'text' : 'password';
            passwordField.type = type;
            togglePassword.classList.toggle('fa-eye-slash');
        });

        function handleLogin() {
            const email = document.querySelector('input[type="email"]').value;
            const password = document.querySelector('input[type="password"]').value;

            if (!email.includes('@')) {
                Swal.fire('خطأ', 'يرجى إدخال بريد إلكتروني صالح', 'error');
            } else if (password.length < 6) {
                Swal.fire('خطأ', 'كلمة المرور يجب أن تكون أطول من 6 أحرف', 'error');
            } else {
                Swal.fire('تم', 'تم تسجيل الدخول بنجاح', 'success');
            }
        }
    </script>
</body>

                                                                                                                        </html>
