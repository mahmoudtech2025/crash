        body {
            font-family: 'Cairo', sans-serif;
            color: #fff;
            background: linear-gradient(-45deg, #141e30, #243b55, #0066ff, #ff5722);
            background-size: 400% 400%;
            animation: gradientBG 10s ease infinite;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
            padding: 20px;
            overflow: hidden;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            width: 90%;
            max-width: 400px;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.8);
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }

        .logo {
            font-size: 40px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #00c6ff;
            font-family: 'Tajawal', sans-serif;
        }

        .tabs {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            background: #00c6ff;
            border-radius: 10px;
            overflow: hidden;
        }

        .tab {
            flex: 1;
            text-align: center;
            padding: 10px;
            color: #fff;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .tab.active {
            background: #0072ff;
        }

        .tab:hover {
            background: #005bb5;
        }

        .form {
            display: none;
            animation: slideIn 0.5s ease-in-out;
        }

        .form.active {
            display: block;
        }

        .textbox input {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            outline: none;
            background: #f1f1f1;
            color: #333;
        }

        .textbox input:focus {
            background: #e1f5fe;
        }

        .btn {
            width: 100%;
            padding: 15px;
            margin-top: 10px;
            background-color: #0072ff;
            color: #fff;
            border: none;
            border-radius: 25px;
            font-size: 18px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2), 0 0 10px rgba(0, 114, 255, 0.5);
            transition: background-color 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
        }

        .btn:hover {
            background-color: #005bb5;
            transform: scale(1.05);
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.3), 0 0 20px rgba(0, 114, 255, 0.8);
        }

        .social-icons {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 20px;
        }

        .social-icons a {
            width: 50px;
            height: 50px;
            background: #0072ff;
            color: #fff;
            font-size: 24px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 50%;
            text-decoration: none;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            position: relative;
            transition: transform 0.3s ease, background-color 0.3s ease;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .social-icons a:hover {
            background: #ff5722;
            transform: scale(1.2);
        }

        .social-icons a:hover::after {
            content: attr(data-tooltip);
            position: absolute;
            bottom: 60px;
            left: 50%;
            transform: translateX(-50%);
            background: #333;
            color: #fff;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 12px;
            white-space: nowrap;
        }

        .dark-mode body {
            background: linear-gradient(-45deg, #121212, #333, #444, #222);
        }

        .dark-mode .btn {
            background-color: #444;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2), 0 0 10px rgba(68, 68, 68, 0.5);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
