<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark 🌑</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* تنسيق عام */
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #1a1a1a;
            color: #fff;
            margin: 0;
            padding: 0;
            text-align: center;
            overflow-x: hidden;
        }

        /* أعلى الصفحة */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: #333;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        .language-switcher {
            display: flex;
            align-items: center;
        }

        .language-switcher i {
            margin-right: 10px;
            font-size: 20px;
        }

        .language-switcher select {
            background: transparent;
            border: none;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }

        .sidebar-icon {
            font-size: 24px;
            cursor: pointer;
        }

        .sidebar {
            position: fixed;
            top: 60px;
            right: -250px;
            width: 250px;
            height: 100%;
            background-color: #333;
            transition: right 0.3s ease;
        }

        .sidebar.active {
            right: 0;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
        }

        .sidebar ul li {
            margin: 20px 0;
        }

        .sidebar ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 18px;
        }

        /* اسم الموقع */
        .site-name {
            margin-top: 100px;
        }

        .site-name h1 {
            font-family: 'Roboto', sans-serif;
            font-size: 72px;
            font-weight: 700;
            color: #ff6f61;
            text-shadow: 2px 2px 10px rgba(255, 111, 97, 0.5);
        }

        /* مربع تسجيل الدخول */
        .login-box {
            background-color: #444;
            padding: 30px;
            border-radius: 10px;
            width: 300px;
            margin: 50px auto;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }

        .login-box h2 {
            margin-bottom: 20px;
            font-size: 24px;
        }

        .login-box input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }

        .login-box button {
            width: 100%;
            padding: 10px;
            background-color: #ff6f61;
            border: none;
            border-radius: 5px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }

        .login-box button:hover {
            background-color: #ff4a3d;
        }

        .create-account {
            color: #ff6f61;
            cursor: pointer;
            margin-top: 10px;
        }

        .signup-form {
            display: none;
            margin-top: 20px;
        }

        .signup-form.active {
            display: block;
        }

        /* أيقونة خدمة العملاء */
        .customer-service-icon {
            position: fixed;
            bottom: 20px;
            right: 20px;
            font-size: 40px;
            color: #ff6f61;
            cursor: pointer;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-20px);
            }
            60% {
                transform: translateY(-10px);
            }
        }

        /* تنسيقات إضافية */
        .login-box input::placeholder {
            color: #999;
        }

        .login-box input:focus {
            outline: none;
            border: 2px solid #ff6f61;
        }

        .login-box button:focus {
            outline: none;
        }

        .sidebar ul li a:hover {
            color: #ff6f61;
        }

        .sidebar-icon:hover {
            color: #ff6f61;
        }

        .customer-service-icon:hover {
            color: #ff4a3d;
        }
    </style>
</head>
<body>
    <!-- أعلى الصفحة -->
    <header>
        <!-- أيقونة تغيير اللغة -->
        <div class="language-switcher">
            <i class="fas fa-globe"></i>
            <select id="language">
                <option value="ar">العربية</option>
                <option value="en">English</option>
            </select>
        </div>

        <!-- القائمة الجانبية -->
        <div class="sidebar-icon" onclick="toggleSidebar()">
            <i class="fas fa-bars"></i>
        </div>

        <!-- القائمة الجانبية -->
        <div class="sidebar" id="sidebar">
            <ul>
                <li><a href="#">خدمة العملاء</a></li>
                <li><a href="#">من نحن</a></li>
                <li><a href="#">الشروط والأحكام</a></li>
                <li><a href="#">الأحداث</a></li>
                <li><a href="#">كيفية العمل</a></li>
            </ul>
        </div>
    </header>

    <!-- اسم الموقع -->
    <div class="site-name">
        <h1>Dark 🌑</h1>
    </div>

    <!-- مربع تسجيل الدخول وإنشاء حساب -->
    <div class="login-box">
        <h2>تسجيل الدخول</h2>
        <form>
            <input type="text" placeholder="اسم المستخدم" required>
            <input type="password" placeholder="كلمة المرور" required>
            <button type="submit">تسجيل الدخول</button>
        </form>
        <p class="create-account" onclick="toggleSignup()">أنشئ حساب الآن</p>

        <!-- نموذج إنشاء حساب -->
        <div class="signup-form" id="signup-form">
            <h2>إنشاء حساب</h2>
            <form>
                <input type="text" placeholder="اسم المستخدم" required>
                <input type="password" placeholder="كلمة المرور" required>
                <input type="password" placeholder="أعد إدخال كلمة المرور" required>
                <button type="submit">إنشاء حساب</button>
            </form>
        </div>
    </div>

    <!-- أيقونة خدمة العملاء -->
    <div class="customer-service-icon">
        <i class="fas fa-headset"></i>
    </div>

    <script>
        // JavaScript لإظهار/إخفاء القائمة الجانبية ونموذج إنشاء الحساب
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('active');
        }

        function toggleSignup() {
            const signupForm = document.getElementById('signup-form');
            signupForm.classList.toggle('active');
        }
    </script>
</body>
</html>
