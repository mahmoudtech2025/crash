<!DOCTYPE html>
<html lang="ar">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مرحباً بك</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Cairo', sans-serif;
            background: linear-gradient(to right, #141e30, #243b55);
            color: #fff;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        header {
            font-size: 32px;
            font-weight: bold;
            color: #00c6ff;
            margin-bottom: 30px;
            text-align: center;
            letter-spacing: 2px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .form-container {
            width: 90%;
            max-width: 400px;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
            margin-bottom: 20px;
        }

        .form-header {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
        }

        .form-header button {
            background: none;
            border: none;
            color: #00c6ff;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            padding: 10px;
            transition: all 0.3s ease;
        }

        .form-header button.active {
            color: #fff;
            border-bottom: 2px solid #00c6ff;
        }

        .textbox {
            position: relative;
            margin-bottom: 15px;
        }

        .textbox input {
            width: 100%;
            padding: 15px 40px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            background: #f1f1f1;
            color: #333;
            outline: none;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }

        .textbox i {
            position: absolute;
            top: 50%;
            left: 15px;
            transform: translateY(-50%);
            color: #888;
        }

        .textbox input:focus {
            background: #e1f5fe;
            box-shadow: 0 0 10px #0072ff;
        }

        .btn {
            width: 100%;
            padding: 15px;
            background-color: #0072ff;
            color: #fff;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        .btn:hover {
            background-color: #005bb5;
            transform: scale(1.05);
        }

        .btn:active {
            transform: scale(0.95);
            background-color: #003f7f;
        }

        .social-icons {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }

        .social-icons a {
            width: 50px;
            height: 50px;
            background-color: #0072ff;
            color: #fff;
            font-size: 24px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 50%;
            text-decoration: none;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        .social-icons a:hover {
            background-color: #005bb5;
            transform: scale(1.1) rotate(10deg);
        }

        .form-content {
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.3s ease;
        }

        .form-content.active {
            display: block;
            opacity: 1;
            transform: translateY(0);
        }

        @media (max-width: 480px) {
            header {
                font-size: 24px;
            }

            .btn {
                font-size: 16px;
                padding: 12px;
            }

            .social-icons a {
                width: 45px;
                height: 45px;
                font-size: 20px;
            }
        }
    </style>
</head>

<body>
    <header data-aos="fade-down">مرحباً بك</header>

    <div class="form-container" data-aos="fade-up">
        <div class="form-header">
            <button id="loginTab" class="active" onclick="toggleForm('login')">تسجيل الدخول</button>
            <button id="signupTab" onclick="toggleForm('signup')">إنشاء حساب</button>
        </div>
        <div id="loginForm" class="form-content active">
            <div class="textbox">
                <i class="fas fa-envelope"></i>
                <input type="email" placeholder="البريد الإلكتروني" required>
            </div>
            <div class="textbox">
                <i class="fas fa-lock"></i>
                <input type="password" placeholder="كلمة السر" required>
            </div>
            <button class="btn">تسجيل الدخول</button>
        </div>
        <div id="signupForm" class="form-content">
            <div class="textbox">
                <i class="fas fa-user"></i>
                <input type="text" placeholder="اسم المستخدم" required>
            </div>
            <div class="textbox">
                <i class="fas fa-envelope"></i>
                <input type="email" placeholder="البريد الإلكتروني" required>
            </div>
            <div class="textbox">
                <i class="fas fa-lock"></i>
                <input type="password" placeholder="كلمة السر" required>
            </div>
            <button class="btn">إنشاء حساب</button>
        </div>
    </div>

    <div class="social-icons" data-aos="fade-up">
        <a href="https://facebook.com" target="_blank" title="فيسبوك"><i class="fab fa-facebook-f"></i></a>
        <a href="https://telegram.org" target="_blank" title="تيليجرام"><i class="fab fa-telegram-plane"></i></a>
    </div>

    <script>
        AOS.init();

        function toggleForm(form) {
            document.querySelectorAll('.form-content').forEach((el) => el.classList.remove('active'));
            document.getElementById(`${form}Form`).classList.add('active');
            document.querySelectorAll('.form-header button').forEach((el) => el.classList.remove('active'));
            document.getElementById(`${form}Tab`).classList.add('active');
        }

        document.querySelector('.btn').addEventListener('click', (e) => {
            const email = document.querySelector('input[type="email"]');
            const password = document.querySelector('input[type="password"]');
            if (!email.value.includes('@')) {
                alert('يرجى إدخال بريد إلكتروني صالح');
                e.preventDefault();
            } else if (password.value.length < 6) {
                alert('كلمة المرور يجب أن تكون أطول من 6 أحرف');
                e.preventDefault();
            }
        });
    </script>
</body>

                                                                                                                 </html>
