<!DOCTYPE html>
<html lang="ar">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مرحباً بك</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Cairo', sans-serif;
            background: linear-gradient(to right, #141e30, #243b55);
            color: #fff;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        header {
            font-size: 32px;
            font-weight: bold;
            color: #00c6ff;
            margin-bottom: 30px;
            text-align: center;
            letter-spacing: 2px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .form-container {
            width: 90%;
            max-width: 400px;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
            margin-bottom: 20px;
        }

        .form-container h2 {
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center;
            color: #00c6ff;
        }

        .textbox {
            position: relative;
            margin-bottom: 15px;
        }

        .textbox input {
            width: 100%;
            padding: 15px 40px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            background: #f1f1f1;
            color: #333;
            outline: none;
            transition: background-color 0.3s ease;
        }

        .textbox i {
            position: absolute;
            top: 50%;
            left: 15px;
            transform: translateY(-50%);
            color: #888;
        }

        .textbox input:focus {
            background: #e1f5fe;
        }

        .btn {
            width: 100%;
            padding: 15px;
            background-color: #0072ff;
            color: #fff;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        .btn:hover {
            background-color: #005bb5;
            transform: scale(1.05);
        }

        .social-icons {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }

        .social-icons a {
            width: 50px;
            height: 50px;
            background-color: #0072ff;
            color: #fff;
            font-size: 24px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 50%;
            text-decoration: none;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        .social-icons a:hover {
            background-color: #005bb5;
            transform: scale(1.1);
        }

        @media (max-width: 480px) {
            header {
                font-size: 24px;
            }

            .btn {
                font-size: 16px;
                padding: 12px;
            }

            .social-icons a {
                width: 45px;
                height: 45px;
                font-size: 20px;
            }
        }
    </style>
</head>

<body>
    <header data-aos="fade-down">مرحباً بك</header>

    <div class="form-container" id="loginForm" data-aos="fade-up">
        <h2>تسجيل الدخول</h2>
        <div class="textbox">
            <i class="fas fa-envelope"></i>
            <input type="email" placeholder="البريد الإلكتروني" required>
        </div>
        <div class="textbox">
            <i class="fas fa-lock"></i>
            <input type="password" placeholder="كلمة السر" required>
        </div>
        <button class="btn">تسجيل الدخول</button>
    </div>

    <div class="social-icons" data-aos="fade-up">
        <a href="https://facebook.com" target="_blank" title="فيسبوك"><i class="fab fa-facebook-f"></i></a>
        <a href="https://telegram.org" target="_blank" title="تيليجرام"><i class="fab fa-telegram-plane"></i></a>
    </div>

    <script>
        AOS.init();
    </script>
</body>

</html>
