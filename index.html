<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark 🌑</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* تنسيق عام */
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #1a1a1a;
            color: #fff;
            margin: 0;
            padding: 0;
            text-align: center;
            overflow-x: hidden;
            background-image: url('https://www.transparenttextures.com/patterns/dark-geometric.png'); /* خلفية جذابة */
        }

        /* أعلى الصفحة */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: rgba(51, 51, 51, 0.9); /* شفافية */
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        .language-switcher {
            display: flex;
            align-items: center;
        }

        .language-switcher i {
            margin-right: 10px;
            font-size: 20px;
        }

        .language-switcher select {
            background: transparent;
            border: none;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }

        .sidebar-icon {
            font-size: 24px;
            cursor: pointer;
        }

        .sidebar {
            position: fixed;
            top: 60px;
            right: -250px;
            width: 250px;
            height: 100%;
            background-color: rgba(51, 51, 51, 0.9); /* شفافية */
            transition: right 0.3s ease;
        }

        .sidebar.active {
            right: 0;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
        }

        .sidebar ul li {
            margin: 20px 0;
        }

        .sidebar ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 18px;
        }

        /* اسم الموقع */
        .site-name {
            margin-top: 100px;
        }

        .site-name h1 {
            font-family: 'Roboto', sans-serif;
            font-size: 72px;
            font-weight: 700;
            color: #ff6f61;
            text-shadow: 2px 2px 10px rgba(255, 111, 97, 0.5);
            animation: glow 2s infinite alternate;
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 10px #ff6f61, 0 0 20px #ff6f61, 0 0 30px #ff6f61;
            }
            to {
                text-shadow: 0 0 20px #ff6f61, 0 0 30px #ff6f61, 0 0 40px #ff6f61;
            }
        }

        /* مربع تسجيل الدخول وإنشاء حساب */
        .auth-box {
            background-color: rgba(68, 68, 68, 0.9); /* شفافية */
            padding: 30px;
            border-radius: 10px;
            width: 90%;
            max-width: 400px;
            margin: 50px auto;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }

        .auth-box h2 {
            margin-bottom: 20px;
            font-size: 24px;
        }

        .auth-box input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }

        .auth-box button {
            width: 100%;
            padding: 10px;
            background-color: #ff6f61;
            border: none;
            border-radius: 5px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }

        .auth-box button:hover {
            background-color: #ff4a3d;
        }

        .auth-box .switch-auth {
            color: #ff6f61;
            cursor: pointer;
            margin-top: 10px;
        }

        /* أيقونة خدمة العملاء */
        .customer-service-icon {
            position: fixed;
            bottom: 20px;
            right: 20px;
            font-size: 40px;
            color: #ff6f61;
            cursor: pointer;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-20px);
            }
            60% {
                transform: translateY(-10px);
            }
        }

        /* تنسيقات إضافية */
        .auth-box input::placeholder {
            color: #999;
        }

        .auth-box input:focus {
            outline: none;
            border: 2px solid #ff6f61;
        }

        .auth-box button:focus {
            outline: none;
        }

        .sidebar ul li a:hover {
            color: #ff6f61;
        }

        .sidebar-icon:hover {
            color: #ff6f61;
        }

        .customer-service-icon:hover {
            color: #ff4a3d;
        }

        /* ملاءمة للجوال */
        @media (max-width: 768px) {
            .site-name h1 {
                font-size: 48px;
            }

            .auth-box {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <!-- أعلى الصفحة -->
    <header>
        <!-- أيقونة تغيير اللغة -->
        <div class="language-switcher">
            <i class="fas fa-globe"></i>
            <select id="language" onchange="changeLanguage()">
                <option value="ar">العربية</option>
                <option value="en">English</option>
            </select>
        </div>

        <!-- القائمة الجانبية -->
        <div class="sidebar-icon" onclick="toggleSidebar()">
            <i class="fas fa-bars"></i>
        </div>

        <!-- القائمة الجانبية -->
        <div class="sidebar" id="sidebar">
            <ul>
                <li><a href="#">خدمة العملاء</a></li>
                <li><a href="#">من نحن</a></li>
                <li><a href="#">الشروط والأحكام</a></li>
                <li><a href="#">الأحداث</a></li>
                <li><a href="#">كيفية العمل</a></li>
            </ul>
        </div>
    </header>

    <!-- اسم الموقع -->
    <div class="site-name">
        <h1>Dark 🌑</h1>
    </div>

    <!-- مربع تسجيل الدخول وإنشاء حساب -->
    <div class="auth-box">
        <h2 id="auth-title">تسجيل الدخول</h2>
        <form id="login-form">
            <input type="text" placeholder="اسم المستخدم" required>
            <input type="password" placeholder="كلمة المرور" required>
            <button type="submit">تسجيل الدخول</button>
        </form>
        <form id="signup-form" style="display: none;">
            <input type="text" placeholder="اسم المستخدم" required>
            <input type="password" placeholder="كلمة المرور" required>
            <input type="password" placeholder="أعد إدخال كلمة المرور" required>
            <button type="submit">إنشاء حساب</button>
        </form>
        <p class="switch-auth" onclick="toggleAuth()" id="switch-auth-text">أنشئ حساب الآن</p>
    </div>

    <!-- أيقونة خدمة العملاء -->
    <div class="customer-service-icon">
        <i class="fas fa-headset"></i>
    </div>

    <script>
        // JavaScript لإظهار/إخفاء القائمة الجانبية ونموذج إنشاء الحساب
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('active');
        }

        // تبديل بين تسجيل الدخول وإنشاء حساب
        function toggleAuth() {
            const loginForm = document.getElementById('login-form');
            const signupForm = document.getElementById('signup-form');
            const authTitle = document.getElementById('auth-title');
            const switchAuthText = document.getElementById('switch-auth-text');

            if (loginForm.style.display === 'none') {
                loginForm.style.display = 'block';
                signupForm.style.display = 'none';
                authTitle.innerText = 'تسجيل الدخول';
                switchAuthText.innerText = 'أنشئ حساب الآن';
            } else {
                loginForm.style.display = 'none';
                signupForm.style.display = 'block';
                authTitle.innerText = 'إنشاء حساب';
                switchAuthText.innerText = 'تسجيل الدخول';
            }
        }

        // تغيير اللغة
        function changeLanguage() {
            const language = document.getElementById('language').value;
            if (language === 'en') {
                window.location.href = 'index-en.html'; // صفحة باللغة الإنجليزية
            } else {
                window.location.href = 'index.html'; // صفحة باللغة العربية
            }
        }
    </script>
</body>
</html>
