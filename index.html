<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Earn Money - اربح المال عبر الإنترنت</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        body {
            background: url('https://i.imgur.com/o9wYdff.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Poppins', sans-serif;
            color: white;
            margin: 0;
            padding: 0;
        }

        .navbar {
            background: rgba(0, 0, 0, 0.85);
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
        }

        .logo-container {
            text-align: center;
            margin-top: 30px;
        }

        .logo-container img {
            max-width: 150px;
        }

        .logo-container h1 {
            font-size: 3rem;
            color: #ffdd57;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
            margin-top: 10px;
            font-family: 'Poppins', sans-serif;
        }

        .auth-container {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            max-width: 500px;
            margin: 50px auto;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .auth-container h2 {
            font-size: 2rem;
            color: #ffdd57;
            margin-bottom: 20px;
        }

        .form-control {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid #ccc;
        }

        .form-control:focus {
            background: rgba(255, 255, 255, 0.2);
            border-color: #ffdd57;
            color: white;
        }

        button {
            transition: all 0.3s ease-in-out;
        }

        button:hover {
            transform: scale(1.05);
        }

        footer {
            background: rgba(0, 0, 0, 0.85);
            padding: 15px;
            font-size: 1.2rem;
            position: fixed;
            bottom: 0;
            width: 100%;
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- لوجو الموقع -->
    <div class="logo-container">
        <img src="https://i.imgur.com/nzDW2Cq.png" alt="Logo">
        <h1>EarnMoney2025</h1>
    </div>

    <!-- تسجيل الدخول وإنشاء الحساب -->
    <div id="login-register" class="auth-container">
        <h2 id="auth-title"><i class="fas fa-sign-in-alt"></i> تسجيل الدخول</h2>
        <form id="auth-form" onsubmit="handleAuth(event)">
            <input type="text" id="auth-username" class="form-control mb-3" placeholder="اسم المستخدم" required>
            <input type="password" id="auth-password" class="form-control mb-3" placeholder="كلمة المرور" required>
            <div id="register-extra-fields" style="display: none;">
                <input type="password" id="auth-confirm-password" class="form-control mb-3" placeholder="تأكيد كلمة المرور">
            </div>
            <button id="auth-submit" class="btn btn-primary mt-3" type="submit">دخول</button>
        </form>
        <div class="mt-3">
            <button class="btn btn-success" onclick="switchToRegister()">إنشاء حساب جديد</button>
            <button class="btn btn-secondary" onclick="switchToLogin()" style="display: none;" id="login-btn">تسجيل الدخول</button>
        </div>
    </div>

    <footer>
        <p>© 2025 EarnMoney - جميع الحقوق محفوظة</p>
    </footer>

    <script>
        function switchToRegister() {
            document.getElementById('auth-title').innerHTML = '<i class="fas fa-user-plus"></i> إنشاء حساب';
            document.getElementById('auth-submit').textContent = 'إنشاء حساب';
            document.getElementById('register-extra-fields').style.display = 'block';
            document.getElementById('login-btn').style.display = 'inline-block';
            document.querySelector('.btn-success').style.display = 'none';
        }

        function switchToLogin() {
            document.getElementById('auth-title').innerHTML = '<i class="fas fa-sign-in-alt"></i> تسجيل الدخول';
            document.getElementById('auth-submit').textContent = 'دخول';
            document.getElementById('register-extra-fields').style.display = 'none';
            document.getElementById('login-btn').style.display = 'none';
            document.querySelector('.btn-success').style.display = 'inline-block';
        }

        function handleAuth(event) {
            event.preventDefault();
            const isRegister = document.getElementById('register-extra-fields').style.display === 'block';
            if (isRegister) {
                const password = document.getElementById('auth-password').value;
                const confirmPassword = document.getElementById('auth-confirm-password').value;
                if (password !== confirmPassword) {
                    Swal.fire("خطأ", "كلمتا المرور غير متطابقتين", "error");
                    return;
                }
            }
            Swal.fire("تم", isRegister ? "تم إنشاء الحساب بنجاح" : "تم تسجيل الدخول بنجاح", "success");
        }
    </script>
</body>
</html>
