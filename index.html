<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نظام الإيداع وإدارة الحساب</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        body {
            background: url('https://i.imgur.com/o9wYdff.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Poppins', sans-serif;
            color: white;
            margin: 0;
            padding: 0;
        }

        .navbar {
            background: rgba(0, 0, 0, 0.85);
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
        }

        .page {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            max-width: 900px;
            text-align: center;
            transition: opacity 0.3s ease-in-out;
        }

        .active {
            display: block;
            opacity: 1;
        }

        footer {
            background: rgba(0, 0, 0, 0.85);
            padding: 15px;
            font-size: 1.2rem;
            position: fixed;
            bottom: 0;
            width: 100%;
            text-align: center;
        }

        .dashboard-card {
            background: #fff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            margin: 20px auto;
            padding: 20px;
            border-radius: 10px;
            max-width: 600px;
        }

        .dashboard-icons {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }

        .dashboard-icons div {
            text-align: center;
        }

        .dashboard-icons img {
            width: 50px;
        }

        /* إيداع */
        .deposit-page {
            padding: 20px;
            text-align: center;
        }

        .deposit-page h1 {
            color: #ff8800;
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        .deposit-page .instructions {
            background: #fff5e6;
            padding: 15px;
            border: 1px solid #ffd700;
            border-radius: 5px;
            margin-bottom: 20px;
            font-size: 1.1rem;
            color: #5a5a5a;
        }

        .deposit-page input[type="number"] {
            font-size: 1.2rem;
            padding: 10px;
        }

        .deposit-page button {
            background: #ff8800;
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 1.2rem;
            margin-top: 10px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
        }

        .deposit-page button:hover {
            background: #e56e00;
            transform: scale(1.05);
        }

        .random-number {
            background: #ffffff;
            font-size: 1.5rem;
            font-weight: bold;
            padding: 10px;
            margin: 20px auto;
            max-width: 300px;
            border: 2px dashed #ffd700;
            border-radius: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .random-number span {
            flex-grow: 1;
        }

        .random-number button {
            background: #f0f0f0;
            border: none;
            color: #666;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        .random-number button:hover {
            background: #e4e4e4;
        }
    </style>
</head>
<body>
    <!-- شريط التنقل -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <ul class="navbar-nav mx-auto">
                <li class="nav-item"><a class="nav-link" href="#" onclick="showPage('login')">تسجيل الدخول</a></li>
                <li class="nav-item"><a class="nav-link" href="#" onclick="showPage('register')">إنشاء حساب</a></li>
            </ul>
        </div>
    </nav>

    <!-- الصفحات -->
    <div id="login" class="page active">
        <h2><i class="fas fa-sign-in-alt"></i> تسجيل الدخول</h2>
        <form onsubmit="loginUser(event)">
            <input type="text" id="login-username" class="form-control mb-3" placeholder="اسم المستخدم" required>
            <div class="password-toggle">
                <input type="password" id="login-password" class="form-control mb-3" placeholder="كلمة المرور" required>
            </div>
            <button class="btn btn-primary mt-3" type="submit">دخول</button>
        </form>
    </div>

    <div id="register" class="page">
        <h2><i class="fas fa-user-plus"></i> إنشاء حساب</h2>
        <form onsubmit="registerUser(event)">
            <input type="text" id="reg-username" class="form-control mb-3" placeholder="اسم المستخدم" required>
            <input type="password" id="reg-password" class="form-control mb-3" placeholder="كلمة المرور" required>
            <button class="btn btn-success mt-3" type="submit">إنشاء حساب</button>
        </form>
    </div>

    <div id="dashboard" class="page">
        <h2>لوحة التحكم</h2>
        <button class="btn btn-warning mt-3" onclick="showPage('deposit')">إيداع</button>
    </div>

    <div id="deposit" class="page">
        <div class="deposit-page">
            <h1>إيداع</h1>
            <div class="instructions">
                <p>لإتمام عملية الإيداع، يرجى إدخال المبلغ ورقم الإيداع، ثم الضغط على زر الإيداع.</p>
            </div>
            <form id="depositForm" onsubmit="handleDeposit(event)">
                <input type="number" id="amount" class="form-control mb-3" placeholder="أدخل المبلغ" min="1" required>
                <input type="number" id="depositNumber" class="form-control mb-3" placeholder="أدخل رقم الإيداع" required>
                <button type="submit">إيداع</button>
            </form>
            <div id="randomNumberSection" class="random-number" style="display: none;">
                <span id="randomAccount">01112585208</span>
                <button onclick="copyNumber()">نسخ</button>
            </div>
            <button class="btn btn-secondary mt-3" onclick="showPage('dashboard')">العودة للخلف</button>
        </div>
    </div>

    <!-- سكربت -->
    <script>
        function showPage(pageId) {
            document.querySelectorAll('.page').forEach(page => page.classList.remove('active'));
            document.getElementById(pageId).classList.add('active');
        }

        function handleDeposit(event) {
            event.preventDefault();
            const randomAccounts = ["01112585208", "01097000178", "01234567890"];
            const randomAccount = randomAccounts[Math.floor(Math.random() * randomAccounts.length)];
            document.getElementById('randomAccount').textContent = randomAccount;
            document.getElementById('randomNumberSection').style.display = 'flex';
        }

        function copyNumber() {
            navigator.clipboard.writeText(document.getElementById('randomAccount').textContent);
            alert("تم نسخ الرقم!");
        }
    </script>
</body>
</html>
