<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Earn Money - اربح المال عبر الإنترنت</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        body {
            background: url('https://i.imgur.com/o9wYdff.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Poppins', sans-serif;
            color: white;
        }

        .navbar {
            background: rgba(0, 0, 0, 0.85);
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
        }

        .page {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            max-width: 500px;
            text-align: center;
        }

        .active {
            display: block;
            opacity: 1;
        }

        footer {
            background: rgba(0, 0, 0, 0.85);
            padding: 15px;
            font-size: 1.2rem;
            position: fixed;
            bottom: 0;
            width: 100%;
            text-align: center;
        }

        .dashboard-card {
            background: #fff;
            color: black;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .dashboard-buttons button {
            margin: 10px 0;
        }

        button:hover {
            transform: scale(1.05);
        }

        #logout-btn {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <ul class="navbar-nav mx-auto">
                <li class="nav-item"><a class="nav-link" href="#" onclick="showPage('login')">تسجيل الدخول</a></li>
                <li class="nav-item"><a class="nav-link" href="#" onclick="showPage('register')">إنشاء حساب</a></li>
            </ul>
        </div>
    </nav>

    <!-- تسجيل الدخول -->
    <div id="login" class="page active">
        <h2><i class="fas fa-sign-in-alt"></i> تسجيل الدخول</h2>
        <form onsubmit="loginUser(event)">
            <input type="text" id="login-username" class="form-control mb-3" placeholder="اسم المستخدم" required>
            <div class="password-toggle">
                <input type="password" id="login-password" class="form-control mb-3" placeholder="كلمة المرور" required>
                <i class="fas fa-eye" onclick="togglePassword('login-password')"></i>
            </div>
            <button class="btn btn-primary mt-3" type="submit">دخول</button>
        </form>
    </div>

    <!-- إنشاء حساب -->
    <div id="register" class="page">
        <h2><i class="fas fa-user-plus"></i> إنشاء حساب</h2>
        <form onsubmit="registerUser(event)">
            <input type="text" id="reg-username" class="form-control mb-3" placeholder="اسم المستخدم" required>
            <div class="password-toggle">
                <input type="password" id="reg-password" class="form-control mb-3" placeholder="كلمة المرور (8 أحرف على الأقل)" required minlength="8">
                <i class="fas fa-eye" onclick="togglePassword('reg-password')"></i>
            </div>
            <input type="password" id="reg-confirm-password" class="form-control mb-3" placeholder="تأكيد كلمة المرور" required>
            <button class="btn btn-success mt-3" type="submit">إنشاء حساب</button>
        </form>
    </div>

    <!-- لوحة التحكم -->
    <div id="dashboard" class="page">
        <div class="dashboard-card">
            <h3>مرحبًا، <span id="user-name"></span></h3>
            <p>رقم التعريف الخاص بك: <span id="user-id"></span></p>
            
            <div class="dashboard-buttons">
                <button class="btn btn-success w-100">إيداع</button>
                <button class="btn btn-warning w-100">سحب</button>
            </div>
            
            <button id="logout-btn" class="btn btn-danger w-100 mt-3" onclick="logout()">تسجيل الخروج</button>
        </div>
    </div>

    <footer>
        <p>© 2025 جميع الحقوق محفوظة</p>
    </footer>

    <script>
        const API_URL = "https://backend-liard-theta-98.vercel.app";

        function showPage(pageId) {
            document.querySelectorAll('.page').forEach(page => page.classList.remove('active'));
            document.getElementById(pageId).classList.add('active');
        }

        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            const icon = input.nextElementSibling;
            if (input.type === 'password') {
                input.type = 'text';
                icon.classList.replace('fa-eye', 'fa-eye-slash');
            } else {
                input.type = 'password';
                icon.classList.replace('fa-eye-slash', 'fa-eye');
            }
        }

        function generateRandomId() {
            return Math.floor(100000 + Math.random() * 900000);
        }

        async function registerUser(event) {
            event.preventDefault();
            const username = document.getElementById('reg-username').value.trim();
            const password = document.getElementById('reg-password').value.trim();
            const confirmPassword = document.getElementById('reg-confirm-password').value.trim();

            if (password !== confirmPassword) {
                return Swal.fire("خطأ", "كلمة المرور غير متطابقة", "error");
            }

            try {
                const response = await fetch(`${API_URL}/register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                const result = await response.json();
                if (result.success) {
                    Swal.fire("نجاح", result.message, "success");
                    showPage('login');
                } else {
                    Swal.fire("خطأ", result.message, "error");
                }
            } catch (error) {
                Swal.fire("خطأ", "حدث خطأ أثناء التسجيل. حاول لاحقًا.", "error");
            }
        }

        async function loginUser(event) {
            event.preventDefault();
            const username = document.getElementById('login-username').value.trim();
            const password = document.getElementById('login-password').value.trim();

            try {
                const response = await fetch(`${API_URL}/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                const result = await response.json();
                if (result.success) {
                    document.getElementById('user-name').textContent = username;
                    document.getElementById('user-id').textContent = generateRandomId();
                    Swal.fire("مرحبًا", result.message, "success");
                    showPage('dashboard');
                } else {
                    Swal.fire("خطأ", result.message, "error");
                }
            } catch (error) {
                Swal.fire("خطأ", "حدث خطأ أثناء تسجيل الدخول. حاول لاحقًا.", "error");
            }
        }

        function logout() {
            Swal.fire("تم تسجيل الخروج", "نأمل رؤيتك مجددًا!", "info");
            showPage('login');
        }

        document.addEventListener("DOMContentLoaded", function() {
            showPage('login');
        });
    </script>
</body>
</html>
