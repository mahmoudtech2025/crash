<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لعبة Crash Simulation</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        .container {
            margin-top: 50px;
        }
        #multiplier {
            font-size: 48px;
            font-weight: bold;
            color: #333;
        }
        #message {
            font-size: 24px;
            color: red;
            display: none;
        }
        .btn-custom {
            padding: 15px 30px;
            font-size: 20px;
            margin: 10px;
        }
        #chart-container {
            width: 100%;
            height: 400px;
            background-color: #fff;
            border: 2px solid #333;
            margin-top: 20px;
            position: relative;
        }
        #crash-line {
            position: absolute;
            bottom: 0;
            left: 0;
            height: 5px;
            background-color: green;
            width: 0;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1 class="mb-4">لعبة Crash Simulation</h1>
        
        <div id="chart-container">
            <div id="crash-line"></div>
        </div>

        <p id="multiplier">1.00x</p>
        <p id="message">لقد انهارت الطائرة! 😢</p>

        <input type="number" id="betAmount" placeholder="أدخل قيمة الرهان" class="form-control w-50 mx-auto mb-3">
        <button class="btn btn-success btn-custom" onclick="startGame()">ابدأ اللعبة</button>
        <button class="btn btn-primary btn-custom" onclick="cashOut()">صرف الأرباح</button>

        <h3 class="mt-4">النتائج السابقة:</h3>
        <ul id="history" class="list-group w-50 mx-auto"></ul>
    </div>

    <script>
        let multiplier = 1.00;
        let crashPoint = Math.random() * (5.0 - 1.5) + 1.5;
        let running = false;
        let interval;
        let betAmount = 0;
        let winnings = 0;

        function startGame() {
            if (running) return;

            running = true;
            document.getElementById("message").style.display = "none";
            multiplier = 1.00;
            crashPoint = Math.random() * (5.0 - 1.5) + 1.5;
            betAmount = parseFloat(document.getElementById("betAmount").value) || 0;

            if (betAmount <= 0) {
                alert("يرجى إدخال مبلغ رهان صالح!");
                running = false;
                return;
            }

            let crashLine = document.getElementById("crash-line");
            crashLine.style.width = "0%";

            interval = setInterval(() => {
                multiplier += 0.05;
                document.getElementById("multiplier").innerText = multiplier.toFixed(2) + "x";

                let width = (multiplier / crashPoint) * 100;
                crashLine.style.width = width + "%";

                if (multiplier >= crashPoint) {
                    clearInterval(interval);
                    document.getElementById("message").style.display = "block";
                    running = false;
                    document.getElementById("multiplier").innerText = "انهيار عند " + multiplier.toFixed(2) + "x";

                    addToHistory(multiplier.toFixed(2));
                }
            }, 100);
        }

        function cashOut() {
            if (running) {
                winnings = betAmount * multiplier;
                alert(`لقد ربحت: ${winnings.toFixed(2)} وحدة`);
                clearInterval(interval);
                running = false;
                addToHistory(multiplier.toFixed(2) + " (تم السحب)");
            } else {
                alert("انتهت الجولة! حاول مرة أخرى.");
            }
        }

        function addToHistory(result) {
            let history = document.getElementById("history");
            let listItem = document.createElement("li");
            listItem.classList.add("list-group-item");
            listItem.textContent = result + "x";
            history.insertBefore(listItem, history.firstChild);
        }
    </script>

</body>
</html>
