<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الصفحة الرئيسية</title>
    <style>
        body {
            background: linear-gradient(to bottom, #4CAF50, #1E90FF);
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            transition: all 0.3s ease;
        }

        body.dark-mode {
            background: linear-gradient(to bottom, #000, #333);
            color: white;
        }

        /* الأيقونات */
        .color-toggle, .language-toggle {
            position: fixed;
            top: 10px;
            cursor: pointer;
            font-size: 24px;
        }

        .color-toggle {
            right: 10px;
        }

        .language-toggle {
            left: 10px;
        }

        /* اللوجو */
        .logo h1 {
            font-size: 4rem;
            font-weight: bold;
            text-align: center;
            margin-top: 100px;
        }

        /* مربعات تسجيل الدخول وإنشاء الحساب */
        .box {
            width: 300px;
            margin: 50px auto;
            padding: 20px;
            border-radius: 10px;
            background-color: rgba(255, 255, 255, 0.1);
            display: none; /* إخفاء المربعات في البداية */
        }

        .box.active {
            display: block; /* إظهار المربع النشط */
        }

        .box input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: none;
        }

        .box button {
            width: 100%;
            padding: 10px;
            background-color: #FFD700;
            color: black;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .box p {
            text-align: center;
            margin-top: 10px;
        }

        .box a {
            color: #FFD700;
            text-decoration: none;
        }

        /* أيقونة خدمة العملاء */
        .customer-service {
            position: fixed;
            bottom: 10px;
            right: 10px;
            font-size: 24px;
            cursor: pointer;
        }

        .customer-service a {
            color: white;
            text-decoration: none;
        }
    </style>
</head>
<body>

    <!-- أيقونة تغيير اللون -->
    <div class="color-toggle" onclick="toggleDarkMode()">🌙</div>

    <!-- أيقونة تغيير اللغة -->
    <div class="language-toggle" onclick="changeLanguage()">🌍</div>

    <!-- اللوجو -->
    <div class="logo">
        <h1>BEST</h1>
    </div>

    <!-- مربع تسجيل الدخول -->
    <div id="login-box" class="box active">
        <input type="tel" placeholder="أدخل رقم الهاتف">
        <input type="password" placeholder="أدخل كلمة السر">
        <button>تسجيل الدخول</button>
        <p><a href="#" onclick="showSignup()">ليس لديك حساب؟ سجل الأن</a></p>
    </div>

    <!-- مربع إنشاء الحساب -->
    <div id="signup-box" class="box">
        <input type="tel" placeholder="أدخل رقم الهاتف">
        <input type="password" placeholder="أدخل كلمة السر">
        <input type="password" placeholder="إعادة إدخال كلمة السر">
        <button>إنشاء حساب</button>
        <p><a href="#" onclick="showLogin()">لديك حساب؟ تسجيل الدخول</a></p>
    </div>

    <!-- خدمة العملاء -->
    <div class="customer-service">
        <a href="https://t.me/+5ez6TBHzsFJlOGE0" target="_blank">📞</a>
    </div>

    <script>
        // تغيير اللون إلى الأسود
        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
        }

        // تغيير اللغة
        let language = 'ar'; // default language
        function changeLanguage() {
            language = language === 'ar' ? 'en' : 'ar';
            alert("تم تغيير اللغة إلى " + (language === 'ar' ? "العربية" : "الإنجليزية"));
        }

        // إظهار مربع تسجيل الدخول
        function showLogin() {
            document.getElementById('signup-box').classList.remove('active');
            document.getElementById('login-box').classList.add('active');
        }

        // إظهار مربع إنشاء الحساب
        function showSignup() {
            document.getElementById('login-box').classList.remove('active');
            document.getElementById('signup-box').classList.add('active');
        }
    </script>

</body>
</html>
