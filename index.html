<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول وإنشاء حساب</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        body {
            background-color: #f0f2f5;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 400px;
            margin: 80px auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .btn {
            width: 100%;
        }

        .form-control {
            margin-bottom: 15px;
        }

        .telegram-link {
            text-align: center;
            margin-top: 20px;
        }

        .telegram-link a {
            font-size: 18px;
            color: #0088cc;
            text-decoration: none;
        }

        .telegram-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div id="app" class="container">
        <h2 class="text-center">مرحبًا بك</h2>
        <div id="login-form">
            <h3>تسجيل الدخول</h3>
            <form onsubmit="loginUser(event)">
                <input type="text" id="login-username" class="form-control" placeholder="اسم المستخدم" required>
                <input type="password" id="login-password" class="form-control" placeholder="كلمة المرور" required>
                <button type="submit" class="btn btn-primary">دخول</button>
            </form>
            <p class="text-center mt-3">
                لا تملك حساب؟ <a href="#" onclick="toggleForms('register')">إنشاء حساب</a>
            </p>
        </div>

        <div id="register-form" style="display: none;">
            <h3>إنشاء حساب</h3>
            <form onsubmit="registerUser(event)">
                <input type="text" id="reg-username" class="form-control" placeholder="اسم المستخدم" required>
                <input type="password" id="reg-password" class="form-control" placeholder="كلمة المرور" required>
                <input type="password" id="reg-confirm-password" class="form-control" placeholder="تأكيد كلمة المرور" required>
                <button type="submit" class="btn btn-success">إنشاء حساب</button>
            </form>
            <p class="text-center mt-3">
                لديك حساب؟ <a href="#" onclick="toggleForms('login')">تسجيل الدخول</a>
            </p>
        </div>

        <div class="telegram-link">
            <a href="https://t.me/+QQBrC-wtOeA1NjVk" target="_blank">
                <i class="fab fa-telegram"></i> انضم إلى مجموعتنا
            </a>
        </div>
    </div>

    <script>
        const API_URL = "https://backend-liard-theta-98.vercel.app";

        function toggleForms(form) {
            document.getElementById('login-form').style.display = form === 'login' ? 'block' : 'none';
            document.getElementById('register-form').style.display = form === 'register' ? 'block' : 'none';
        }

        async function loginUser(event) {
            event.preventDefault();
            const username = document.getElementById('login-username').value.trim();
            const password = document.getElementById('login-password').value.trim();

            try {
                const response = await fetch(`${API_URL}/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                const result = await response.json();
                if (result.success) {
                    Swal.fire("مرحبًا", result.message, "success");
                } else {
                    Swal.fire("خطأ", result.message, "error");
                }
            } catch (error) {
                Swal.fire("خطأ", "حدث خطأ أثناء تسجيل الدخول. حاول لاحقًا.", "error");
            }
        }

        async function registerUser(event) {
            event.preventDefault();
            const username = document.getElementById('reg-username').value.trim();
            const password = document.getElementById('reg-password').value.trim();
            const confirmPassword = document.getElementById('reg-confirm-password').value.trim();

            if (password !== confirmPassword) {
                return Swal.fire("خطأ", "كلمة المرور غير متطابقة", "error");
            }

            try {
                const response = await fetch(`${API_URL}/register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                const result = await response.json();
                if (result.success) {
                    Swal.fire("نجاح", result.message, "success");
                    toggleForms('login');
                } else {
                    Swal.fire("خطأ", result.message, "error");
                }
            } catch (error) {
                Swal.fire("خطأ", "حدث خطأ أثناء التسجيل. حاول لاحقًا.", "error");
            }
        }
    </script>
</body>
</html>
