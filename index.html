<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Earn Money - اربح المال عبر الإنترنت</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        body {
            background: linear-gradient(to right, #1e3c72, #2a5298);
            font-family: 'Poppins', sans-serif;
            color: white;
            text-align: center;
        }
        .hidden { display: none; }
        .navbar { box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3); }
        .hero-section {
            padding: 80px 20px;
            animation: fadeIn 1.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .btn-custom {
            background-color: #ffb400;
            border: none;
            padding: 15px 30px;
            font-size: 1.2rem;
            transition: 0.3s ease-in-out;
        }
        .btn-custom:hover {
            background-color: #ff9100;
            transform: scale(1.05);
        }
        .countdown {
            font-size: 2rem;
            font-weight: bold;
            color: #ffb400;
            margin-top: 20px;
        }
        footer {
            margin-top: 50px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
        }
    </style>
</head>
<body>

    <!-- شريط التنقل -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand">
                <img src="static/images/logo.png" alt="Earn Money" width="50"> 
                <span>Earn Money</span>
            </a>
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" onclick="showPage('home')">الرئيسية</a></li>
                <li class="nav-item"><a class="nav-link" onclick="showPage('login')">تسجيل الدخول</a></li>
                <li class="nav-item"><a class="nav-link" onclick="showPage('register')">إنشاء حساب</a></li>
                <li class="nav-item"><a class="nav-link" onclick="showPage('contact')">تواصل معنا</a></li>
                <li class="nav-item"><a class="nav-link" onclick="showPage('deposit')">إيداع/سحب</a></li>
            </ul>
            <select id="language-select" class="form-select ms-auto w-auto">
                <option value="ar">العربية</option>
                <option value="en">English</option>
                <option value="fr">Français</option>
                <option value="de">Deutsch</option>
                <option value="es">Español</option>
            </select>
        </div>
    </nav>

    <!-- الصفحة الرئيسية -->
    <div id="home" class="container mt-5">
        <div class="hero-section">
            <h1>مرحبًا بك في Earn Money</h1>
            <p>ابدأ في تحقيق الأرباح عبر الإنترنت بكل سهولة.</p>
            <button class="btn btn-custom mt-3" onclick="showPage('register')">ابدأ الآن</button>
            <div class="countdown" id="countdown"></div>
        </div>
    </div>

    <!-- صفحة تسجيل الدخول -->
    <div id="login" class="container mt-5 hidden">
        <h2><i class="fas fa-sign-in-alt"></i> تسجيل الدخول</h2>
        <form>
            <input type="text" class="form-control mb-2" placeholder="اسم المستخدم" required>
            <div class="input-group mb-2">
                <input type="password" id="password" class="form-control" placeholder="كلمة المرور" required>
                <button class="btn btn-outline-secondary" type="button" onclick="togglePassword()">
                    <i class="fas fa-eye"></i>
                </button>
            </div>
            <button class="btn btn-primary mt-3" onclick="showNotification('تم تسجيل الدخول بنجاح')">دخول</button>
        </form>
    </div>

    <!-- صفحة الاتصال -->
    <div id="contact" class="container mt-5 hidden">
        <h2><i class="fas fa-envelope"></i> تواصل معنا</h2>
        <p>يمكنك التواصل معنا عبر البريد الإلكتروني: support@earnmoney.com</p>
    </div>

    <!-- إشعارات -->
    <div id="notification" class="alert alert-success hidden" role="alert"></div>

    <footer>
        <p>© 2024 جميع الحقوق محفوظة | Earn Money</p>
    </footer>

    <script>
        function showPage(page) {
            document.querySelectorAll('.container').forEach(el => el.classList.add('hidden'));
            document.getElementById(page).classList.remove('hidden');
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function showNotification(message) {
            const notification = document.getElementById('notification');
            notification.innerText = message;
            notification.classList.remove('hidden');
            setTimeout(() => notification.classList.add('hidden'), 3000);
        }

        function togglePassword() {
            const password = document.getElementById('password');
            if (password.type === "password") {
                password.type = "text";
            } else {
                password.type = "password";
            }
        }

        function startCountdown() {
            const targetTime = new Date().getTime() + (24 * 60 * 60 * 1000);
            const countdownEl = document.getElementById('countdown');
            setInterval(() => {
                const now = new Date().getTime();
                const remaining = targetTime - now;
                const hours = Math.floor((remaining / (1000 * 60 * 60)) % 24);
                const minutes = Math.floor((remaining / (1000 * 60)) % 60);
                const seconds = Math.floor((remaining / 1000) % 60);
                countdownEl.innerHTML = `${hours}h ${minutes}m ${seconds}s`;
            }, 1000);
        }
        startCountdown();
    </script>

</body>
</html>
