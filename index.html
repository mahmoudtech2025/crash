<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DARK</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, sans-serif;
            background: linear-gradient(-45deg, #1a1a1a, #2d2d2d, #000000, #4a4a4a);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .logo {
            text-align: center;
            margin: 2rem 0;
            font-weight: 900;
            text-transform: uppercase;
            background: linear-gradient(45deg, #ff6b6b, #ffd93d, #4ecdc4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            position: relative;
            animation: logoFloat 3s ease-in-out infinite;
            filter: drop-shadow(0 5px 15px rgba(0,0,0,0.3));
            font-size: 3.5rem;
        }

        @media (max-width: 768px) {
            .logo {
                font-size: 2.5rem;
                margin: 1rem 0;
            }
        }

        @keyframes logoFloat {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .form-container {
            width: 100%;
            max-width: 500px;
            padding: 2rem;
            background: rgba(0, 0, 0, 0.25);
            border-radius: 20px;
            backdrop-filter: blur(20px);
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            border: 1px solid rgba(255,255,255,0.1);
            margin: 1rem auto;
        }

        .auth-form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        input {
            width: 100%;
            padding: 1rem;
            border: 2px solid rgba(255,255,255,0.2);
            border-radius: 12px;
            background: rgba(0,0,0,0.3);
            color: #fff;
            font-size: 1rem;
            transition: all 0.3s;
        }

        input:focus {
            border-color: #ff6b6b;
            box-shadow: 0 0 15px rgba(255,107,107,0.3);
        }

        button {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(45deg, #ff6b6b, #ffd93d);
            border: none;
            border-radius: 12px;
            color: #fff;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(255,107,107,0.4);
        }

        .social-icons {
            position: fixed;
            bottom: 2rem;
            display: flex;
            gap: 1.5rem;
        }

        .social-icons a {
            color: #fff;
            font-size: 1.5rem;
            transition: all 0.3s;
            padding: 0.8rem;
            border-radius: 50%;
            background: rgba(255,255,255,0.1);
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .social-icons a:hover {
            transform: translateY(-5px);
            background: linear-gradient(45deg, #ff6b6b, #ffd93d);
        }

        @media (max-width: 480px) {
            body {
                padding: 15px;
            }

            .form-container {
                padding: 1.5rem;
            }

            input, button {
                padding: 0.8rem;
            }

            .social-icons {
                bottom: 1rem;
                gap: 1rem;
            }
        }
    </style>
</head>
<body>
    <h1 class="logo">DARK</h1>

    <div class="form-container">
        <div id="loginForm" class="auth-form">
            <input type="text" placeholder="اسم المستخدم">
            <input type="password" placeholder="كلمة المرور">
            <button onclick="handleLogin()">تسجيل الدخول</button>
            <button onclick="switchForm('signupForm')">إنشاء حساب</button>
        </div>

        <div id="signupForm" class="auth-form" style="display: none;">
            <input type="text" placeholder="اسم المستخدم">
            <input type="password" placeholder="كلمة المرور" id="signupPassword">
            <input type="password" placeholder="أعد إدخال كلمة المرور">
            <button onclick="handleSignup()">إنشاء حساب</button>
            <button onclick="switchForm('loginForm')">لديك حساب؟ سجل الدخول</button>
        </div>
    </div>

    <div class="social-icons">
        <a href="https://t.me/+5ez6TBHzsFJlOGE0" target="_blank" rel="noopener">
            <i class="fab fa-telegram"></i>
        </a>
        <a href="https://www.youtube.com/@Dark-o6g1j" target="_blank" rel="noopener">
            <i class="fab fa-youtube"></i>
        </a>
    </div>

    <script>
        function switchForm(formId) {
            document.querySelectorAll('.auth-form').forEach(form => {
                form.style.display = 'none';
            });
            document.getElementById(formId).style.display = 'flex';
        }

        function validatePassword(password) {
            const strongRegex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[!@#$%^&*]).{8,}$/;
            return strongRegex.test(password);
        }

        function handleSignup() {
            const password = document.getElementById('signupPassword').value;
            if (!validatePassword(password)) {
                alert('كلمة المرور يجب أن تحتوي على 8 أحرف على الأقل، حرف كبير، حرف صغير، رقم، ورَمز خاص');
                return;
            }
            alert('تم إنشاء الحساب بنجاح!');
        }

        function handleLogin() {
            alert('مرحبًا بك! جاري التوجيه...');
        }
    </script>
</body>
</html>
