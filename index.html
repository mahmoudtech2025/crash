<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Earn Money - اربح المال عبر الإنترنت</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        /* خلفية محسنة تعبر عن المال */
        body {
            background: url('https://i.imgur.com/Qf3NB1O.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Poppins', sans-serif;
            color: white;
            margin: 0;
            padding: 0;
        }

        .navbar { 
            background: rgba(0, 0, 0, 0.85);
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
        }

        .page {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            max-width: 900px;
            text-align: center;
        }

        .active {
            display: block;
        }

        .hero-section h1 {
            font-size: 5rem;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 3px;
            color: #ffdd57;
            animation: blink-effect 2s infinite alternate ease-in-out;
        }

        @keyframes blink-effect {
            0% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.3; transform: scale(1.05); }
            100% { opacity: 1; transform: scale(1); }
        }

        footer {
            background: rgba(0, 0, 0, 0.85);
            padding: 15px;
            font-size: 1.2rem;
            position: fixed;
            bottom: 0;
            width: 100%;
            text-align: center;
        }

        .loading {
            display: none;
            color: white;
            font-size: 1.2rem;
            margin-top: 20px;
        }

        .password-toggle {
            position: relative;
        }

        .password-toggle i {
            position: absolute;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
            cursor: pointer;
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <ul class="navbar-nav mx-auto">
                <li class="nav-item"><a class="nav-link" href="#" onclick="showPage('home')">الرئيسية</a></li>
                <li class="nav-item"><a class="nav-link" href="#" onclick="showPage('login')">تسجيل الدخول</a></li>
                <li class="nav-item"><a class="nav-link" href="#" onclick="showPage('register')">إنشاء حساب</a></li>
            </ul>
        </div>
    </nav>

    <div id="home" class="page active">
        <div class="hero-section">
            <h1>Earn Money</h1>
        </div>
    </div>

    <div id="login" class="page">
        <h2><i class="fas fa-sign-in-alt"></i> تسجيل الدخول</h2>
        <form onsubmit="loginUser(event)">
            <input type="text" id="login-username" class="form-control mb-3" placeholder="اسم المستخدم" required>
            <div class="password-toggle">
                <input type="password" id="login-password" class="form-control mb-3" placeholder="كلمة المرور" required>
                <i class="fas fa-eye" onclick="togglePassword('login-password')"></i>
            </div>
            <button class="btn btn-primary mt-3" type="submit">دخول</button>
            <p class="loading" id="login-loading">جاري تسجيل الدخول...</p>
        </form>
    </div>

    <div id="register" class="page">
        <h2><i class="fas fa-user-plus"></i> إنشاء حساب</h2>
        <form onsubmit="registerUser(event)">
            <input type="text" id="reg-username" class="form-control mb-3" placeholder="اسم المستخدم" required>
            <div class="password-toggle">
                <input type="password" id="reg-password" class="form-control mb-3" placeholder="كلمة المرور" required>
                <i class="fas fa-eye" onclick="togglePassword('reg-password')"></i>
            </div>
            <input type="password" id="reg-confirm-password" class="form-control mb-3" placeholder="تأكيد كلمة المرور" required>
            <button class="btn btn-success mt-3" type="submit">إنشاء حساب</button>
            <p class="loading" id="register-loading">جاري إنشاء الحساب...</p>
        </form>
    </div>

    <footer>
        <p>© 2025 جميع الحقوق محفوظة</p>
    </footer>

    <script>
const API_URL = "https://backend-eight-tau-37.vercel.app";
 // استبدل هذا برابط الخادم

        function showPage(pageId) {
            document.querySelectorAll('.page').forEach(page => page.classList.remove('active'));
            document.getElementById(pageId).classList.add('active');
        }

        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            const icon = input.nextElementSibling;
            if (input.type === 'password') {
                input.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                input.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        }

        async function registerUser(event) {
            event.preventDefault();
            const username = document.getElementById('reg-username').value.trim();
            const password = document.getElementById('reg-password').value.trim();
            const confirmPassword = document.getElementById('reg-confirm-password').value.trim();
            const loadingText = document.getElementById('register-loading');

            if (password !== confirmPassword) {
                alert('كلمة المرور غير متطابقة');
                return;
            }

            loadingText.style.display = 'block';

            try {
                const response = await fetch(`${API_URL}/register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                const result = await response.json();
                loadingText.style.display = 'none';
                alert(result.message || "تم إنشاء الحساب بنجاح!");
                if (result.success) showPage('login');
            } catch (error) {
                loadingText.style.display = 'none';
                alert('حدث خطأ أثناء إنشاء الحساب. حاول مرة أخرى.');
            }
        }

        async function loginUser(event) {
            event.preventDefault();
            const username = document.getElementById('login-username').value.trim();
            const password = document.getElementById('login-password').value.trim();
            const loadingText = document.getElementById('login-loading');

            loadingText.style.display = 'block';

            try {
                const response = await fetch(`${API_URL}/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                const result = await response.json();
                loadingText.style.display = 'none';

                if (result.success) {
                    alert(result.message);
                    showPage('dashboard');
                } else {
                    alert(result.message || "اسم المستخدم أو كلمة المرور غير صحيح.");
                }
            } catch (error) {
                loadingText.style.display = 'none';
                alert('حدث خطأ أثناء تسجيل الدخول. حاول مرة أخرى.');
            }
        }

        document.addEventListener("DOMContentLoaded", function() {
            showPage('home');
        });
    </script>

</body>
</html>
