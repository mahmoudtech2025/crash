<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الصفحة الرئيسية</title>
    <style>
        body {
            background-color: white;
            color: black;
            font-family: Arial, sans-serif;
            transition: all 0.3s ease;
            margin: 0;
            padding: 0;
        }

        body.dark-mode {
            background-color: black;
            color: white;
        }

        /* الأيقونات */
        .color-toggle, .language-toggle {
            position: fixed;
            top: 10px;
            cursor: pointer;
            font-size: 24px;
        }

        .color-toggle {
            right: 10px;
        }

        .language-toggle {
            left: 10px;
        }

        /* اللوجو */
        .logo h1 {
            font-size: 4rem;
            font-weight: bold;
            text-align: center;
            margin-top: 100px;
        }

        /* مربع تسجيل الدخول */
        .login-box, .signup-box {
            width: 300px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #f9f9f9;
        }

        .login-box input, .signup-box input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .login-box button, .signup-box button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .login-box p, .signup-box p {
            text-align: center;
        }

        .login-box a {
            color: #4CAF50;
            text-decoration: none;
        }

        /* خدمة العملاء */
        .customer-service {
            position: fixed;
            bottom: 10px;
            right: 10px;
            font-size: 18px;
        }
    </style>
</head>
<body>

    <!-- أيقونة تغيير اللون -->
    <div class="color-toggle" onclick="toggleDarkMode()">🌙</div>

    <!-- أيقونة تغيير اللغة -->
    <div class="language-toggle" onclick="changeLanguage()">🌍</div>

    <!-- لوجو -->
    <div class="logo">
        <h1>BEST</h1>
    </div>

    <!-- مربع تسجيل الدخول -->
    <div class="login-box">
        <input type="tel" placeholder="أدخل رقم الهاتف">
        <input type="password" placeholder="أدخل كلمة السر">
        <button>تسجيل الدخول</button>
        <p><a href="#signup">ليس لديك حساب؟ سجل الأن</a></p>
    </div>

    <!-- مربع إنشاء حساب -->
    <div id="signup" class="signup-box">
        <input type="tel" placeholder="أدخل رقم الهاتف">
        <input type="password" placeholder="أدخل كلمة السر">
        <input type="password" placeholder="إعادة إدخال كلمة السر">
        <button>إنشاء حساب</button>
    </div>

    <!-- خدمة العملاء -->
    <div class="customer-service">
        <a href="https://t.me/+5ez6TBHzsFJlOGE0" target="_blank">📞 خدمة العملاء</a>
    </div>

    <script>
        // تغيير اللون إلى الأسود
        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
        }

        // تغيير اللغة
        let language = 'ar'; // default language
        function changeLanguage() {
            language = language === 'ar' ? 'en' : 'ar';
            // هنا تقدر تضيف منطق لتغيير النصوص بناءً على اللغة
        }
    </script>

</body>
</html>
