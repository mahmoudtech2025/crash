<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DARK</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* الأنماط المطوّرة */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, sans-serif;
            background: linear-gradient(-45deg, #1a1a1a, #2d2d2d, #000000, #4a4a4a);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            color: #fff;
            transition: all 0.3s ease;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* تحسينات الوضع الليلي */
        body.dark-mode {
            background: linear-gradient(-45deg, #000000, #1a1a1a, #2d2d2d, #4a4a4a);
        }

        /* شريط التنقل الذكي */
        .nav {
            padding: 20px;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            backdrop-filter: blur(10px);
            background: rgba(0,0,0,0.3);
        }

        #darkModeToggle {
            font-size: 28px;
            cursor: pointer;
            background: none;
            border: none;
            transition: all 0.3s;
            color: #ffd93d;
        }

        /* لوجو بتأثيرات متطورة */
        .logo {
            text-align: center;
            margin: 120px 0 80px;
            font-size: 4.5em;
            font-weight: 900;
            text-transform: uppercase;
            background: linear-gradient(45deg, #ff6b6b, #ffd93d, #4ecdc4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            position: relative;
            animation: logoFloat 3s ease-in-out infinite;
        }

        @keyframes logoFloat {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        .logo::after {
            content: '';
            position: absolute;
            width: 200px;
            height: 200px;
            background: radial-gradient(rgba(255,107,107,0.4), transparent 70%);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: -1;
        }

        /* نموذج بتأثيرات ثلاثية الأبعاد */
        .form-container {
            max-width: 400px;
            margin: 20px auto;
            padding: 30px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            backdrop-filter: blur(15px);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255,255,255,0.1);
            transform-style: preserve-3d;
            perspective: 1000px;
        }

        .form-container:hover {
            transform: rotateY(2deg) rotateX(2deg);
        }

        input {
            width: 100%;
            padding: 15px;
            margin: 15px 0;
            border: 1px solid rgba(255,255,255,0.3);
            border-radius: 8px;
            background: rgba(0,0,0,0.2);
            color: #fff;
            font-size: 16px;
            transition: all 0.3s;
        }

        input:focus {
            border-color: #ff6b6b;
            box-shadow: 0 0 15px rgba(255,107,107,0.5);
        }

        /* أزرار بتأثيرات هولوغرافيك */
        button {
            width: 100%;
            padding: 15px;
            margin-top: 20px;
            background: linear-gradient(45deg, #ff6b6b, #ffd93d);
            border: none;
            border-radius: 8px;
            color: #fff;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(5px);
        }

        button::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.2), transparent);
            transform: rotate(45deg);
            animation: buttonGlow 3s infinite;
        }

        @keyframes buttonGlow {
            0% { transform: rotate(45deg) translateX(-150%); }
            100% { transform: rotate(45deg) translateX(150%); }
        }

        button:hover {
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 8px 20px rgba(255,107,107,0.4);
        }

        /* أيقونات التواصل الذكية */
        .social-icons {
            position: fixed;
            bottom: 40px;
            width: 100%;
            display: flex;
            justify-content: center;
            gap: 30px;
            z-index: 1000;
        }

        .social-icons a {
            color: #fff;
            font-size: 28px;
            transition: all 0.3s;
            text-decoration: none;
            padding: 12px;
            border-radius: 50%;
            background: rgba(255,255,255,0.1);
            width: 55px;
            height: 55px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .social-icons a::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            border: 2px solid rgba(255,255,255,0.2);
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(0.9); opacity: 1; }
            100% { transform: scale(1.3); opacity: 0; }
        }

        .social-icons a:hover {
            transform: translateY(-5px);
            background: linear-gradient(45deg, #ff6b6b, #ffd93d);
        }

        /* رسائل التنبيه المحسّنة */
        .custom-alert {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 15px 30px;
            border-radius: 25px;
            font-weight: bold;
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            gap: 10px;
            animation: alertSlide 0.5s ease-out;
        }

        @keyframes alertSlide {
            from { top: -100px; }
            to { top: 20px; }
        }

        .success {
            background: rgba(76, 175, 80, 0.9);
            border: 1px solid #4CAF50;
        }

        .error {
            background: rgba(244, 67, 54, 0.9);
            border: 1px solid #f44336;
        }
    </style>
</head>
<body>
    <nav class="nav">
        <button id="darkModeToggle"><i class="fas fa-moon"></i></button>
    </nav>

    <h1 class="logo">DARK</h1>

    <div class="form-container">
        <div id="loginForm">
            <input type="text" placeholder="اسم المستخدم">
            <input type="password" placeholder="كلمة المرور">
            <button onclick="handleLogin()">تسجيل الدخول</button>
            <button onclick="showSignupForm()">إنشاء حساب</button>
        </div>

        <div id="signupForm" class="hidden">
            <input type="text" placeholder="اسم المستخدم">
            <input type="password" placeholder="كلمة المرور" id="signupPassword">
            <input type="password" placeholder="أعد إدخال كلمة المرور">
            <div id="passwordError" class="error-message"></div>
            <button onclick="handleSignup()">إنشاء حساب</button>
            <button onclick="showLoginForm()">لديك حساب؟ سجل الدخول</button>
        </div>
    </div>

    <div class="social-icons">
        <a href="https://t.me/+5ez6TBHzsFJlOGE0" target="_blank" rel="noopener"><i class="fab fa-telegram"></i></a>
        <a href="https://www.youtube.com/@Dark-o6g1j" target="_blank" rel="noopener"><i class="fab fa-youtube"></i></a>
    </div>

    <script>
        // تحسينات الوضع الليلي
        const darkModeToggle = document.getElementById('darkModeToggle');
        const body = document.body;

        darkModeToggle.addEventListener('click', () => {
            body.classList.toggle('dark-mode');
            localStorage.setItem('darkMode', body.classList.contains('dark-mode'));
            darkModeToggle.innerHTML = body.classList.contains('dark-mode') 
                ? '<i class="fas fa-sun"></i>' 
                : '<i class="fas fa-moon"></i>';
        });

        // استعادة الإعدادات
        if (localStorage.getItem('darkMode') === 'true') {
            body.classList.add('dark-mode');
            darkModeToggle.innerHTML = '<i class="fas fa-sun"></i>';
        }

        // إدارة النماذج
        function showSignupForm() {
            document.getElementById('loginForm').classList.add('hidden');
            document.getElementById('signupForm').classList.remove('hidden');
        }

        function showLoginForm() {
            document.getElementById('signupForm').classList.add('hidden');
            document.getElementById('loginForm').classList.remove('hidden');
        }

        // نظام التحقق المتقدم
        function validatePassword(password) {
            const strongRegex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[!@#$%^&*])[A-Za-z\d!@#$%^&*]{8,}$/;
            return strongRegex.test(password);
        }

        function handleSignup() {
            const password = document.getElementById('signupPassword').value;
            const errorElement = document.getElementById('passwordError');
            
            if (!validatePassword(password)) {
                showMessage('يجب أن تحتوي كلمة المرور على 8 أحرف، حرف كبير، رقم، ورَمز خاص', 'error');
                return;
            }
            showMessage('تم إنشاء الحساب بنجاح!', 'success');
        }

        function handleLogin() {
            showMessage('مرحبًا بك! جاري التوجيه...', 'success');
            setTimeout(() => {
                // إضافة منطق التوجيه الفعلي هنا
            }, 2000);
        }

        // نظام الإشعارات الذكي
        function showMessage(text, type) {
            const alert = document.createElement('div');
            alert.className = `custom-alert ${type}`;
            alert.innerHTML = `
                <i class="fas fa-${type === 'success' ? 'check-circle' : 'exclamation-triangle'}"></i>
                ${text}
            `;
            
            document.body.appendChild(alert);
            
            setTimeout(() => {
                alert.style.opacity = '0';
                setTimeout(() => alert.remove(), 300);
            }, 3000);
        }

        // تأثيرات الخلفية الديناميكية
        document.addEventListener('mousemove', (e) => {
            const particles = document.createElement('div');
            particles.style.cssText = `
                position: fixed;
                width: 8px;
                height: 8px;
                background: rgba(255,255,255,0.3);
                border-radius: 50%;
                pointer-events: none;
                left: ${e.clientX}px;
                top: ${e.clientY}px;
                animation: particleFade 1s forwards;
            `;
            
            document.body.appendChild(particles);
            
            setTimeout(() => particles.remove(), 1000);
        });

        // تحميل سلسل للمحتوى
        window.addEventListener('load', () => {
            document.body.style.opacity = '1';
        });
    </script>
</body>
</html>
