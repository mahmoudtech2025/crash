<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول - Earn Money</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #3b5998, #8b9dc3);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
        }

        .container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .login-box {
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
            color: #3b5998;
        }

        .logo {
            font-size: 36px;
            font-weight: bold;
            color: #3b5998;
            margin-bottom: 30px;
        }

        .textbox {
            margin: 10px 0;
            position: relative;
        }

        .textbox input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            outline: none;
            transition: all 0.3s;
        }

        .textbox input:focus {
            border-color: #3b5998;
        }

        .textbox input::placeholder {
            color: #555;
        }

        .btn {
            width: 100%;
            padding: 12px;
            background-color: #3b5998;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        .btn:hover {
            background-color: #2d4373;
            transform: scale(1.05);
        }

        p {
            margin-top: 10px;
            font-size: 14px;
        }

        a {
            color: #3b5998;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        @media screen and (max-width: 480px) {
            .container {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-box">
            <div class="logo">Earn Money</div>
            <h2>تسجيل الدخول</h2>
            <form>
                <div class="textbox">
                    <input type="email" placeholder="البريد الإلكتروني" required>
                </div>
                <div class="textbox">
                    <input type="password" placeholder="كلمة السر" required>
                </div>
                <input type="submit" value="تسجيل الدخول" class="btn">
                <p>ليس لديك حساب؟ <a href="#">إنشاء حساب</a></p>
            </form>
        </div>
    </div>
</body>
</html>
