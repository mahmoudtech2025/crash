<!DOCTYPE html>
<html lang="ar">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Earn Money</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css">
    <style>
        /* الأساسيات */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Cairo', sans-serif;
            background: linear-gradient(to right, #141e30, #243b55);
            color: #fff;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
            transition: background-color 0.3s ease;
        }

        /* الشريط الجانبي */
        .sidebar {
            position: fixed;
            left: -250px;
            top: 0;
            height: 100%;
            width: 250px;
            background: rgba(0, 0, 0, 0.9);
            transition: all 0.3s ease;
            z-index: 1000;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.5);
        }

        .sidebar ul {
            list-style: none;
            padding: 20px;
        }

        .sidebar ul li {
            margin: 15px 0;
        }

        .sidebar ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 18px;
            padding: 10px;
            display: block;
            border-radius: 5px;
            transition: background 0.3s ease;
        }

        .sidebar ul li a:hover {
            background: #0072ff;
        }

        .toggle-sidebar {
            position: fixed;
            top: 20px;
            left: 20px;
            background: #0072ff;
            color: #fff;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            z-index: 1100;
        }

        .sidebar.open {
            left: 0;
        }

        /* قسم تسجيل الدخول/إنشاء حساب */
        .auth-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        .tabs {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .tab {
            background: #0072ff;
            color: #fff;
            padding: 10px 20px;
            margin: 0 5px;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s ease;
        }

        .tab.active {
            background: #005bb5;
        }

        .form {
            display: none;
            animation: fadeIn 0.5s ease;
            width: 90%;
            max-width: 400px;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
        }

        .form.active {
            display: block;
        }

        .textbox input {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: none;
            border-radius: 10px;
            background: #f1f1f1;
            font-size: 16px;
            outline: none;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }

        .textbox input:focus {
            background: #e1f5fe;
            box-shadow: 0 0 8px #0072ff;
        }

        .btn {
            width: 100%;
            padding: 15px;
            background-color: #0072ff;
            color: #fff;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .btn:hover {
            background-color: #005bb5;
            transform: scale(1.05);
        }

        /* التنبيه */
        .alert {
            display: none;
            background-color: #28a745;
            color: #fff;
            padding: 10px;
            border-radius: 5px;
            margin-top: 20px;
            text-align: center;
            font-size: 18px;
        }

        /* التأثيرات */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* تعديلات التوافق مع الأجهزة */
        @media (max-width: 600px) {
            .tabs {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>

<body>
    <!-- زر التحكم بالشريط الجانبي -->
    <div class="toggle-sidebar" onclick="toggleSidebar()">☰</div>

    <!-- الشريط الجانبي -->
    <div class="sidebar">
        <ul>
            <li><a href="#">الرئيسية</a></li>
            <li><a href="#">الملف الشخصي</a></li>
            <li><a href="#">الدعم الفني</a></li>
            <li><a href="#">الإعدادات</a></li>
        </ul>
    </div>

    <!-- قسم تسجيل الدخول/إنشاء حساب -->
    <div class="auth-container">
        <div class="tabs">
            <div class="tab active" onclick="showForm('login')">تسجيل الدخول</div>
            <div class="tab" onclick="showForm('register')">إنشاء حساب</div>
        </div>
        <form id="loginForm" class="form active" onsubmit="return handleSubmit('login')">
            <div class="textbox">
                <input type="email" placeholder="البريد الإلكتروني" required id="loginEmail">
            </div>
            <div class="textbox">
                <input type="password" placeholder="كلمة السر" required id="loginPassword">
            </div>
            <button class="btn" type="submit">تسجيل الدخول</button>
        </form>
        <form id="registerForm" class="form" onsubmit="return handleSubmit('register')">
            <div class="textbox">
                <input type="text" placeholder="اسم المستخدم" required id="registerUsername">
            </div>
            <div class="textbox">
                <input type="email" placeholder="البريد الإلكتروني" required id="registerEmail">
            </div>
            <div class="textbox">
                <input type="password" placeholder="كلمة السر" required id="registerPassword">
            </div>
            <button class="btn" type="submit">إنشاء حساب</button>
        </form>
        <div class="alert" id="alertMessage"></div>
    </div>

    <script>
        function toggleSidebar() {
            const sidebar = document.querySelector('.sidebar');
            sidebar.classList.toggle('open');
        }

        function showForm(type) {
            const loginForm = document.getElementById('loginForm');
            const registerForm = document.getElementById('registerForm');
            const tabs = document.querySelectorAll('.tab');
            if (type === 'login') {
                loginForm.classList.add('active');
                registerForm.classList.remove('active');
                tabs[0].classList.add('active');
                tabs[1].classList.remove('active');
            } else {
                registerForm.classList.add('active');
                loginForm.classList.remove('active');
                tabs[1].classList.add('active');
                tabs[0].classList.remove('active');
            }
        }

        function handleSubmit(type) {
            const alertMessage = document.getElementById('alertMessage');
            if (type === 'login') {
                // تحقق بسيط من المدخلات
                const email = document.getElementById('loginEmail').value;
                const password = document.getElementById('loginPassword').value;
                if (!email || !password) {
                    alertMessage.style.backgroundColor = '#dc3545';
                    alertMessage.innerText = 'برجاء إدخال جميع البيانات';
                    alertMessage.style.display = 'block';
                    return false;
                }
                alertMessage.style.backgroundColor = '#28a745';
                alertMessage.innerText = 'تسجيل الدخول ناجح!';
                alertMessage.style.display = 'block';
            } else {
                const username = document.getElementById('registerUsername').value;
                const email = document.getElementById('registerEmail').value;
                const password = document.getElementById('registerPassword').value;
                if (!username || !email || !password) {
                    alertMessage.style.backgroundColor = '#dc3545';
                    alertMessage.innerText = 'برجاء إدخال جميع البيانات';
                    alertMessage.style.display = 'block';
                    return false;
                }
                alertMessage.style.backgroundColor = '#28a745';
                alertMessage.innerText = 'تم إنشاء الحساب بنجاح!';
                alertMessage.style.display = 'block';
            }
            return false;
        }
    </script>
</body>

</html>
