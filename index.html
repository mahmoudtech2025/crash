<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Earn Money - اربح المال</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        body {
            background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.7)), url('https://i.imgur.com/o9wYdff.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Poppins', sans-serif;
            color: white;
            margin: 0;
            padding: 0;
        }

        .main-container {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .form-container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.5);
            text-align: center;
            width: 100%;
            max-width: 400px;
        }

        .form-container h1 {
            font-size: 1.8rem;
            margin-bottom: 20px;
        }

        .form-container .form-control {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid #ccc;
            margin-bottom: 15px;
        }

        .form-container .form-control:focus {
            background: rgba(255, 255, 255, 0.2);
            border-color: #ffdd57;
            color: white;
        }

        .form-container button {
            background: #007bff;
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            transition: all 0.3s ease-in-out;
            width: 100%;
        }

        .form-container button:hover {
            background: #0056b3;
            transform: scale(1.05);
        }

        .telegram-link {
            margin-top: 20px;
            font-size: 1.2rem;
        }

        .telegram-link a {
            color: white;
            text-decoration: none;
        }

        .telegram-link a:hover {
            text-decoration: underline;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div id="login-form" class="form-container">
            <h1>تسجيل الدخول</h1>
            <input type="text" id="login-username" class="form-control" placeholder="اسم المستخدم" required>
            <input type="password" id="login-password" class="form-control" placeholder="كلمة المرور" required>
            <button onclick="loginUser()">دخول</button>
            <div class="telegram-link">
                <a href="https://t.me/+QQBrC-wtOeA1NjVk" target="_blank">
                    <i class="fab fa-telegram fa-2x"></i>
                </a>
            </div>
            <p class="mt-3">لا تملك حسابًا؟ <a href="#" onclick="toggleForms()">إنشاء حساب</a></p>
        </div>

        <div id="register-form" class="form-container hidden">
            <h1>إنشاء حساب</h1>
            <input type="text" id="register-username" class="form-control" placeholder="اسم المستخدم" required>
            <input type="password" id="register-password" class="form-control" placeholder="كلمة المرور" required>
            <input type="password" id="register-confirm-password" class="form-control" placeholder="تأكيد كلمة المرور" required>
            <button onclick="registerUser()">إنشاء حساب</button>
            <div class="telegram-link">
                <a href="https://t.me/+QQBrC-wtOeA1NjVk" target="_blank">
                    <i class="fab fa-telegram fa-2x"></i>
                </a>
            </div>
            <p class="mt-3">لديك حساب بالفعل؟ <a href="#" onclick="toggleForms()">تسجيل الدخول</a></p>
        </div>
    </div>

    <script>
        const API_URL = "https://backend-liard-theta-98.vercel.app";

        function toggleForms() {
            document.getElementById('login-form').classList.toggle('hidden');
            document.getElementById('register-form').classList.toggle('hidden');
        }

        async function loginUser() {
            const username = document.getElementById('login-username').value.trim();
            const password = document.getElementById('login-password').value.trim();

            try {
                const response = await fetch(`${API_URL}/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password }),
                });

                const result = await response.json();
                if (result.success) {
                    Swal.fire("نجاح", result.message, "success");
                } else {
                    Swal.fire("خطأ", result.message, "error");
                }
            } catch (error) {
                Swal.fire("خطأ", "حدث خطأ أثناء تسجيل الدخول. حاول لاحقًا.", "error");
            }
        }

        async function registerUser() {
            const username = document.getElementById('register-username').value.trim();
            const password = document.getElementById('register-password').value.trim();
            const confirmPassword = document.getElementById('register-confirm-password').value.trim();

            if (password !== confirmPassword) {
                return Swal.fire("خطأ", "كلمتا المرور غير متطابقتين", "error");
            }

            try {
                const response = await fetch(`${API_URL}/register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password }),
                });

                const result = await response.json();
                if (result.success) {
                    Swal.fire("نجاح", result.message, "success");
                    toggleForms();
                } else {
                    Swal.fire("خطأ", result.message, "error");
                }
            } catch (error) {
                Swal.fire("خطأ", "حدث خطأ أثناء إنشاء الحساب. حاول لاحقًا.", "error");
            }
        }
    </script>
</body>
</html>
