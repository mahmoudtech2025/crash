<!DOCTYPE html>
<html lang="ar">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>من نحن</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Cairo', sans-serif;
            background: linear-gradient(to right, #141e30, #243b55);
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .content {
            max-width: 600px;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
        }

        h1 {
            font-size: 28px;
            color: #00c6ff;
            margin-bottom: 20px;
        }

        p {
            font-size: 18px;
            line-height: 1.8;
            margin-bottom: 30px;
        }

        .footer {
            display: flex;
            justify-content: space-between;
            width: 100%;
            max-width: 600px;
            font-size: 16px;
            color: #00c6ff;
        }
    </style>
</head>

<body>
    <div class="content">
        <h1>من نحن</h1>
        <p>نحن نهدف إلى تقديم عمل رائع عبر الإنترنت وتحقيق دخل مالي مستدام. نحن سعداء بوجودك معنا.</p>
        <p>We aim to provide excellent online work and achieve sustainable income. We are glad to have you with us.</p>
    </div>
    <div class="footer">
        <div>Eng: Mahmoud</div>
        <div>Eng: Mohammed</div>
    </div>
</body>

</html>
